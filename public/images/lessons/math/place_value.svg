<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 350" width="600" height="350">
  <title>Place Value Chart</title>
  <desc>Educational diagram showing place values from millions to ones with example</desc>
  
  <!-- Background -->
  <rect width="600" height="350" fill="#fafafa"/>
  
  <!-- Title -->
  <text x="300" y="32" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#1e293b">Understanding Place Value</text>
  
  <!-- Main chart -->
  <g transform="translate(50, 60)">
    <!-- Column headers -->
    <g font-family="system-ui, sans-serif" font-size="11" fill="white" font-weight="600" text-anchor="middle">
      <rect x="0" y="0" width="70" height="50" fill="#8b5cf6" rx="4"/>
      <text x="35" y="22">Millions</text>
      <text x="35" y="38" font-size="9" font-weight="400">1,000,000</text>
      
      <rect x="75" y="0" width="70" height="50" fill="#a855f7" rx="4"/>
      <text x="110" y="22">Hundred</text>
      <text x="110" y="38" font-size="9" font-weight="400">Thousands</text>
      
      <rect x="150" y="0" width="70" height="50" fill="#c084fc" rx="4"/>
      <text x="185" y="22">Ten</text>
      <text x="185" y="38" font-size="9" font-weight="400">Thousands</text>
      
      <rect x="225" y="0" width="70" height="50" fill="#3b82f6" rx="4"/>
      <text x="260" y="22">Thousands</text>
      <text x="260" y="38" font-size="9" font-weight="400">1,000</text>
      
      <rect x="300" y="0" width="70" height="50" fill="#60a5fa" rx="4"/>
      <text x="335" y="22">Hundreds</text>
      <text x="335" y="38" font-size="9" font-weight="400">100</text>
      
      <rect x="375" y="0" width="70" height="50" fill="#14b8a6" rx="4"/>
      <text x="410" y="22">Tens</text>
      <text x="410" y="38" font-size="9" font-weight="400">10</text>
      
      <rect x="450" y="0" width="70" height="50" fill="#22c55e" rx="4"/>
      <text x="485" y="22">Ones</text>
      <text x="485" y="38" font-size="9" font-weight="400">1</text>
    </g>
    
    <!-- Example number row -->
    <g font-family="system-ui, sans-serif" font-size="32" fill="#1e293b" font-weight="700" text-anchor="middle">
      <rect x="0" y="55" width="70" height="60" fill="#f3e8ff" stroke="#c084fc" stroke-width="1" rx="4"/>
      <text x="35" y="95">3</text>
      
      <rect x="75" y="55" width="70" height="60" fill="#f3e8ff" stroke="#c084fc" stroke-width="1" rx="4"/>
      <text x="110" y="95">4</text>
      
      <rect x="150" y="55" width="70" height="60" fill="#f3e8ff" stroke="#c084fc" stroke-width="1" rx="4"/>
      <text x="185" y="95">5</text>
      
      <rect x="225" y="55" width="70" height="60" fill="#dbeafe" stroke="#60a5fa" stroke-width="1" rx="4"/>
      <text x="260" y="95">6</text>
      
      <rect x="300" y="55" width="70" height="60" fill="#dbeafe" stroke="#60a5fa" stroke-width="1" rx="4"/>
      <text x="335" y="95">7</text>
      
      <rect x="375" y="55" width="70" height="60" fill="#ccfbf1" stroke="#14b8a6" stroke-width="1" rx="4"/>
      <text x="410" y="95">8</text>
      
      <rect x="450" y="55" width="70" height="60" fill="#dcfce7" stroke="#22c55e" stroke-width="1" rx="4"/>
      <text x="485" y="95">2</text>
    </g>
    
    <!-- Commas -->
    <text x="68" y="100" font-family="system-ui, sans-serif" font-size="24" fill="#64748b">,</text>
    <text x="293" y="100" font-family="system-ui, sans-serif" font-size="24" fill="#64748b">,</text>
  </g>
  
  <!-- Written form -->
  <g transform="translate(50, 200)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="14" fill="#334155" font-weight="600">The number is:</text>
    <text x="0" y="25" font-family="system-ui, sans-serif" font-size="22" fill="#1e293b" font-weight="700">3,456,782</text>
    <text x="160" y="25" font-family="system-ui, sans-serif" font-size="14" fill="#64748b">= "Three million, four hundred fifty-six thousand, seven hundred eighty-two"</text>
  </g>
  
  <!-- Expanded form -->
  <g transform="translate(50, 260)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="14" fill="#334155" font-weight="600">Expanded form:</text>
    <g font-family="system-ui, sans-serif" font-size="12" fill="#475569">
      <text x="0" y="22">3,000,000</text>
      <text x="70" y="22" fill="#64748b">+</text>
      <text x="85" y="22">400,000</text>
      <text x="145" y="22" fill="#64748b">+</text>
      <text x="160" y="22">50,000</text>
      <text x="210" y="22" fill="#64748b">+</text>
      <text x="225" y="22">6,000</text>
      <text x="270" y="22" fill="#64748b">+</text>
      <text x="285" y="22">700</text>
      <text x="315" y="22" fill="#64748b">+</text>
      <text x="330" y="22">80</text>
      <text x="355" y="22" fill="#64748b">+</text>
      <text x="370" y="22">2</text>
    </g>
  </g>
  
  <!-- Key insight -->
  <g transform="translate(50, 310)">
    <rect x="0" y="0" width="500" height="32" rx="6" fill="#f0fdf4" stroke="#86efac" stroke-width="1"/>
    <text x="20" y="21" font-family="system-ui, sans-serif" font-size="12" fill="#166534">ðŸ’¡ Each place is 10Ã— the place to its right! Moving left = bigger, moving right = smaller.</text>
  </g>
</svg>
