<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <title>Geometric Transformations: Rotation, Reflection, Translation, and Dilation</title>
  <desc>Educational diagram showing four types of geometric transformations with labeled examples</desc>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#fafafa"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#e2e8f0" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="800" height="400" fill="url(#grid)"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="system-ui, sans-serif" font-size="22" font-weight="600" fill="#1e293b">Geometric Transformations</text>
  
  <!-- ROTATION (top-left) -->
  <g transform="translate(100, 120)">
    <!-- Original triangle -->
    <polygon points="0,60 40,-20 80,60" fill="#14b8a6" fill-opacity="0.3" stroke="#14b8a6" stroke-width="2"/>
    <!-- Rotated triangle -->
    <polygon points="60,0 -20,40 60,80" fill="#14b8a6" fill-opacity="0.7" stroke="#0d9488" stroke-width="2"/>
    <!-- Rotation arrow -->
    <path d="M 40,-30 A 50,50 0 0,1 70,20" fill="none" stroke="#0d9488" stroke-width="2" stroke-dasharray="5,3"/>
    <polygon points="70,20 75,10 65,15" fill="#0d9488"/>
    <!-- Label -->
    <text x="40" y="110" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#0d9488">Rotation</text>
    <text x="40" y="128" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#64748b">Turn around a point</text>
  </g>
  
  <!-- REFLECTION (top-right) -->
  <g transform="translate(300, 120)">
    <!-- Mirror line -->
    <line x1="40" y1="-30" x2="40" y2="90" stroke="#8b5cf6" stroke-width="2" stroke-dasharray="8,4"/>
    <!-- Original shape -->
    <polygon points="0,0 0,60 30,60 30,30" fill="#8b5cf6" fill-opacity="0.3" stroke="#8b5cf6" stroke-width="2"/>
    <!-- Reflected shape -->
    <polygon points="80,0 80,60 50,60 50,30" fill="#8b5cf6" fill-opacity="0.7" stroke="#7c3aed" stroke-width="2"/>
    <!-- Arrows -->
    <path d="M 15,30 L 65,30" fill="none" stroke="#7c3aed" stroke-width="1.5" marker-end="url(#arrowhead)"/>
    <!-- Label -->
    <text x="40" y="110" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#7c3aed">Reflection</text>
    <text x="40" y="128" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#64748b">Flip over a line</text>
  </g>
  
  <!-- TRANSLATION (bottom-left) -->
  <g transform="translate(100, 280)">
    <!-- Original pentagon -->
    <polygon points="30,0 60,20 50,55 10,55 0,20" fill="#f97316" fill-opacity="0.3" stroke="#f97316" stroke-width="2"/>
    <!-- Translated pentagon -->
    <polygon points="100,0 130,20 120,55 80,55 70,20" fill="#f97316" fill-opacity="0.7" stroke="#ea580c" stroke-width="2"/>
    <!-- Arrow -->
    <line x1="35" y1="28" x2="90" y2="28" stroke="#ea580c" stroke-width="2"/>
    <polygon points="90,28 82,23 82,33" fill="#ea580c"/>
    <!-- Label -->
    <text x="65" y="85" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#ea580c">Translation</text>
    <text x="65" y="103" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#64748b">Slide without rotating</text>
  </g>
  
  <!-- DILATION (bottom-right) -->
  <g transform="translate(320, 280)">
    <!-- Center point -->
    <circle cx="0" cy="30" r="4" fill="#3b82f6"/>
    <!-- Original circle -->
    <circle cx="30" cy="30" r="20" fill="#3b82f6" fill-opacity="0.3" stroke="#3b82f6" stroke-width="2"/>
    <!-- Dilated circle -->
    <circle cx="50" cy="30" r="40" fill="#3b82f6" fill-opacity="0.2" stroke="#2563eb" stroke-width="2"/>
    <!-- Scale arrows -->
    <line x1="8" y1="15" x2="25" y2="5" stroke="#2563eb" stroke-width="1.5" stroke-dasharray="4,2"/>
    <line x1="8" y1="45" x2="25" y2="55" stroke="#2563eb" stroke-width="1.5" stroke-dasharray="4,2"/>
    <!-- Label -->
    <text x="40" y="95" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#2563eb">Dilation</text>
    <text x="40" y="113" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#64748b">Resize from a point</text>
  </g>
  
  <!-- Decorative elements -->
  <g transform="translate(550, 100)">
    <rect x="0" y="0" width="200" height="180" rx="12" fill="white" stroke="#e2e8f0" stroke-width="1"/>
    <text x="100" y="30" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#334155">Key Concepts</text>
    <line x1="20" y1="42" x2="180" y2="42" stroke="#e2e8f0" stroke-width="1"/>
    
    <circle cx="30" cy="65" r="6" fill="#14b8a6"/>
    <text x="45" y="69" font-family="system-ui, sans-serif" font-size="12" fill="#475569">Rotation: Turn</text>
    
    <circle cx="30" cy="95" r="6" fill="#8b5cf6"/>
    <text x="45" y="99" font-family="system-ui, sans-serif" font-size="12" fill="#475569">Reflection: Flip</text>
    
    <circle cx="30" cy="125" r="6" fill="#f97316"/>
    <text x="45" y="129" font-family="system-ui, sans-serif" font-size="12" fill="#475569">Translation: Slide</text>
    
    <circle cx="30" cy="155" r="6" fill="#3b82f6"/>
    <text x="45" y="159" font-family="system-ui, sans-serif" font-size="12" fill="#475569">Dilation: Resize</text>
  </g>
  
  <!-- Footer hint -->
  <text x="400" y="385" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8">Lighter shapes show the original position â€¢ Darker shapes show the transformed position</text>
</svg>
