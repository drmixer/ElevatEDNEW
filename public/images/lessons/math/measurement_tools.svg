<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <title>Measurement Tools</title>
  <desc>Educational diagram showing common measurement tools: ruler, protractor, scale, measuring cup, thermometer</desc>
  
  <rect width="800" height="500" fill="#f0fdf4"/>
  
  <text x="400" y="40" text-anchor="middle" font-family="system-ui, sans-serif" font-size="28" font-weight="700" fill="#166534">Measurement Tools</text>
  <text x="400" y="62" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="#22c55e">Tools We Use to Measure</text>
  
  <!-- Ruler -->
  <g transform="translate(150, 170)">
    <rect x="-110" y="-40" width="220" height="110" rx="12" fill="white" stroke="#f59e0b" stroke-width="2"/>
    <text x="0" y="-20" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#b45309">Ruler</text>
    
    <!-- Ruler shape -->
    <rect x="-90" y="0" width="180" height="30" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
    <g stroke="#92400e" stroke-width="1">
      <line x1="-90" y1="0" x2="-90" y2="15"/>
      <line x1="-60" y1="0" x2="-60" y2="15"/>
      <line x1="-30" y1="0" x2="-30" y2="15"/>
      <line x1="0" y1="0" x2="0" y2="15"/>
      <line x1="30" y1="0" x2="30" y2="15"/>
      <line x1="60" y1="0" x2="60" y2="15"/>
      <line x1="90" y1="0" x2="90" y2="15"/>
      <line x1="-75" y1="0" x2="-75" y2="8"/>
      <line x1="-45" y1="0" x2="-45" y2="8"/>
      <line x1="-15" y1="0" x2="-15" y2="8"/>
      <line x1="15" y1="0" x2="15" y2="8"/>
      <line x1="45" y1="0" x2="45" y2="8"/>
      <line x1="75" y1="0" x2="75" y2="8"/>
    </g>
    <text x="0" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#6b7280">Measures: Length</text>
  </g>
  
  <!-- Protractor -->
  <g transform="translate(400, 170)">
    <rect x="-110" y="-40" width="220" height="110" rx="12" fill="white" stroke="#3b82f6" stroke-width="2"/>
    <text x="0" y="-20" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#1e40af">Protractor</text>
    
    <!-- Protractor shape -->
    <path d="M-60,35 A60,60 0 0,1 60,35 L-60,35" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
    <circle cx="0" cy="35" r="5" fill="#3b82f6"/>
    <line x1="0" y1="35" x2="-60" y2="35" stroke="#3b82f6" stroke-width="1"/>
    <line x1="0" y1="35" x2="0" y2="-25" stroke="#3b82f6" stroke-width="1"/>
    <line x1="0" y1="35" x2="60" y2="35" stroke="#3b82f6" stroke-width="1"/>
    <text x="-55" y="50" font-family="system-ui, sans-serif" font-size="8" fill="#3b82f6">0°</text>
    <text x="0" y="-15" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#3b82f6">90°</text>
    <text x="48" y="50" font-family="system-ui, sans-serif" font-size="8" fill="#3b82f6">180°</text>
    <text x="0" y="70" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#6b7280">Measures: Angles</text>
  </g>
  
  <!-- Scale -->
  <g transform="translate(650, 170)">
    <rect x="-110" y="-40" width="220" height="110" rx="12" fill="white" stroke="#22c55e" stroke-width="2"/>
    <text x="0" y="-20" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#166534">Scale</text>
    
    <!-- Scale shape -->
    <rect x="-50" y="10" width="100" height="15" fill="#dcfce7" stroke="#22c55e" stroke-width="2" rx="3"/>
    <rect x="-30" y="-5" width="60" height="20" fill="#bbf7d0" stroke="#22c55e" stroke-width="2" rx="4"/>
    <text x="0" y="8" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="700" fill="#166534">5 kg</text>
    <text x="0" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#6b7280">Measures: Weight/Mass</text>
  </g>
  
  <!-- Measuring Cup -->
  <g transform="translate(220, 350)">
    <rect x="-110" y="-55" width="220" height="130" rx="12" fill="white" stroke="#8b5cf6" stroke-width="2"/>
    <text x="0" y="-35" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#6d28d9">Measuring Cup</text>
    
    <!-- Cup shape -->
    <path d="M-30,-10 L-25,50 L25,50 L30,-10 Z" fill="#f3e8ff" stroke="#8b5cf6" stroke-width="2"/>
    <line x1="-25" y1="35" x2="25" y2="35" stroke="#8b5cf6" stroke-width="1"/>
    <line x1="-25" y1="20" x2="25" y2="20" stroke="#8b5cf6" stroke-width="1"/>
    <line x1="-25" y1="5" x2="25" y2="5" stroke="#8b5cf6" stroke-width="1"/>
    <text x="35" y="40" font-family="system-ui, sans-serif" font-size="8" fill="#8b5cf6">1 cup</text>
    <text x="35" y="25" font-family="system-ui, sans-serif" font-size="8" fill="#8b5cf6">½ cup</text>
    <text x="35" y="10" font-family="system-ui, sans-serif" font-size="8" fill="#8b5cf6">¼ cup</text>
    <text x="0" y="75" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#6b7280">Measures: Volume (liquids)</text>
  </g>
  
  <!-- Thermometer -->
  <g transform="translate(580, 350)">
    <rect x="-110" y="-55" width="220" height="130" rx="12" fill="white" stroke="#ef4444" stroke-width="2"/>
    <text x="0" y="-35" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#b91c1c">Thermometer</text>
    
    <!-- Thermometer shape -->
    <rect x="-8" y="-15" width="16" height="60" rx="8" fill="#fef2f2" stroke="#ef4444" stroke-width="2"/>
    <circle cx="0" cy="55" r="12" fill="#ef4444"/>
    <rect x="-4" y="10" width="8" height="40" fill="#ef4444"/>
    <g font-family="system-ui, sans-serif" font-size="7" fill="#ef4444">
      <text x="15" y="-10">100°</text>
      <text x="15" y="5">75°</text>
      <text x="15" y="20">50°</text>
      <text x="15" y="35">25°</text>
    </g>
    <text x="0" y="85" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#6b7280">Measures: Temperature</text>
  </g>
  
  <rect x="0" y="470" width="800" height="30" fill="#22c55e" fill-opacity="0.15"/>
  <text x="400" y="490" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#166534">Different tools help us measure different things accurately!</text>
</svg>
