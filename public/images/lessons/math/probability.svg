<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <title>Probability</title>
  <desc>Educational diagram showing probability concepts with spinners, dice, and likelihood scale</desc>
  
  <rect width="800" height="500" fill="#eff6ff"/>
  
  <text x="400" y="40" text-anchor="middle" font-family="system-ui, sans-serif" font-size="28" font-weight="700" fill="#1e40af">Probability</text>
  <text x="400" y="65" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#3b82f6">How likely is something to happen?</text>
  
  <!-- Probability scale -->
  <g transform="translate(400, 120)">
    <rect x="-300" y="-15" width="600" height="30" rx="6" fill="white" stroke="#e5e7eb" stroke-width="2"/>
    <rect x="-300" y="-15" width="150" height="30" rx="6" fill="#ef4444" fill-opacity="0.3"/>
    <rect x="-150" y="-15" width="150" height="30" fill="#f59e0b" fill-opacity="0.3"/>
    <rect x="0" y="-15" width="150" height="30" fill="#22c55e" fill-opacity="0.3"/>
    <rect x="150" y="-15" width="150" height="30" rx="6" fill="#22c55e" fill-opacity="0.5"/>
    
    <text x="-225" y="5" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#b91c1c">Impossible</text>
    <text x="-75" y="5" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#b45309">Unlikely</text>
    <text x="75" y="5" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#166534">Likely</text>
    <text x="225" y="5" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#166534">Certain</text>
    
    <text x="-300" y="35" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#6b7280">0</text>
    <text x="0" y="35" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#6b7280">1/2</text>
    <text x="300" y="35" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#6b7280">1</text>
  </g>
  
  <!-- Spinner -->
  <g transform="translate(180, 280)">
    <text x="0" y="-90" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#1e40af">Spinner</text>
    
    <circle cx="0" cy="0" r="70" fill="white" stroke="#374151" stroke-width="3"/>
    <path d="M0,0 L0,-70 A70,70 0 0,1 60.6,35 Z" fill="#ef4444"/>
    <path d="M0,0 L60.6,35 A70,70 0 0,1 -60.6,35 Z" fill="#3b82f6"/>
    <path d="M0,0 L-60.6,35 A70,70 0 0,1 0,-70 Z" fill="#22c55e"/>
    
    <circle cx="0" cy="0" r="8" fill="#374151"/>
    <line x1="0" y1="0" x2="0" y2="-55" stroke="#374151" stroke-width="4" stroke-linecap="round"/>
    
    <text x="0" y="100" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#6b7280">Each color: 1/3 chance</text>
  </g>
  
  <!-- Dice -->
  <g transform="translate(420, 280)">
    <text x="0" y="-90" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#1e40af">Dice</text>
    
    <rect x="-45" y="-45" width="90" height="90" rx="12" fill="white" stroke="#374151" stroke-width="3"/>
    <circle cx="-20" cy="-20" r="8" fill="#374151"/>
    <circle cx="20" cy="-20" r="8" fill="#374151"/>
    <circle cx="0" cy="0" r="8" fill="#374151"/>
    <circle cx="-20" cy="20" r="8" fill="#374151"/>
    <circle cx="20" cy="20" r="8" fill="#374151"/>
    
    <text x="0" y="70" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#6b7280">6 outcomes</text>
    <text x="0" y="85" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#6b7280">P(any number) = 1/6</text>
  </g>
  
  <!-- Coin -->
  <g transform="translate(620, 280)">
    <text x="0" y="-90" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#1e40af">Coin Flip</text>
    
    <circle cx="0" cy="0" r="50" fill="#fbbf24" stroke="#f59e0b" stroke-width="3"/>
    <text x="0" y="8" text-anchor="middle" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#78350f">H</text>
    
    <text x="0" y="70" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#6b7280">2 outcomes</text>
    <text x="0" y="85" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#6b7280">P(heads) = 1/2 = 50%</text>
  </g>
  
  <!-- Formula -->
  <g transform="translate(400, 420)">
    <rect x="-220" y="-30" width="440" height="60" rx="10" fill="white" stroke="#3b82f6" stroke-width="2"/>
    <text x="0" y="-5" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#1e40af">Probability Formula:</text>
    <text x="0" y="20" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#374151">P(event) = favorable outcomes รท total outcomes</text>
  </g>
  
  <rect x="0" y="470" width="800" height="30" fill="#3b82f6" fill-opacity="0.1"/>
  <text x="400" y="490" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#1e40af">Probability ranges from 0 (never happens) to 1 (always happens)!</text>
</svg>
