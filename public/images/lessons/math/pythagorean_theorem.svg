<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <title>Pythagorean Theorem</title>
  <desc>Educational diagram showing the Pythagorean theorem with visual proof using squares on each side</desc>
  
  <rect width="800" height="500" fill="#f0f9ff"/>
  
  <text x="400" y="40" text-anchor="middle" font-family="system-ui, sans-serif" font-size="28" font-weight="700" fill="#1e40af">Pythagorean Theorem</text>
  
  <!-- Formula -->
  <g transform="translate(400, 85)">
    <rect x="-150" y="-25" width="300" height="50" rx="10" fill="#3b82f6"/>
    <text x="0" y="8" text-anchor="middle" font-family="system-ui, sans-serif" font-size="28" font-weight="700" fill="white">a² + b² = c²</text>
  </g>
  
  <!-- Main triangle with squares -->
  <g transform="translate(250, 320)">
    <!-- Right triangle -->
    <polygon points="0,0 150,0 150,-120" fill="#fef3c7" stroke="#374151" stroke-width="3"/>
    
    <!-- Right angle marker -->
    <rect x="135" y="-15" width="15" height="15" fill="none" stroke="#374151" stroke-width="2"/>
    
    <!-- Side a (vertical) - blue -->
    <rect x="150" y="-120" width="120" height="120" fill="#3b82f6" fill-opacity="0.3" stroke="#3b82f6" stroke-width="3"/>
    <text x="210" y="-50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#1e40af">a²</text>
    
    <!-- Side b (horizontal) - green -->
    <rect x="0" y="0" width="150" height="150" fill="#22c55e" fill-opacity="0.3" stroke="#22c55e" stroke-width="3"/>
    <text x="75" y="85" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#166534">b²</text>
    
    <!-- Side c (hypotenuse) - red/orange -->
    <g transform="translate(0,0) rotate(-38.66)">
      <rect x="0" y="0" width="192" height="192" fill="#f59e0b" fill-opacity="0.3" stroke="#f59e0b" stroke-width="3" transform="translate(0,-192)"/>
    </g>
    
    <!-- Labels on triangle sides -->
    <text x="170" y="-55" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#1e40af">a</text>
    <text x="75" y="25" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#166534">b</text>
    <text x="55" y="-75" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#b45309">c</text>
  </g>
  
  <!-- C² label for hypotenuse square -->
  <text x="140" y="200" text-anchor="middle" font-family="system-ui, sans-serif" font-size="22" font-weight="700" fill="#b45309">c²</text>
  
  <!-- Explanation -->
  <g transform="translate(600, 280)">
    <rect x="-120" y="-100" width="240" height="200" rx="12" fill="white" stroke="#3b82f6" stroke-width="2"/>
    <text x="0" y="-70" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#1e40af">In a Right Triangle:</text>
    
    <text x="-95" y="-40" font-family="system-ui, sans-serif" font-size="12" fill="#374151">• a = one leg</text>
    <text x="-95" y="-20" font-family="system-ui, sans-serif" font-size="12" fill="#374151">• b = other leg</text>
    <text x="-95" y="0" font-family="system-ui, sans-serif" font-size="12" fill="#374151">• c = hypotenuse</text>
    <text x="-95" y="20" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">(longest side)</text>
    
    <line x1="-100" y1="40" x2="100" y2="40" stroke="#e5e7eb" stroke-width="1"/>
    
    <text x="0" y="60" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#374151">Example: 3² + 4² = 5²</text>
    <text x="0" y="80" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#6b7280">9 + 16 = 25 ✓</text>
  </g>
  
  <!-- Visual equation -->
  <g transform="translate(400, 470)">
    <rect x="-280" y="-22" width="560" height="44" rx="8" fill="#3b82f6" fill-opacity="0.1"/>
    <rect x="-265" y="-12" width="24" height="24" fill="#3b82f6" stroke="#1e40af" stroke-width="2"/>
    <text x="-233" y="8" font-family="system-ui, sans-serif" font-size="20" fill="#374151">+</text>
    <rect x="-210" y="-12" width="24" height="24" fill="#22c55e" stroke="#166534" stroke-width="2"/>
    <text x="-166" y="8" font-family="system-ui, sans-serif" font-size="20" fill="#374151">=</text>
    <rect x="-145" y="-12" width="24" height="24" fill="#f59e0b" stroke="#b45309" stroke-width="2"/>
    <text x="-50" y="8" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#374151">Area of square on a + Area of square on b = Area of square on c</text>
  </g>
</svg>
