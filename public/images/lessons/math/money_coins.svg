<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <title>Money and Coins</title>
  <desc>Educational diagram showing US coins and currency with values</desc>
  
  <rect width="800" height="500" fill="#f0fdf4"/>
  
  <text x="400" y="40" text-anchor="middle" font-family="system-ui, sans-serif" font-size="28" font-weight="700" fill="#166534">Money &amp; Coins</text>
  <text x="400" y="62" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="#22c55e">US Currency Values</text>
  
  <!-- Coins Row -->
  <text x="200" y="100" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#374151">Coins</text>
  
  <!-- Penny -->
  <g transform="translate(80, 170)">
    <circle cx="0" cy="0" r="35" fill="#b45309" stroke="#78350f" stroke-width="3"/>
    <text x="0" y="8" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#fef3c7">1Â¢</text>
    <text x="0" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#374151">Penny</text>
    <text x="0" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#6b7280">1 cent</text>
  </g>
  
  <!-- Nickel -->
  <g transform="translate(180, 170)">
    <circle cx="0" cy="0" r="40" fill="#94a3b8" stroke="#64748b" stroke-width="3"/>
    <text x="0" y="8" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="white">5Â¢</text>
    <text x="0" y="60" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#374151">Nickel</text>
    <text x="0" y="77" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#6b7280">5 cents</text>
  </g>
  
  <!-- Dime -->
  <g transform="translate(280, 170)">
    <circle cx="0" cy="0" r="30" fill="#cbd5e1" stroke="#94a3b8" stroke-width="3"/>
    <text x="0" y="6" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#374151">10Â¢</text>
    <text x="0" y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#374151">Dime</text>
    <text x="0" y="67" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#6b7280">10 cents</text>
  </g>
  
  <!-- Quarter -->
  <g transform="translate(380, 170)">
    <circle cx="0" cy="0" r="45" fill="#e2e8f0" stroke="#94a3b8" stroke-width="3"/>
    <text x="0" y="8" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#374151">25Â¢</text>
    <text x="0" y="65" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#374151">Quarter</text>
    <text x="0" y="82" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#6b7280">25 cents</text>
  </g>
  
  <!-- Bills Section -->
  <text x="620" y="100" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#374151">Bills</text>
  
  <!-- $1 Bill -->
  <g transform="translate(520, 160)">
    <rect x="-50" y="-25" width="100" height="50" rx="4" fill="#22c55e" stroke="#166534" stroke-width="2"/>
    <text x="0" y="8" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="white">$1</text>
    <text x="0" y="45" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#374151">One Dollar</text>
  </g>
  
  <!-- $5 Bill -->
  <g transform="translate(640, 160)">
    <rect x="-50" y="-25" width="100" height="50" rx="4" fill="#16a34a" stroke="#15803d" stroke-width="2"/>
    <text x="0" y="8" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="white">$5</text>
    <text x="0" y="45" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#374151">Five Dollars</text>
  </g>
  
  <!-- $10 Bill -->
  <g transform="translate(520, 240)">
    <rect x="-50" y="-25" width="100" height="50" rx="4" fill="#15803d" stroke="#166534" stroke-width="2"/>
    <text x="0" y="8" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="white">$10</text>
    <text x="0" y="45" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#374151">Ten Dollars</text>
  </g>
  
  <!-- $20 Bill -->
  <g transform="translate(640, 240)">
    <rect x="-50" y="-25" width="100" height="50" rx="4" fill="#14532d" stroke="#166534" stroke-width="2"/>
    <text x="0" y="8" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="white">$20</text>
    <text x="0" y="45" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#374151">Twenty Dollars</text>
  </g>
  
  <!-- Equivalents -->
  <g transform="translate(400, 360)">
    <rect x="-350" y="-40" width="700" height="80" rx="12" fill="white" stroke="#22c55e" stroke-width="2"/>
    <text x="0" y="-15" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#166534">Coin Equivalents:</text>
    <text x="-230" y="15" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#374151">5 pennies = 1 nickel</text>
    <text x="-70" y="15" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#374151">2 nickels = 1 dime</text>
    <text x="90" y="15" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#374151">5 nickels = 1 quarter</text>
    <text x="260" y="15" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#374151">4 quarters = $1</text>
  </g>
  
  <!-- Making change example -->
  <g transform="translate(200, 430)">
    <rect x="-150" y="-25" width="300" height="50" rx="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
    <text x="0" y="5" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#374151">ðŸ’¡ 100 cents = $1.00 (one dollar)</text>
  </g>
  
  <rect x="0" y="465" width="800" height="35" fill="#22c55e" fill-opacity="0.15"/>
  <text x="400" y="488" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#166534">Learning to count money helps with shopping and saving!</text>
</svg>
