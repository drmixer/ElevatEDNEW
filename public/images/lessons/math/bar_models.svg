<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <title>Bar Models</title>
  <desc>Educational diagram showing how to use bar models (tape diagrams) for math problem solving</desc>
  
  <rect width="800" height="500" fill="#faf5ff"/>
  
  <text x="400" y="40" text-anchor="middle" font-family="system-ui, sans-serif" font-size="28" font-weight="700" fill="#7c3aed">Bar Models (Tape Diagrams)</text>
  <text x="400" y="62" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="#a78bfa">Visualize Part-Whole Relationships</text>
  
  <!-- Addition Example -->
  <g transform="translate(200, 160)">
    <text x="0" y="-45" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#22c55e">Addition: 24 + 18 = ?</text>
    
    <!-- Parts -->
    <rect x="-150" y="-30" width="140" height="50" rx="6" fill="#bbf7d0" stroke="#22c55e" stroke-width="3"/>
    <text x="-80" y="5" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#166534">24</text>
    
    <rect x="-5" y="-30" width="105" height="50" rx="6" fill="#86efac" stroke="#22c55e" stroke-width="3"/>
    <text x="47" y="5" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#166534">18</text>
    
    <!-- Total bracket -->
    <path d="M-150,30 L-150,40 L100,40 L100,30" fill="none" stroke="#16a34a" stroke-width="2"/>
    <text x="-25" y="60" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#16a34a">? = 42</text>
  </g>
  
  <!-- Subtraction Example -->
  <g transform="translate(600, 160)">
    <text x="0" y="-45" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#3b82f6">Subtraction: 56 - 23 = ?</text>
    
    <!-- Whole bar -->
    <rect x="-150" y="-30" width="280" height="50" rx="6" fill="#bfdbfe" stroke="#3b82f6" stroke-width="3"/>
    <text x="-10" y="5" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#1e40af">56</text>
    
    <!-- Known part -->
    <rect x="-150" y="35" width="120" height="40" rx="6" fill="#93c5fd" stroke="#3b82f6" stroke-width="2"/>
    <text x="-90" y="62" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#1e40af">23</text>
    
    <!-- Unknown part -->
    <rect x="-25" y="35" width="155" height="40" rx="6" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" stroke-dasharray="5,3"/>
    <text x="52" y="62" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#2563eb">? = 33</text>
  </g>
  
  <!-- Multiplication Example -->
  <g transform="translate(200, 330)">
    <text x="0" y="-45" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#f59e0b">Multiplication: 4 Ã— 15 = ?</text>
    
    <!-- 4 equal parts -->
    <rect x="-150" y="-30" width="70" height="50" rx="6" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
    <text x="-115" y="5" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#b45309">15</text>
    
    <rect x="-75" y="-30" width="70" height="50" rx="6" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
    <text x="-40" y="5" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#b45309">15</text>
    
    <rect x="0" y="-30" width="70" height="50" rx="6" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
    <text x="35" y="5" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#b45309">15</text>
    
    <rect x="75" y="-30" width="70" height="50" rx="6" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
    <text x="110" y="5" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#b45309">15</text>
    
    <!-- Total bracket -->
    <path d="M-150,30 L-150,40 L145,40 L145,30" fill="none" stroke="#d97706" stroke-width="2"/>
    <text x="0" y="60" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#d97706">? = 60</text>
  </g>
  
  <!-- Division Example -->
  <g transform="translate(600, 330)">
    <text x="0" y="-45" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#8b5cf6">Division: 45 Ã· 3 = ?</text>
    
    <!-- Whole bar with divisions -->
    <rect x="-150" y="-30" width="280" height="50" rx="6" fill="#e9d5ff" stroke="#8b5cf6" stroke-width="3"/>
    <text x="-10" y="5" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#6d28d9">45</text>
    
    <!-- 3 equal parts marked -->
    <line x1="-57" y1="-30" x2="-57" y2="20" stroke="#8b5cf6" stroke-width="2" stroke-dasharray="5,3"/>
    <line x1="37" y1="-30" x2="37" y2="20" stroke="#8b5cf6" stroke-width="2" stroke-dasharray="5,3"/>
    
    <!-- Labels -->
    <text x="-103" y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#6d28d9">?</text>
    <text x="-10" y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#6d28d9">?</text>
    <text x="83" y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#6d28d9">?</text>
    
    <text x="-10" y="75" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#8b5cf6">Each part = 15</text>
  </g>
  
  <!-- Key -->
  <g transform="translate(400, 455)">
    <rect x="-280" y="-25" width="560" height="45" rx="8" fill="white" stroke="#a78bfa" stroke-width="2"/>
    <text x="0" y="0" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#6d28d9">ðŸ’¡ Bar models help you see relationships between parts and the whole in word problems!</text>
  </g>
</svg>
