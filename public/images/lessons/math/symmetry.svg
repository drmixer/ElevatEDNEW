<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <title>Symmetry</title>
  <desc>Educational diagram showing lines of symmetry, including vertical, horizontal, and diagonal symmetry with examples</desc>
  
  <defs>
    <linearGradient id="symBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#faf5ff"/>
      <stop offset="100%" style="stop-color:#f3e8ff"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#symBg)"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="system-ui, sans-serif" font-size="28" font-weight="700" fill="#7c3aed">Lines of Symmetry</text>
  <text x="400" y="65" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#a78bfa">When one half mirrors the other!</text>
  
  <!-- Example 1: Butterfly (1 vertical line of symmetry) -->
  <g transform="translate(150, 180)">
    <rect x="-90" y="-80" width="180" height="170" rx="12" fill="white" stroke="#e9d5ff" stroke-width="2"/>
    <text x="0" y="-60" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#7c3aed">Butterfly</text>
    
    <!-- Butterfly body -->
    <ellipse cx="0" cy="10" rx="8" ry="40" fill="#7c3aed"/>
    
    <!-- Left wing -->
    <ellipse cx="-40" cy="0" rx="35" ry="45" fill="#c4b5fd"/>
    <ellipse cx="-45" cy="-10" rx="15" ry="20" fill="#a78bfa"/>
    <ellipse cx="-45" cy="15" rx="12" ry="15" fill="#a78bfa"/>
    
    <!-- Right wing (mirror) -->
    <ellipse cx="40" cy="0" rx="35" ry="45" fill="#c4b5fd"/>
    <ellipse cx="45" cy="-10" rx="15" ry="20" fill="#a78bfa"/>
    <ellipse cx="45" cy="15" rx="12" ry="15" fill="#a78bfa"/>
    
    <!-- Line of symmetry -->
    <line x1="0" y1="-50" x2="0" y2="60" stroke="#ef4444" stroke-width="3" stroke-dasharray="8,4"/>
    
    <text x="0" y="80" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#ef4444">1 Line of Symmetry</text>
  </g>
  
  <!-- Example 2: Square (4 lines of symmetry) -->
  <g transform="translate(400, 180)">
    <rect x="-90" y="-80" width="180" height="170" rx="12" fill="white" stroke="#e9d5ff" stroke-width="2"/>
    <text x="0" y="-60" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#7c3aed">Square</text>
    
    <!-- Square shape -->
    <rect x="-40" y="-30" width="80" height="80" fill="#ddd6fe" stroke="#8b5cf6" stroke-width="3" rx="2"/>
    
    <!-- 4 Lines of symmetry -->
    <!-- Vertical -->
    <line x1="0" y1="-45" x2="0" y2="65" stroke="#ef4444" stroke-width="2" stroke-dasharray="6,3"/>
    <!-- Horizontal -->
    <line x1="-55" y1="10" x2="55" y2="10" stroke="#22c55e" stroke-width="2" stroke-dasharray="6,3"/>
    <!-- Diagonal 1 -->
    <line x1="-50" y1="-40" x2="50" y2="60" stroke="#3b82f6" stroke-width="2" stroke-dasharray="6,3"/>
    <!-- Diagonal 2 -->
    <line x1="50" y1="-40" x2="-50" y2="60" stroke="#f59e0b" stroke-width="2" stroke-dasharray="6,3"/>
    
    <text x="0" y="80" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#8b5cf6">4 Lines of Symmetry</text>
  </g>
  
  <!-- Example 3: Circle (infinite lines of symmetry) -->
  <g transform="translate(650, 180)">
    <rect x="-90" y="-80" width="180" height="170" rx="12" fill="white" stroke="#e9d5ff" stroke-width="2"/>
    <text x="0" y="-60" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#7c3aed">Circle</text>
    
    <!-- Circle shape -->
    <circle cx="0" cy="10" r="40" fill="#bbf7d0" stroke="#22c55e" stroke-width="3"/>
    
    <!-- Multiple lines of symmetry -->
    <line x1="0" y1="-35" x2="0" y2="55" stroke="#ef4444" stroke-width="2" stroke-dasharray="5,3"/>
    <line x1="-45" y1="10" x2="45" y2="10" stroke="#3b82f6" stroke-width="2" stroke-dasharray="5,3"/>
    <line x1="-32" y1="-22" x2="32" y2="42" stroke="#f59e0b" stroke-width="2" stroke-dasharray="5,3"/>
    <line x1="32" y1="-22" x2="-32" y2="42" stroke="#22c55e" stroke-width="2" stroke-dasharray="5,3"/>
    <line x1="-40" y1="-10" x2="40" y2="30" stroke="#ec4899" stroke-width="1.5" stroke-dasharray="5,3"/>
    <line x1="-40" y1="30" x2="40" y2="-10" stroke="#06b6d4" stroke-width="1.5" stroke-dasharray="5,3"/>
    
    <text x="0" y="75" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#22c55e">âˆž Infinite Lines</text>
    <text x="0" y="90" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#16a34a">of Symmetry!</text>
  </g>
  
  <!-- Second row: More examples -->
  
  <!-- Example 4: Rectangle (2 lines) -->
  <g transform="translate(200, 380)">
    <rect x="-75" y="-60" width="150" height="110" rx="10" fill="white" stroke="#e9d5ff" stroke-width="2"/>
    <text x="0" y="-42" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#7c3aed">Rectangle</text>
    
    <!-- Rectangle -->
    <rect x="-55" y="-28" width="110" height="50" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
    
    <!-- Lines of symmetry -->
    <line x1="0" y1="-38" x2="0" y2="35" stroke="#ef4444" stroke-width="2" stroke-dasharray="5,3"/>
    <line x1="-65" y1="-3" x2="65" y2="-3" stroke="#3b82f6" stroke-width="2" stroke-dasharray="5,3"/>
    
    <text x="0" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#f59e0b">2 Lines</text>
  </g>
  
  <!-- Example 5: Equilateral Triangle (3 lines) -->
  <g transform="translate(400, 380)">
    <rect x="-75" y="-60" width="150" height="110" rx="10" fill="white" stroke="#e9d5ff" stroke-width="2"/>
    <text x="0" y="-42" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#7c3aed">Equilateral â–³</text>
    
    <!-- Triangle -->
    <polygon points="0,-30 -45,30 45,30" fill="#bfdbfe" stroke="#3b82f6" stroke-width="2"/>
    
    <!-- 3 Lines of symmetry -->
    <line x1="0" y1="-40" x2="0" y2="40" stroke="#ef4444" stroke-width="2" stroke-dasharray="5,3"/>
    <line x1="-50" y1="15" x2="25" y2="-25" stroke="#22c55e" stroke-width="2" stroke-dasharray="5,3"/>
    <line x1="50" y1="15" x2="-25" y2="-25" stroke="#f59e0b" stroke-width="2" stroke-dasharray="5,3"/>
    
    <text x="0" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#3b82f6">3 Lines</text>
  </g>
  
  <!-- Example 6: No symmetry -->
  <g transform="translate(600, 380)">
    <rect x="-75" y="-60" width="150" height="110" rx="10" fill="white" stroke="#e9d5ff" stroke-width="2"/>
    <text x="0" y="-42" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#7c3aed">Scalene â–³</text>
    
    <!-- Irregular triangle (no symmetry) -->
    <polygon points="-40,-20 -20,30 50,20" fill="#fecaca" stroke="#ef4444" stroke-width="2"/>
    
    <!-- X mark -->
    <text x="0" y="10" text-anchor="middle" font-family="system-ui, sans-serif" font-size="24" fill="#ef4444">âœ—</text>
    
    <text x="0" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#ef4444">0 Lines</text>
  </g>
  
  <!-- Tip box -->
  <g transform="translate(70, 300)">
    <rect x="-30" y="-20" width="120" height="55" rx="8" fill="#7c3aed" fill-opacity="0.1" stroke="#a78bfa" stroke-width="1"/>
    <text x="30" y="0" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#7c3aed">ðŸ’¡ Tip</text>
    <text x="30" y="18" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#6d28d9">Fold along the</text>
    <text x="30" y="32" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#6d28d9">line to check!</text>
  </g>
  
  <!-- Footer -->
  <rect x="0" y="465" width="800" height="35" fill="#8b5cf6" fill-opacity="0.1"/>
  <text x="400" y="488" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="#7c3aed">A line of symmetry divides a shape into two identical halves that are mirror images!</text>
</svg>
