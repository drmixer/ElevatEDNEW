<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <title>Slope and Linear Equations</title>
  <desc>Educational diagram showing slope as rise over run with linear equation y = mx + b</desc>
  
  <rect width="800" height="500" fill="#eff6ff"/>
  
  <text x="400" y="40" text-anchor="middle" font-family="system-ui, sans-serif" font-size="28" font-weight="700" fill="#1e40af">Slope &amp; Linear Equations</text>
  
  <!-- Formula box -->
  <g transform="translate(400, 90)">
    <rect x="-200" y="-25" width="400" height="50" rx="10" fill="#3b82f6"/>
    <text x="0" y="10" text-anchor="middle" font-family="system-ui, sans-serif" font-size="26" font-weight="700" fill="white">y = mx + b</text>
  </g>
  
  <!-- Coordinate plane -->
  <g transform="translate(230, 310)">
    <!-- Grid -->
    <g stroke="#e5e7eb" stroke-width="1">
      <line x1="-150" y1="-150" x2="-150" y2="150"/>
      <line x1="-100" y1="-150" x2="-100" y2="150"/>
      <line x1="-50" y1="-150" x2="-50" y2="150"/>
      <line x1="50" y1="-150" x2="50" y2="150"/>
      <line x1="100" y1="-150" x2="100" y2="150"/>
      <line x1="150" y1="-150" x2="150" y2="150"/>
      <line x1="-150" y1="-150" x2="150" y2="-150"/>
      <line x1="-150" y1="-100" x2="150" y2="-100"/>
      <line x1="-150" y1="-50" x2="150" y2="-50"/>
      <line x1="-150" y1="50" x2="150" y2="50"/>
      <line x1="-150" y1="100" x2="150" y2="100"/>
      <line x1="-150" y1="150" x2="150" y2="150"/>
    </g>
    
    <!-- Axes -->
    <line x1="-160" y1="0" x2="160" y2="0" stroke="#374151" stroke-width="2"/>
    <line x1="0" y1="-160" x2="0" y2="160" stroke="#374151" stroke-width="2"/>
    <text x="165" y="5" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#374151">x</text>
    <text x="5" y="-160" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#374151">y</text>
    
    <!-- Line (slope = 2, y-intercept = -1) -->
    <line x1="-100" y1="150" x2="100" y2="-150" stroke="#ef4444" stroke-width="4"/>
    
    <!-- Rise and run markers -->
    <line x1="0" y1="50" x2="50" y2="50" stroke="#22c55e" stroke-width="3" stroke-dasharray="5,3"/>
    <line x1="50" y1="50" x2="50" y2="-50" stroke="#f59e0b" stroke-width="3" stroke-dasharray="5,3"/>
    
    <!-- Points -->
    <circle cx="0" cy="50" r="6" fill="#3b82f6"/>
    <circle cx="50" cy="-50" r="6" fill="#3b82f6"/>
    
    <!-- Labels -->
    <text x="25" y="70" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#22c55e">run</text>
    <text x="70" y="0" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#f59e0b">rise</text>
    
    <!-- Y-intercept marker -->
    <circle cx="0" cy="50" r="8" fill="none" stroke="#8b5cf6" stroke-width="2"/>
    <text x="-35" y="55" font-family="system-ui, sans-serif" font-size="10" fill="#6d28d9">b (y-intercept)</text>
  </g>
  
  <!-- Explanation boxes -->
  <g transform="translate(550, 220)">
    <rect x="-100" y="-80" width="200" height="230" rx="12" fill="white" stroke="#3b82f6" stroke-width="2"/>
    
    <text x="0" y="-55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#1e40af">Parts of the Equation</text>
    
    <g transform="translate(0, -25)">
      <text x="-80" y="0" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#ef4444">m</text>
      <text x="-60" y="0" font-family="system-ui, sans-serif" font-size="12" fill="#374151">= slope (steepness)</text>
    </g>
    
    <g transform="translate(0, 5)">
      <text x="-80" y="0" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#8b5cf6">b</text>
      <text x="-60" y="0" font-family="system-ui, sans-serif" font-size="12" fill="#374151">= y-intercept</text>
    </g>
    
    <line x1="-85" y1="25" x2="85" y2="25" stroke="#e5e7eb" stroke-width="1"/>
    
    <text x="0" y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="700" fill="#374151">Slope Formula:</text>
    
    <g transform="translate(0, 85)">
      <text x="0" y="0" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#ef4444">rise</text>
      <line x1="-30" y1="10" x2="30" y2="10" stroke="#374151" stroke-width="2"/>
      <text x="0" y="30" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#22c55e">run</text>
    </g>
    
    <text x="0" y="130" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#6b7280">= change in y ÷ change in x</text>
  </g>
  
  <!-- Slope types -->
  <g transform="translate(400, 460)">
    <text x="-250" y="0" font-family="system-ui, sans-serif" font-size="11" fill="#374151">Positive slope: ↗ uphill</text>
    <text x="-50" y="0" font-family="system-ui, sans-serif" font-size="11" fill="#374151">Negative slope: ↘ downhill</text>
    <text x="150" y="0" font-family="system-ui, sans-serif" font-size="11" fill="#374151">Zero slope: → horizontal</text>
  </g>
  
  <rect x="0" y="475" width="800" height="25" fill="#3b82f6" fill-opacity="0.1"/>
</svg>
