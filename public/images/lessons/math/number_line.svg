<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 350" width="600" height="350">
  <title>Number Line</title>
  <desc>Educational diagram showing a number line with integers from -10 to 10</desc>
  
  <!-- Background -->
  <rect width="600" height="350" fill="#fafafa"/>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#1e293b">The Number Line</text>
  
  <!-- Main number line -->
  <g transform="translate(50, 120)">
    <!-- Main line -->
    <line x1="0" y1="0" x2="500" y2="0" stroke="#1e293b" stroke-width="3"/>
    
    <!-- Arrow heads -->
    <polygon points="-5,0 5,-8 5,8" fill="#1e293b"/>
    <polygon points="505,0 495,-8 495,8" fill="#1e293b"/>
    
    <!-- Tick marks and numbers -->
    <g font-family="system-ui, sans-serif" font-size="14" fill="#334155" text-anchor="middle">
      <!-- -10 to 10 -->
      <line x1="25" y1="-10" x2="25" y2="10" stroke="#1e293b" stroke-width="2"/>
      <text x="25" y="30">-10</text>
      
      <line x1="70" y1="-8" x2="70" y2="8" stroke="#64748b" stroke-width="1.5"/>
      <text x="70" y="28" font-size="12" fill="#64748b">-8</text>
      
      <line x1="115" y1="-8" x2="115" y2="8" stroke="#64748b" stroke-width="1.5"/>
      <text x="115" y="28" font-size="12" fill="#64748b">-6</text>
      
      <line x1="160" y1="-8" x2="160" y2="8" stroke="#64748b" stroke-width="1.5"/>
      <text x="160" y="28" font-size="12" fill="#64748b">-4</text>
      
      <line x1="205" y1="-8" x2="205" y2="8" stroke="#64748b" stroke-width="1.5"/>
      <text x="205" y="28" font-size="12" fill="#64748b">-2</text>
      
      <!-- Zero (highlighted) -->
      <line x1="250" y1="-12" x2="250" y2="12" stroke="#3b82f6" stroke-width="3"/>
      <text x="250" y="32" font-size="16" font-weight="600" fill="#3b82f6">0</text>
      
      <line x1="295" y1="-8" x2="295" y2="8" stroke="#64748b" stroke-width="1.5"/>
      <text x="295" y="28" font-size="12" fill="#64748b">2</text>
      
      <line x1="340" y1="-8" x2="340" y2="8" stroke="#64748b" stroke-width="1.5"/>
      <text x="340" y="28" font-size="12" fill="#64748b">4</text>
      
      <line x1="385" y1="-8" x2="385" y2="8" stroke="#64748b" stroke-width="1.5"/>
      <text x="385" y="28" font-size="12" fill="#64748b">6</text>
      
      <line x1="430" y1="-8" x2="430" y2="8" stroke="#64748b" stroke-width="1.5"/>
      <text x="430" y="28" font-size="12" fill="#64748b">8</text>
      
      <line x1="475" y1="-10" x2="475" y2="10" stroke="#1e293b" stroke-width="2"/>
      <text x="475" y="30">10</text>
    </g>
    
    <!-- Negative / Positive labels -->
    <rect x="25" y="-50" width="200" height="25" rx="4" fill="#fee2e2" stroke="#ef4444" stroke-width="1"/>
    <text x="125" y="-33" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#dc2626">‚Üê NEGATIVE (less than 0)</text>
    
    <rect x="275" y="-50" width="200" height="25" rx="4" fill="#dcfce7" stroke="#22c55e" stroke-width="1"/>
    <text x="375" y="-33" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#16a34a">POSITIVE (greater than 0) ‚Üí</text>
  </g>
  
  <!-- Example operations -->
  <g transform="translate(50, 220)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#334155">Using the Number Line:</text>
    
    <!-- Addition example -->
    <g transform="translate(0, 25)">
      <rect x="0" y="0" width="230" height="45" rx="6" fill="#dbeafe" stroke="#93c5fd"/>
      <text x="15" y="20" font-family="system-ui, sans-serif" font-size="12" fill="#1d4ed8" font-weight="600">Addition ‚Üí move RIGHT</text>
      <text x="15" y="38" font-family="system-ui, sans-serif" font-size="11" fill="#475569">Example: 3 + 4 = 7</text>
      <path d="M 180,20 L 210,20" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrowBlue2)"/>
    </g>
    
    <!-- Subtraction example -->
    <g transform="translate(270, 25)">
      <rect x="0" y="0" width="230" height="45" rx="6" fill="#fef3c7" stroke="#fcd34d"/>
      <text x="15" y="20" font-family="system-ui, sans-serif" font-size="12" fill="#b45309" font-weight="600">Subtraction ‚Üí move LEFT</text>
      <text x="15" y="38" font-family="system-ui, sans-serif" font-size="11" fill="#475569">Example: 5 - 8 = -3</text>
      <path d="M 210,20 L 180,20" stroke="#f59e0b" stroke-width="2" marker-end="url(#arrowYellow)"/>
    </g>
  </g>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowBlue2" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#3b82f6"/>
    </marker>
    <marker id="arrowYellow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#f59e0b"/>
    </marker>
  </defs>
  
  <!-- Key concepts -->
  <g transform="translate(50, 310)">
    <rect x="0" y="0" width="500" height="30" rx="6" fill="#f8fafc" stroke="#e2e8f0"/>
    <text x="250" y="20" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#475569">
      üí° Numbers get BIGGER as you go RIGHT and SMALLER as you go LEFT
    </text>
  </g>
</svg>
