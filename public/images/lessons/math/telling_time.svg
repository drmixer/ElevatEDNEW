<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 350" width="600" height="350">
  <title>Telling Time - Clock Face</title>
  <desc>Educational diagram showing how to read an analog clock</desc>
  
  <!-- Background -->
  <rect width="600" height="350" fill="#fafafa"/>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#1e293b">Reading an Analog Clock</text>
  
  <!-- Clock face -->
  <g transform="translate(180, 190)">
    <!-- Outer ring -->
    <circle cx="0" cy="0" r="120" fill="white" stroke="#1e293b" stroke-width="4"/>
    <circle cx="0" cy="0" r="110" fill="none" stroke="#e2e8f0" stroke-width="2"/>
    
    <!-- Hour marks -->
    <g stroke="#1e293b" stroke-width="3">
      <line x1="0" y1="-100" x2="0" y2="-85"/>
      <line x1="50" y1="-87" x2="43" y2="-74" transform="rotate(30)"/>
      <line x1="87" y1="-50" x2="74" y2="-43" transform="rotate(60)"/>
      <line x1="100" y1="0" x2="85" y2="0"/>
      <line x1="87" y1="50" x2="74" y2="43" transform="rotate(120)"/>
      <line x1="50" y1="87" x2="43" y2="74" transform="rotate(150)"/>
      <line x1="0" y1="100" x2="0" y2="85"/>
      <line x1="-50" y1="87" x2="-43" y2="74" transform="rotate(210)"/>
      <line x1="-87" y1="50" x2="-74" y2="43" transform="rotate(240)"/>
      <line x1="-100" y1="0" x2="-85" y2="0"/>
      <line x1="-87" y1="-50" x2="-74" y2="-43" transform="rotate(300)"/>
      <line x1="-50" y1="-87" x2="-43" y2="-74" transform="rotate(330)"/>
    </g>
    
    <!-- Numbers -->
    <g font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#1e293b" text-anchor="middle" dominant-baseline="middle">
      <text x="0" y="-72">12</text>
      <text x="36" y="-62">1</text>
      <text x="62" y="-36">2</text>
      <text x="72" y="0">3</text>
      <text x="62" y="36">4</text>
      <text x="36" y="62">5</text>
      <text x="0" y="72">6</text>
      <text x="-36" y="62">7</text>
      <text x="-62" y="36">8</text>
      <text x="-72" y="0">9</text>
      <text x="-62" y="-36">10</text>
      <text x="-36" y="-62">11</text>
    </g>
    
    <!-- Minute hand (long, pointing to 12) -->
    <line x1="0" y1="15" x2="0" y2="-80" stroke="#3b82f6" stroke-width="5" stroke-linecap="round"/>
    
    <!-- Hour hand (short, pointing to 3) -->
    <line x1="0" y1="10" x2="50" y2="0" stroke="#ef4444" stroke-width="7" stroke-linecap="round"/>
    
    <!-- Center dot -->
    <circle cx="0" cy="0" r="8" fill="#1e293b"/>
    
    <!-- Time display -->
    <text x="0" y="140" text-anchor="middle" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#1e293b">3:00</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(380, 100)">
    <rect x="0" y="0" width="190" height="160" rx="8" fill="#f8fafc" stroke="#e2e8f0"/>
    <text x="95" y="25" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#334155">How to Read</text>
    <line x1="10" y1="35" x2="180" y2="35" stroke="#e2e8f0"/>
    
    <!-- Hour hand explanation -->
    <g transform="translate(15, 50)">
      <line x1="0" y1="0" x2="30" y2="0" stroke="#ef4444" stroke-width="5" stroke-linecap="round"/>
      <text x="40" y="5" font-family="system-ui, sans-serif" font-size="12" fill="#334155">
        <tspan font-weight="600" fill="#ef4444">Short hand</tspan>
        <tspan> = Hour</tspan>
      </text>
    </g>
    
    <!-- Minute hand explanation -->
    <g transform="translate(15, 80)">
      <line x1="0" y1="0" x2="40" y2="0" stroke="#3b82f6" stroke-width="4" stroke-linecap="round"/>
      <text x="50" y="5" font-family="system-ui, sans-serif" font-size="12" fill="#334155">
        <tspan font-weight="600" fill="#3b82f6">Long hand</tspan>
        <tspan> = Minutes</tspan>
      </text>
    </g>
    
    <!-- Tips -->
    <text x="15" y="115" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">â€¢ Hour hand moves slowly</text>
    <text x="15" y="130" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">â€¢ Minute hand = 5 min per number</text>
    <text x="15" y="145" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">â€¢ 12 at top = :00 minutes</text>
  </g>
  
  <!-- Footer -->
  <text x="300" y="335" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">ðŸ’¡ The short hand points to the HOUR, the long hand points to the MINUTES</text>
</svg>
