<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 650 400" width="650" height="400">
  <title>Types of Angles</title>
  <desc>Educational diagram showing acute, right, obtuse, straight, and reflex angles</desc>
  
  <!-- Background -->
  <rect width="650" height="400" fill="#fafafa"/>
  
  <!-- Title -->
  <text x="325" y="32" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#1e293b">Types of Angles</text>
  
  <!-- ACUTE ANGLE -->
  <g transform="translate(80, 130)">
    <rect x="-55" y="-60" width="110" height="130" rx="10" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
    <line x1="0" y1="30" x2="0" y2="-30" stroke="#15803d" stroke-width="3"/>
    <line x1="0" y1="30" x2="40" y2="-10" stroke="#15803d" stroke-width="3"/>
    <!-- Arc -->
    <path d="M 0,10 A 20,20 0 0,1 15,0" fill="none" stroke="#22c55e" stroke-width="2"/>
    <text x="12" y="6" font-family="system-ui, sans-serif" font-size="10" fill="#15803d">45Â°</text>
    <text x="0" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#15803d">Acute</text>
    <text x="0" y="70" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#16a34a">Less than 90Â°</text>
  </g>
  
  <!-- RIGHT ANGLE -->
  <g transform="translate(210, 130)">
    <rect x="-55" y="-60" width="110" height="130" rx="10" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
    <line x1="0" y1="30" x2="0" y2="-30" stroke="#1d4ed8" stroke-width="3"/>
    <line x1="0" y1="30" x2="45" y2="30" stroke="#1d4ed8" stroke-width="3"/>
    <!-- Right angle square -->
    <rect x="0" y="15" width="15" height="15" fill="none" stroke="#3b82f6" stroke-width="2"/>
    <text x="0" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#1d4ed8">Right</text>
    <text x="0" y="70" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#2563eb">Exactly 90Â°</text>
  </g>
  
  <!-- OBTUSE ANGLE -->
  <g transform="translate(340, 130)">
    <rect x="-55" y="-60" width="110" height="130" rx="10" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
    <line x1="0" y1="30" x2="-40" y2="-15" stroke="#b45309" stroke-width="3"/>
    <line x1="0" y1="30" x2="45" y2="30" stroke="#b45309" stroke-width="3"/>
    <!-- Arc -->
    <path d="M 20,30 A 25,25 0 0,0 -15,10" fill="none" stroke="#f59e0b" stroke-width="2"/>
    <text x="5" y="18" font-family="system-ui, sans-serif" font-size="10" fill="#b45309">120Â°</text>
    <text x="0" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#b45309">Obtuse</text>
    <text x="0" y="70" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#d97706">90Â° to 180Â°</text>
  </g>
  
  <!-- STRAIGHT ANGLE -->
  <g transform="translate(470, 130)">
    <rect x="-55" y="-60" width="110" height="130" rx="10" fill="#fce7f3" stroke="#ec4899" stroke-width="2"/>
    <line x1="-45" y1="10" x2="45" y2="10" stroke="#be185d" stroke-width="3"/>
    <!-- Arc (half circle) -->
    <path d="M -25,10 A 25,25 0 0,1 25,10" fill="none" stroke="#ec4899" stroke-width="2"/>
    <text x="0" y="0" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#be185d">180Â°</text>
    <text x="0" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#be185d">Straight</text>
    <text x="0" y="70" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#db2777">Exactly 180Â°</text>
  </g>
  
  <!-- REFLEX ANGLE -->
  <g transform="translate(600, 130)">
    <rect x="-55" y="-60" width="110" height="130" rx="10" fill="#e0e7ff" stroke="#6366f1" stroke-width="2"/>
    <line x1="0" y1="20" x2="0" y2="-30" stroke="#4338ca" stroke-width="3"/>
    <line x1="0" y1="20" x2="35" y2="35" stroke="#4338ca" stroke-width="3"/>
    <!-- Arc (reflex - going the long way) -->
    <path d="M 0,-10 A 30,30 0 1,0 20,25" fill="none" stroke="#6366f1" stroke-width="2"/>
    <text x="-20" y="5" font-family="system-ui, sans-serif" font-size="10" fill="#4338ca">270Â°</text>
    <text x="0" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#4338ca">Reflex</text>
    <text x="0" y="70" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#6366f1">180Â° to 360Â°</text>
  </g>
  
  <!-- Visual summary bar -->
  <g transform="translate(50, 280)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#334155">Angle Size Comparison:</text>
    
    <!-- Scale bar -->
    <rect x="0" y="15" width="550" height="30" rx="4" fill="#e2e8f0"/>
    
    <!-- Colored sections -->
    <rect x="0" y="15" width="137" height="30" fill="#22c55e" rx="4"/>
    <rect x="137" y="15" width="3" height="30" fill="#3b82f6"/>
    <rect x="140" y="15" width="135" height="30" fill="#f59e0b"/>
    <rect x="275" y="15" width="3" height="30" fill="#ec4899"/>
    <rect x="278" y="15" width="272" height="30" fill="#6366f1" rx="4"/>
    
    <!-- Labels on bar -->
    <g font-family="system-ui, sans-serif" font-size="11" fill="white" font-weight="600" text-anchor="middle">
      <text x="68" y="35">Acute</text>
      <text x="207" y="35">Obtuse</text>
      <text x="414" y="35">Reflex</text>
    </g>
    
    <!-- Degree markers -->
    <g font-family="system-ui, sans-serif" font-size="10" fill="#475569" text-anchor="middle">
      <text x="0" y="60">0Â°</text>
      <text x="137" y="60">90Â°</text>
      <text x="275" y="60">180Â°</text>
      <text x="550" y="60">360Â°</text>
    </g>
  </g>
  
  <!-- Footer tip -->
  <text x="325" y="385" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">ðŸ’¡ The small square symbol â–¡ always indicates a right angle (90Â°)</text>
</svg>
