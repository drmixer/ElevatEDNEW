<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 350" width="700" height="350">
  <title>Types of Graphs</title>
  <desc>Educational diagram showing bar graph, line graph, and pie chart</desc>
  
  <!-- Background -->
  <rect width="700" height="350" fill="#fafafa"/>
  
  <!-- Title -->
  <text x="350" y="30" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#1e293b">Types of Graphs</text>
  
  <!-- BAR GRAPH -->
  <g transform="translate(30, 70)">
    <rect x="0" y="0" width="200" height="230" rx="8" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
    <text x="100" y="25" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#1d4ed8">Bar Graph</text>
    
    <!-- Axes -->
    <line x1="40" y1="190" x2="180" y2="190" stroke="#334155" stroke-width="2"/>
    <line x1="40" y1="50" x2="40" y2="190" stroke="#334155" stroke-width="2"/>
    
    <!-- Bars -->
    <rect x="55" y="100" width="25" height="90" fill="#3b82f6" rx="2"/>
    <rect x="90" y="70" width="25" height="120" fill="#60a5fa" rx="2"/>
    <rect x="125" y="120" width="25" height="70" fill="#3b82f6" rx="2"/>
    <rect x="160" y="85" width="25" height="105" fill="#60a5fa" rx="2"/>
    
    <!-- Labels -->
    <g font-family="system-ui, sans-serif" font-size="10" fill="#475569" text-anchor="middle">
      <text x="67" y="205">A</text>
      <text x="102" y="205">B</text>
      <text x="137" y="205">C</text>
      <text x="172" y="205">D</text>
    </g>
    
    <text x="100" y="225" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">Compare amounts</text>
  </g>
  
  <!-- LINE GRAPH -->
  <g transform="translate(250, 70)">
    <rect x="0" y="0" width="200" height="230" rx="8" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
    <text x="100" y="25" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#15803d">Line Graph</text>
    
    <!-- Axes -->
    <line x1="40" y1="190" x2="180" y2="190" stroke="#334155" stroke-width="2"/>
    <line x1="40" y1="50" x2="40" y2="190" stroke="#334155" stroke-width="2"/>
    
    <!-- Grid lines (faint) -->
    <g stroke="#86efac" stroke-width="1" opacity="0.5">
      <line x1="40" y1="80" x2="180" y2="80"/>
      <line x1="40" y1="120" x2="180" y2="120"/>
      <line x1="40" y1="160" x2="180" y2="160"/>
    </g>
    
    <!-- Line -->
    <polyline points="55,150 90,110 125,130 160,70" fill="none" stroke="#22c55e" stroke-width="3"/>
    
    <!-- Data points -->
    <circle cx="55" cy="150" r="5" fill="#22c55e"/>
    <circle cx="90" cy="110" r="5" fill="#22c55e"/>
    <circle cx="125" cy="130" r="5" fill="#22c55e"/>
    <circle cx="160" cy="70" r="5" fill="#22c55e"/>
    
    <!-- Labels -->
    <g font-family="system-ui, sans-serif" font-size="10" fill="#475569" text-anchor="middle">
      <text x="55" y="205">Jan</text>
      <text x="90" y="205">Feb</text>
      <text x="125" y="205">Mar</text>
      <text x="160" y="205">Apr</text>
    </g>
    
    <text x="100" y="225" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">Show change over time</text>
  </g>
  
  <!-- PIE CHART -->
  <g transform="translate(470, 70)">
    <rect x="0" y="0" width="200" height="230" rx="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
    <text x="100" y="25" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#b45309">Pie Chart</text>
    
    <!-- Pie slices (using path arcs) -->
    <g transform="translate(100, 120)">
      <!-- 40% slice (144 degrees) -->
      <path d="M 0,0 L 55,0 A 55,55 0 0,1 -17,52 Z" fill="#f59e0b"/>
      <!-- 30% slice (108 degrees) -->
      <path d="M 0,0 L -17,52 A 55,55 0 0,1 -54,-12 Z" fill="#fbbf24"/>
      <!-- 20% slice (72 degrees) -->
      <path d="M 0,0 L -54,-12 A 55,55 0 0,1 17,-52 Z" fill="#fcd34d"/>
      <!-- 10% slice (36 degrees) -->
      <path d="M 0,0 L 17,-52 A 55,55 0 0,1 55,0 Z" fill="#fef3c7" stroke="#f59e0b"/>
      
      <!-- Labels -->
      <text x="25" y="20" font-family="system-ui, sans-serif" font-size="11" fill="white" font-weight="600">40%</text>
      <text x="-35" y="25" font-family="system-ui, sans-serif" font-size="11" fill="#1e293b" font-weight="600">30%</text>
      <text x="-30" y="-20" font-family="system-ui, sans-serif" font-size="10" fill="#1e293b" font-weight="600">20%</text>
      <text x="20" y="-30" font-family="system-ui, sans-serif" font-size="9" fill="#92400e">10%</text>
    </g>
    
    <text x="100" y="225" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">Show parts of a whole</text>
  </g>
  
  <!-- When to use each -->
  <g transform="translate(50, 315)">
    <rect x="0" y="-5" width="600" height="30" rx="6" fill="#f8fafc" stroke="#e2e8f0"/>
    <text x="300" y="15" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#475569">
      <tspan fill="#1d4ed8" font-weight="600">Bar:</tspan> Compare categories  |  
      <tspan fill="#15803d" font-weight="600">Line:</tspan> Show trends  |  
      <tspan fill="#b45309" font-weight="600">Pie:</tspan> Show percentages
    </text>
  </g>
</svg>
