<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="500" height="500">
  <title>Coordinate Plane with Four Quadrants</title>
  <desc>Educational diagram showing a coordinate plane with labeled quadrants and example points</desc>
  
  <!-- Background -->
  <rect width="500" height="500" fill="#fafafa"/>
  
  <!-- Grid -->
  <defs>
    <pattern id="smallGrid" width="25" height="25" patternUnits="userSpaceOnUse">
      <path d="M 25 0 L 0 0 0 25" fill="none" stroke="#e2e8f0" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="500" height="500" fill="url(#smallGrid)"/>
  
  <!-- Title -->
  <text x="250" y="30" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#1e293b">The Coordinate Plane</text>
  
  <!-- Y-axis -->
  <line x1="250" y1="50" x2="250" y2="450" stroke="#1e293b" stroke-width="2.5"/>
  <polygon points="250,50 244,65 256,65" fill="#1e293b"/>
  <text x="270" y="65" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#1e293b">y</text>
  
  <!-- X-axis -->
  <line x1="50" y1="250" x2="450" y2="250" stroke="#1e293b" stroke-width="2.5"/>
  <polygon points="450,250 435,244 435,256" fill="#1e293b"/>
  <text x="445" y="270" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#1e293b">x</text>
  
  <!-- Axis labels -->
  <g font-family="system-ui, sans-serif" font-size="12" fill="#475569" text-anchor="middle">
    <!-- X-axis numbers -->
    <text x="75" y="268">-7</text>
    <text x="100" y="268">-6</text>
    <text x="125" y="268">-5</text>
    <text x="150" y="268">-4</text>
    <text x="175" y="268">-3</text>
    <text x="200" y="268">-2</text>
    <text x="225" y="268">-1</text>
    <text x="275" y="268">1</text>
    <text x="300" y="268">2</text>
    <text x="325" y="268">3</text>
    <text x="350" y="268">4</text>
    <text x="375" y="268">5</text>
    <text x="400" y="268">6</text>
    <text x="425" y="268">7</text>
    
    <!-- Y-axis numbers -->
    <text x="237" y="79">7</text>
    <text x="237" y="104">6</text>
    <text x="237" y="129">5</text>
    <text x="237" y="154">4</text>
    <text x="237" y="179">3</text>
    <text x="237" y="204">2</text>
    <text x="237" y="229">1</text>
    <text x="232" y="279">-1</text>
    <text x="232" y="304">-2</text>
    <text x="232" y="329">-3</text>
    <text x="232" y="354">-4</text>
    <text x="232" y="379">-5</text>
    <text x="232" y="404">-6</text>
    <text x="232" y="429">-7</text>
  </g>
  
  <!-- Origin label -->
  <text x="240" y="263" font-family="system-ui, sans-serif" font-size="12" fill="#475569">0</text>
  
  <!-- Quadrant labels -->
  <g font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill-opacity="0.7">
    <text x="350" y="150" text-anchor="middle" fill="#3b82f6">Quadrant I</text>
    <text x="360" y="168" text-anchor="middle" font-size="11" font-weight="400" fill="#3b82f6">(+, +)</text>
    
    <text x="150" y="150" text-anchor="middle" fill="#8b5cf6">Quadrant II</text>
    <text x="140" y="168" text-anchor="middle" font-size="11" font-weight="400" fill="#8b5cf6">(−, +)</text>
    
    <text x="150" y="350" text-anchor="middle" fill="#f97316">Quadrant III</text>
    <text x="140" y="368" text-anchor="middle" font-size="11" font-weight="400" fill="#f97316">(−, −)</text>
    
    <text x="350" y="350" text-anchor="middle" fill="#14b8a6">Quadrant IV</text>
    <text x="360" y="368" text-anchor="middle" font-size="11" font-weight="400" fill="#14b8a6">(+, −)</text>
  </g>
  
  <!-- Point A (3, 4) in Quadrant I -->
  <circle cx="325" cy="150" r="8" fill="#3b82f6"/>
  <text x="340" y="145" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#2563eb">A (3, 4)</text>
  <!-- Guide lines for A -->
  <line x1="325" y1="150" x2="325" y2="250" stroke="#3b82f6" stroke-width="1" stroke-dasharray="4,3" opacity="0.5"/>
  <line x1="250" y1="150" x2="325" y2="150" stroke="#3b82f6" stroke-width="1" stroke-dasharray="4,3" opacity="0.5"/>
  
  <!-- Point B (-4, 3) in Quadrant II -->
  <circle cx="150" cy="175" r="8" fill="#8b5cf6"/>
  <text x="105" y="170" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#7c3aed">B (-4, 3)</text>
  <!-- Guide lines for B -->
  <line x1="150" y1="175" x2="150" y2="250" stroke="#8b5cf6" stroke-width="1" stroke-dasharray="4,3" opacity="0.5"/>
  <line x1="150" y1="175" x2="250" y2="175" stroke="#8b5cf6" stroke-width="1" stroke-dasharray="4,3" opacity="0.5"/>
  
  <!-- Point C (-3, -4) in Quadrant III -->
  <circle cx="175" cy="350" r="8" fill="#f97316"/>
  <text x="120" y="365" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#ea580c">C (-3, -4)</text>
  <!-- Guide lines for C -->
  <line x1="175" y1="250" x2="175" y2="350" stroke="#f97316" stroke-width="1" stroke-dasharray="4,3" opacity="0.5"/>
  <line x1="175" y1="350" x2="250" y2="350" stroke="#f97316" stroke-width="1" stroke-dasharray="4,3" opacity="0.5"/>
  
  <!-- Point D (5, -2) in Quadrant IV -->
  <circle cx="375" cy="300" r="8" fill="#14b8a6"/>
  <text x="390" y="310" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#0d9488">D (5, -2)</text>
  <!-- Guide lines for D -->
  <line x1="375" y1="250" x2="375" y2="300" stroke="#14b8a6" stroke-width="1" stroke-dasharray="4,3" opacity="0.5"/>
  <line x1="250" y1="300" x2="375" y2="300" stroke="#14b8a6" stroke-width="1" stroke-dasharray="4,3" opacity="0.5"/>
  
  <!-- Legend box -->
  <g transform="translate(365, 400)">
    <rect x="0" y="0" width="120" height="80" rx="6" fill="white" stroke="#e2e8f0" stroke-width="1"/>
    <text x="60" y="18" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#334155">How to read (x, y)</text>
    <line x1="10" y1="25" x2="110" y2="25" stroke="#e2e8f0"/>
    <text x="10" y="42" font-family="system-ui, sans-serif" font-size="10" fill="#475569">x = left/right</text>
    <text x="10" y="56" font-family="system-ui, sans-serif" font-size="10" fill="#475569">y = up/down</text>
    <text x="10" y="72" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">(run, then rise)</text>
  </g>
</svg>
