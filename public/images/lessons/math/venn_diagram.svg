<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <title>Venn Diagram</title>
  <desc>Educational diagram showing how to use a Venn diagram to compare and contrast two things</desc>
  
  <rect width="800" height="500" fill="#faf5ff"/>
  
  <text x="400" y="40" text-anchor="middle" font-family="system-ui, sans-serif" font-size="28" font-weight="700" fill="#7c3aed">Venn Diagram</text>
  <text x="400" y="65" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#a78bfa">Compare and Contrast</text>
  
  <!-- Venn Diagram -->
  <g transform="translate(400, 260)">
    <!-- Left circle -->
    <circle cx="-100" cy="0" r="150" fill="#fbbf24" fill-opacity="0.4" stroke="#f59e0b" stroke-width="3"/>
    <!-- Right circle -->
    <circle cx="100" cy="0" r="150" fill="#3b82f6" fill-opacity="0.4" stroke="#2563eb" stroke-width="3"/>
    
    <!-- Labels -->
    <text x="-170" y="-130" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#b45309">Topic A</text>
    <text x="170" y="-130" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#1d4ed8">Topic B</text>
    <text x="0" y="-130" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#7c3aed">BOTH</text>
    
    <!-- Left only content -->
    <text x="-170" y="-60" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#92400e">DIFFERENT</text>
    <text x="-170" y="-35" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#78350f">Unique to A</text>
    <text x="-170" y="-10" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#78350f">Only in A</text>
    <text x="-170" y="15" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#78350f">Special trait</text>
    
    <!-- Right only content -->
    <text x="170" y="-60" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#1e40af">DIFFERENT</text>
    <text x="170" y="-35" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#1e3a8a">Unique to B</text>
    <text x="170" y="-10" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#1e3a8a">Only in B</text>
    <text x="170" y="15" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#1e3a8a">Special trait</text>
    
    <!-- Middle (both) content -->
    <text x="0" y="-60" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#6d28d9">SAME</text>
    <text x="0" y="-35" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#5b21b6">Shared trait 1</text>
    <text x="0" y="-10" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#5b21b6">Shared trait 2</text>
    <text x="0" y="15" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#5b21b6">In common</text>
  </g>
  
  <!-- Example -->
  <g transform="translate(400, 440)">
    <rect x="-300" y="-25" width="600" height="50" rx="10" fill="white" stroke="#c4b5fd" stroke-width="2"/>
    <text x="0" y="-5" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#6d28d9">Example: Cats vs Dogs</text>
    <text x="-160" y="15" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#f59e0b">Cats: meow, climb</text>
    <text x="0" y="15" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#7c3aed">Both: pets, fur, 4 legs</text>
    <text x="160" y="15" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#3b82f6">Dogs: bark, fetch</text>
  </g>
  
  <rect x="0" y="470" width="800" height="30" fill="#8b5cf6" fill-opacity="0.1"/>
  <text x="400" y="490" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#7c3aed">The overlapping section shows what two things have in common!</text>
</svg>
