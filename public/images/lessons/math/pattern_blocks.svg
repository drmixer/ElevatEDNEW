<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <title>Pattern Blocks</title>
  <desc>Educational diagram showing standard pattern block shapes and a tessellation example</desc>
  
  <rect width="800" height="500" fill="#fdf4ff"/>
  
  <text x="400" y="40" text-anchor="middle" font-family="system-ui, sans-serif" font-size="28" font-weight="700" fill="#86198f">Pattern Blocks</text>
  <text x="400" y="62" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="#c026d3">Shapes for Geometry &amp; Fractions</text>
  
  <!-- Shapes Key -->
  <g transform="translate(100, 150)">
    <text x="300" y="-30" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#4a044e">Standard Shapes</text>
    
    <!-- Hexagon (Yellow) -->
    <g transform="translate(0, 0)">
      <polygon points="30,0 60,17.32 60,51.96 30,69.28 0,51.96 0,17.32" fill="#facc15" stroke="#ca8a04" stroke-width="2"/>
      <text x="30" y="90" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#374151">Hexagon</text>
    </g>
    
    <!-- Trapezoid (Red) -->
    <g transform="translate(100, 17.32)">
      <polygon points="15,0 45,0 60,26 0,26" fill="#ef4444" stroke="#b91c1c" stroke-width="2"/>
      <text x="30" y="45" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#374151">Trapezoid</text>
    </g>
    
    <!-- Rhombus (Blue) -->
    <g transform="translate(200, 17.32)">
      <polygon points="15,0 45,0 30,26 0,26" fill="#3b82f6" stroke="#1d4ed8" stroke-width="2" transform="skewX(-30)"/>
      <text x="15" y="45" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#374151">Rhombus</text>
    </g>
    
    <!-- Triangle (Green) -->
    <g transform="translate(300, 17.32)">
      <polygon points="30,0 60,51.96 0,51.96" fill="#22c55e" stroke="#15803d" stroke-width="2" transform="scale(0.5)"/>
      <text x="15" y="45" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#374151">Triangle</text>
    </g>
    
    <!-- Square (Orange) -->
    <g transform="translate(400, 17.32)">
      <rect x="0" y="0" width="30" height="30" fill="#f97316" stroke="#c2410c" stroke-width="2"/>
      <text x="15" y="48" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#374151">Square</text>
    </g>
    
    <!-- Tan Rhombus -->
    <g transform="translate(500, 17.32)">
      <polygon points="20,0 50,0 30,52 0,52" fill="#fdba74" stroke="#ea580c" stroke-width="2" transform="scale(0.6) skewX(20)"/>
      <text x="15" y="48" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#374151">Thin Rhombus</text>
    </g>
  </g>
  
  <!-- Patterns / Tessellation -->
  <g transform="translate(150, 320)">
    <text x="-40" y="50" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#4a044e">Tessellation (Pattern)</text>
    <text x="-40" y="70" font-family="system-ui, sans-serif" font-size="12" fill="#6b7280">Shapes fit together with no gaps</text>
    
    <g transform="translate(200, 0)">
      <!-- Flower pattern example -->
      <g transform="translate(100, 50)">
        <!-- Center hexagon -->
        <polygon points="30,0 60,17.32 60,51.96 30,69.28 0,51.96 0,17.32" fill="#facc15" stroke="#ca8a04" stroke-width="1"/>
        
        <!-- Surrounding trapezoids -->
        <polygon points="15,0 45,0 60,26 0,26" fill="#ef4444" stroke="#b91c1c" stroke-width="1" transform="translate(15,-26)"/>
        <polygon points="15,0 45,0 60,26 0,26" fill="#ef4444" stroke="#b91c1c" stroke-width="1" transform="translate(15, 69.28) rotate(180, 30, 13)"/>
        
        <!-- Triangles -->
        <polygon points="30,0 60,51.96 0,51.96" fill="#22c55e" stroke="#15803d" stroke-width="1" transform="translate(-15, 17.32) scale(0.5) rotate(-60)"/>
        <polygon points="30,0 60,51.96 0,51.96" fill="#22c55e" stroke="#15803d" stroke-width="1" transform="translate(60, 17.32) scale(0.5) rotate(60)"/>
      </g>
      
      <!-- Fraction visual -->
      <g transform="translate(300, 30)">
        <text x="60" y="-10" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#4a044e">Fractions</text>
        
        <g transform="translate(0, 10)">
          <polygon points="30,0 60,17.32 60,51.96 30,69.28 0,51.96 0,17.32" fill="#facc15" opacity="0.3" stroke="#ca8a04" stroke-width="1"/>
          <text x="80" y="35" font-family="system-ui, sans-serif" font-size="12" fill="#374151">= 1 Whole</text>
        </g>
        
        <g transform="translate(0, 80)">
         <polygon points="15,0 45,0 60,26 0,26" fill="#ef4444" stroke="#b91c1c" stroke-width="1" transform="translate(0,0)"/>
         <text x="80" y="20" font-family="system-ui, sans-serif" font-size="12" fill="#374151">= 1/2</text>
        </g>
        
        <g transform="translate(0, 120)">
          <polygon points="15,0 45,0 30,26 0,26" fill="#3b82f6" stroke="#1d4ed8" stroke-width="1" transform="skewX(-30)"/>
           <text x="80" y="20" font-family="system-ui, sans-serif" font-size="12" fill="#374151">= 1/3</text>
        </g>
        
         <g transform="translate(0, 150)">
          <polygon points="30,0 60,51.96 0,51.96" fill="#22c55e" stroke="#15803d" stroke-width="1" transform="scale(0.5)"/>
           <text x="80" y="20" font-family="system-ui, sans-serif" font-size="12" fill="#374151">= 1/6</text>
        </g>
      </g>
    </g>
  </g>
  
  <rect x="0" y="470" width="800" height="30" fill="#facc15" fill-opacity="0.15"/>
  <text x="400" y="490" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#86198f">Pattern blocks help us understand shapes, patterns, and fractions!</text>
</svg>
