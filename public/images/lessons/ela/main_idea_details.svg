<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <title>Main Idea and Details</title>
  <desc>Educational diagram showing how main idea connects to supporting details in reading</desc>
  
  <rect width="800" height="500" fill="#eff6ff"/>
  
  <text x="400" y="40" text-anchor="middle" font-family="system-ui, sans-serif" font-size="28" font-weight="700" fill="#1e40af">Main Idea &amp; Supporting Details</text>
  
  <!-- Main idea box (top center) -->
  <g transform="translate(400, 130)">
    <rect x="-180" y="-50" width="360" height="100" rx="16" fill="#3b82f6" stroke="#1d4ed8" stroke-width="3"/>
    <text x="0" y="-15" text-anchor="middle" font-family="system-ui, sans-serif" font-size="22" font-weight="700" fill="white">MAIN IDEA</text>
    <text x="0" y="15" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="#bfdbfe">The most important point</text>
    <text x="0" y="35" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#93c5fd">What the text is mostly about</text>
  </g>
  
  <!-- Connecting lines -->
  <line x1="280" y1="180" x2="180" y2="260" stroke="#60a5fa" stroke-width="4"/>
  <line x1="400" y1="180" x2="400" y2="260" stroke="#60a5fa" stroke-width="4"/>
  <line x1="520" y1="180" x2="620" y2="260" stroke="#60a5fa" stroke-width="4"/>
  
  <!-- Detail 1 -->
  <g transform="translate(140, 330)">
    <rect x="-100" y="-60" width="200" height="120" rx="12" fill="#22c55e" stroke="#16a34a" stroke-width="3"/>
    <text x="0" y="-30" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="white">Supporting</text>
    <text x="0" y="-10" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="white">Detail #1</text>
    <line x1="-70" y1="10" x2="70" y2="10" stroke="#bbf7d0" stroke-width="1"/>
    <text x="0" y="30" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#dcfce7">Facts, examples,</text>
    <text x="0" y="45" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#dcfce7">or reasons</text>
  </g>
  
  <!-- Detail 2 -->
  <g transform="translate(400, 330)">
    <rect x="-100" y="-60" width="200" height="120" rx="12" fill="#f59e0b" stroke="#d97706" stroke-width="3"/>
    <text x="0" y="-30" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="white">Supporting</text>
    <text x="0" y="-10" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="white">Detail #2</text>
    <line x1="-70" y1="10" x2="70" y2="10" stroke="#fef3c7" stroke-width="1"/>
    <text x="0" y="30" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#fef3c7">Facts, examples,</text>
    <text x="0" y="45" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#fef3c7">or reasons</text>
  </g>
  
  <!-- Detail 3 -->
  <g transform="translate(660, 330)">
    <rect x="-100" y="-60" width="200" height="120" rx="12" fill="#8b5cf6" stroke="#7c3aed" stroke-width="3"/>
    <text x="0" y="-30" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="white">Supporting</text>
    <text x="0" y="-10" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="white">Detail #3</text>
    <line x1="-70" y1="10" x2="70" y2="10" stroke="#e9d5ff" stroke-width="1"/>
    <text x="0" y="30" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#f3e8ff">Facts, examples,</text>
    <text x="0" y="45" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#f3e8ff">or reasons</text>
  </g>
  
  <!-- Question helper -->
  <g transform="translate(400, 440)">
    <rect x="-280" y="-20" width="560" height="45" rx="8" fill="white" stroke="#3b82f6" stroke-width="2"/>
    <text x="0" y="0" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#1e40af">Ask yourself these questions:</text>
    <text x="-180" y="20" font-family="system-ui, sans-serif" font-size="11" fill="#374151">"What is this mostly about?"</text>
    <text x="80" y="20" font-family="system-ui, sans-serif" font-size="11" fill="#374151">"What details support this idea?"</text>
  </g>
  
  <rect x="0" y="470" width="800" height="30" fill="#3b82f6" fill-opacity="0.1"/>
  <text x="400" y="490" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#1e40af">Supporting details are like legs of a table - they hold up the main idea!</text>
</svg>
