<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 250" width="800" height="250">
  <title>Story Structure: Plot Diagram</title>
  <desc>Educational diagram showing the five parts of story structure</desc>
  
  <!-- Background -->
  <rect width="800" height="250" fill="#fafafa"/>
  
  <!-- Title -->
  <text x="400" y="28" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#1e293b">Story Structure</text>
  
  <!-- The Arc Path -->
  <path d="M 60,200 Q 180,180 280,120 Q 380,50 400,45 Q 420,50 520,120 Q 620,180 740,200" 
        fill="none" stroke="#8b5cf6" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Gradient fill under the arc -->
  <defs>
    <linearGradient id="arcGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ddd6fe"/>
      <stop offset="50%" style="stop-color:#c4b5fd"/>
      <stop offset="100%" style="stop-color:#ddd6fe"/>
    </linearGradient>
  </defs>
  <path d="M 60,200 Q 180,180 280,120 Q 380,50 400,45 Q 420,50 520,120 Q 620,180 740,200 L 740,210 L 60,210 Z" 
        fill="url(#arcGradient)" opacity="0.3"/>
  
  <!-- 1. Exposition -->
  <g transform="translate(60, 200)">
    <circle cx="0" cy="0" r="12" fill="#3b82f6"/>
    <text x="0" y="5" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">1</text>
    <text x="0" y="35" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#2563eb">Exposition</text>
    <text x="0" y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">Characters, setting</text>
  </g>
  
  <!-- 2. Rising Action -->
  <g transform="translate(230, 130)">
    <circle cx="0" cy="0" r="12" fill="#8b5cf6"/>
    <text x="0" y="5" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">2</text>
    <text x="0" y="-25" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#7c3aed">Rising Action</text>
    <text x="0" y="-10" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">Conflict builds</text>
  </g>
  
  <!-- 3. Climax (peak) -->
  <g transform="translate(400, 45)">
    <circle cx="0" cy="0" r="16" fill="#f97316" stroke="#ea580c" stroke-width="2"/>
    <text x="0" y="5" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="700" fill="white">3</text>
    <text x="0" y="-30" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#ea580c">CLIMAX</text>
    <text x="0" y="-14" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">Turning point!</text>
  </g>
  
  <!-- 4. Falling Action -->
  <g transform="translate(570, 130)">
    <circle cx="0" cy="0" r="12" fill="#14b8a6"/>
    <text x="0" y="5" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">4</text>
    <text x="0" y="-25" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#0d9488">Falling Action</text>
    <text x="0" y="-10" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">Events unfold</text>
  </g>
  
  <!-- 5. Resolution -->
  <g transform="translate(740, 200)">
    <circle cx="0" cy="0" r="12" fill="#10b981"/>
    <text x="0" y="5" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">5</text>
    <text x="0" y="35" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#059669">Resolution</text>
    <text x="0" y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">The ending</text>
  </g>
  
  <!-- Arrows along the path -->
  <g stroke="#8b5cf6" stroke-width="2" fill="#8b5cf6">
    <!-- Arrow 1 -->
    <polygon points="145,165 155,158 152,170"/>
    <!-- Arrow 2 -->
    <polygon points="320,85 332,82 325,93"/>
    <!-- Arrow 3 -->
    <polygon points="480,82 490,90 477,93"/>
    <!-- Arrow 4 -->
    <polygon points="660,165 668,175 655,172"/>
  </g>
  
  <!-- Beginning and End labels -->
  <text x="60" y="225" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8">BEGINNING</text>
  <text x="400" y="225" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8">MIDDLE</text>
  <text x="740" y="225" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8">END</text>
</svg>
