<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <title>Text Features</title>
  <desc>Educational diagram showing text features: headings, captions, bold/italic, glossary, index, table of contents</desc>
  
  <rect width="800" height="500" fill="#fefce8"/>
  
  <text x="400" y="40" text-anchor="middle" font-family="system-ui, sans-serif" font-size="28" font-weight="700" fill="#a16207">Text Features</text>
  <text x="400" y="62" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="#ca8a04">Special Parts That Help You Read &amp; Find Information</text>
  
  <!-- Row 1 -->
  <!-- Headings -->
  <g transform="translate(140, 170)">
    <rect x="-100" y="-60" width="200" height="120" rx="12" fill="white" stroke="#3b82f6" stroke-width="2"/>
    <text x="0" y="-35" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#1e40af">Headings &amp; Subheadings</text>
    <rect x="-80" y="-20" width="160" height="60" fill="#eff6ff" rx="4"/>
    <text x="0" y="-2" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="700" fill="#374151">Chapter 1: Animals</text>
    <text x="0" y="18" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#6b7280">Mammals</text>
    <text x="0" y="33" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#9ca3af">content here...</text>
    <text x="0" y="75" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#3b82f6">Tell you what sections are about</text>
  </g>
  
  <!-- Captions -->
  <g transform="translate(400, 170)">
    <rect x="-100" y="-60" width="200" height="120" rx="12" fill="white" stroke="#22c55e" stroke-width="2"/>
    <text x="0" y="-35" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#166534">Captions</text>
    <rect x="-60" y="-20" width="120" height="45" fill="#dcfce7" rx="4"/>
    <text x="0" y="5" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20">üêï</text>
    <text x="0" y="40" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" font-style="italic" fill="#374151">A golden retriever playing</text>
    <text x="0" y="75" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#22c55e">Explain pictures and diagrams</text>
  </g>
  
  <!-- Bold/Italic -->
  <g transform="translate(660, 170)">
    <rect x="-100" y="-60" width="200" height="120" rx="12" fill="white" stroke="#f59e0b" stroke-width="2"/>
    <text x="0" y="-35" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#b45309">Bold &amp; Italic</text>
    <text x="0" y="-5" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#374151">The <tspan font-weight="700">cat</tspan> is a mammal.</text>
    <text x="0" y="15" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#374151">Cats are <tspan font-style="italic">carnivores</tspan>.</text>
    <text x="0" y="75" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#f59e0b">Highlight important words</text>
  </g>
  
  <!-- Row 2 -->
  <!-- Table of Contents -->
  <g transform="translate(140, 350)">
    <rect x="-100" y="-60" width="200" height="130" rx="12" fill="white" stroke="#8b5cf6" stroke-width="2"/>
    <text x="0" y="-35" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#6d28d9">Table of Contents</text>
    <rect x="-80" y="-20" width="160" height="70" fill="#f3e8ff" rx="4"/>
    <text x="-70" y="-2" font-family="system-ui, sans-serif" font-size="10" fill="#374151">1. Introduction......3</text>
    <text x="-70" y="12" font-family="system-ui, sans-serif" font-size="10" fill="#374151">2. Chapter 1........10</text>
    <text x="-70" y="26" font-family="system-ui, sans-serif" font-size="10" fill="#374151">3. Chapter 2........25</text>
    <text x="-70" y="40" font-family="system-ui, sans-serif" font-size="10" fill="#374151">4. Glossary..........50</text>
    <text x="0" y="85" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#8b5cf6">Shows page numbers for sections</text>
  </g>
  
  <!-- Glossary -->
  <g transform="translate(400, 350)">
    <rect x="-100" y="-60" width="200" height="130" rx="12" fill="white" stroke="#ef4444" stroke-width="2"/>
    <text x="0" y="-35" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#b91c1c">Glossary</text>
    <rect x="-80" y="-20" width="160" height="70" fill="#fef2f2" rx="4"/>
    <text x="-70" y="0" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#374151">carnivore</text>
    <text x="-70" y="12" font-family="system-ui, sans-serif" font-size="9" fill="#6b7280">n. a meat-eating animal</text>
    <text x="-70" y="28" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#374151">habitat</text>
    <text x="-70" y="40" font-family="system-ui, sans-serif" font-size="9" fill="#6b7280">n. where an animal lives</text>
    <text x="0" y="85" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#ef4444">Defines vocabulary words</text>
  </g>
  
  <!-- Index -->
  <g transform="translate(660, 350)">
    <rect x="-100" y="-60" width="200" height="130" rx="12" fill="white" stroke="#06b6d4" stroke-width="2"/>
    <text x="0" y="-35" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#0891b2">Index</text>
    <rect x="-80" y="-20" width="160" height="70" fill="#ecfeff" rx="4"/>
    <text x="-70" y="-2" font-family="system-ui, sans-serif" font-size="10" fill="#374151">Animals, 3, 10-15</text>
    <text x="-70" y="12" font-family="system-ui, sans-serif" font-size="10" fill="#374151">Birds, 20, 33</text>
    <text x="-70" y="26" font-family="system-ui, sans-serif" font-size="10" fill="#374151">Cats, 12, 45-47</text>
    <text x="-70" y="40" font-family="system-ui, sans-serif" font-size="10" fill="#374151">Dogs, 11, 50-52</text>
    <text x="0" y="85" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#06b6d4">Alphabetical list of topics + pages</text>
  </g>
  
  <rect x="0" y="470" width="800" height="30" fill="#f59e0b" fill-opacity="0.15"/>
  <text x="400" y="490" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#a16207">Text features help you preview, find, and understand information faster!</text>
</svg>
