<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 300" width="700" height="300">
  <title>Sentence Structure</title>
  <desc>Educational diagram showing the basic parts of a sentence: subject, predicate, and modifiers</desc>
  
  <!-- Background -->
  <rect width="700" height="300" fill="#fafafa"/>
  
  <!-- Title -->
  <text x="350" y="30" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#1e293b">Sentence Structure</text>
  
  <!-- Main sentence diagram -->
  <g transform="translate(50, 70)">
    <!-- The complete sentence -->
    <rect x="0" y="0" width="600" height="55" rx="8" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>
    <text x="300" y="25" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" fill="#1e293b">
      <tspan fill="#8b5cf6" font-weight="600">The clever fox</tspan>
      <tspan fill="#334155"> </tspan>
      <tspan fill="#22c55e" font-weight="600">quickly jumped</tspan>
      <tspan fill="#334155"> </tspan>
      <tspan fill="#3b82f6" font-weight="600">over the lazy dog.</tspan>
    </text>
    <text x="300" y="45" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">Complete Sentence</text>
    
    <!-- Divider line -->
    <line x1="0" y1="75" x2="600" y2="75" stroke="#e2e8f0" stroke-width="2"/>
    
    <!-- Subject box -->
    <g transform="translate(0, 90)">
      <rect x="0" y="0" width="180" height="80" rx="8" fill="#f3e8ff" stroke="#8b5cf6" stroke-width="2"/>
      <text x="90" y="25" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#7c3aed">SUBJECT</text>
      <text x="90" y="45" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#9333ea">Who or what the sentence is about</text>
      <text x="90" y="68" text-anchor="middle" font-family="system-ui, sans-serif" font-size="15" fill="#1e293b" font-style="italic">"The clever fox"</text>
    </g>
    
    <!-- Predicate box -->
    <g transform="translate(210, 90)">
      <rect x="0" y="0" width="180" height="80" rx="8" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
      <text x="90" y="25" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#15803d">PREDICATE</text>
      <text x="90" y="45" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#16a34a">What the subject does (verb)</text>
      <text x="90" y="68" text-anchor="middle" font-family="system-ui, sans-serif" font-size="15" fill="#1e293b" font-style="italic">"quickly jumped"</text>
    </g>
    
    <!-- Object/Complement box -->
    <g transform="translate(420, 90)">
      <rect x="0" y="0" width="180" height="80" rx="8" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
      <text x="90" y="25" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#1d4ed8">OBJECT/PHRASE</text>
      <text x="90" y="45" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#2563eb">Completes the meaning</text>
      <text x="90" y="68" text-anchor="middle" font-family="system-ui, sans-serif" font-size="15" fill="#1e293b" font-style="italic">"over the lazy dog"</text>
    </g>
    
    <!-- Connecting arrows -->
    <g stroke="#94a3b8" stroke-width="2" fill="none">
      <path d="M 90,55 L 90,88" marker-end="url(#arrowGray)"/>
      <path d="M 300,55 L 300,88" marker-end="url(#arrowGray)"/>
      <path d="M 510,55 L 510,88" marker-end="url(#arrowGray)"/>
    </g>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowGray" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#94a3b8"/>
    </marker>
  </defs>
  
  <!-- Key formula -->
  <g transform="translate(350, 275)">
    <rect x="-200" y="-15" width="400" height="35" rx="6" fill="#fef3c7" stroke="#fcd34d" stroke-width="1"/>
    <text x="0" y="5" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="#92400e">
      <tspan font-weight="600">Formula:</tspan>
      <tspan fill="#7c3aed"> Subject</tspan>
      <tspan> + </tspan>
      <tspan fill="#15803d">Predicate (Verb)</tspan>
      <tspan> + </tspan>
      <tspan fill="#1d4ed8">Object/Complement</tspan>
      <tspan> = </tspan>
      <tspan font-weight="600">Complete Sentence</tspan>
    </text>
  </g>
</svg>
