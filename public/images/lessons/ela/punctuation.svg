<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <title>Punctuation Marks</title>
  <desc>Educational diagram showing common punctuation marks and their uses</desc>
  
  <rect width="800" height="500" fill="#fef3c7"/>
  
  <text x="400" y="40" text-anchor="middle" font-family="system-ui, sans-serif" font-size="28" font-weight="700" fill="#b45309">Punctuation Marks</text>
  <text x="400" y="62" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="#d97706">Symbols That Help Us Read &amp; Write</text>
  
  <!-- Row 1 -->
  <!-- Period -->
  <g transform="translate(135, 160)">
    <rect x="-95" y="-55" width="190" height="100" rx="12" fill="white" stroke="#374151" stroke-width="2"/>
    <text x="-60" y="10" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#374151">.</text>
    <text x="20" y="-15" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#374151">Period</text>
    <text x="20" y="5" font-family="system-ui, sans-serif" font-size="11" fill="#6b7280">Ends a statement</text>
    <text x="20" y="25" font-family="system-ui, sans-serif" font-size="10" fill="#9ca3af" font-style="italic">"I like cats."</text>
  </g>
  
  <!-- Question Mark -->
  <g transform="translate(400, 160)">
    <rect x="-95" y="-55" width="190" height="100" rx="12" fill="white" stroke="#3b82f6" stroke-width="2"/>
    <text x="-60" y="15" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#3b82f6">?</text>
    <text x="20" y="-15" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#1e40af">Question Mark</text>
    <text x="20" y="5" font-family="system-ui, sans-serif" font-size="11" fill="#6b7280">Ends a question</text>
    <text x="20" y="25" font-family="system-ui, sans-serif" font-size="10" fill="#9ca3af" font-style="italic">"Do you like cats?"</text>
  </g>
  
  <!-- Exclamation -->
  <g transform="translate(665, 160)">
    <rect x="-95" y="-55" width="190" height="100" rx="12" fill="white" stroke="#ef4444" stroke-width="2"/>
    <text x="-60" y="15" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#ef4444">!</text>
    <text x="20" y="-15" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#b91c1c">Exclamation</text>
    <text x="20" y="5" font-family="system-ui, sans-serif" font-size="11" fill="#6b7280">Shows excitement</text>
    <text x="20" y="25" font-family="system-ui, sans-serif" font-size="10" fill="#9ca3af" font-style="italic">"I love cats!"</text>
  </g>
  
  <!-- Row 2 -->
  <!-- Comma -->
  <g transform="translate(135, 290)">
    <rect x="-95" y="-55" width="190" height="100" rx="12" fill="white" stroke="#22c55e" stroke-width="2"/>
    <text x="-60" y="15" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#22c55e">,</text>
    <text x="20" y="-15" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#166534">Comma</text>
    <text x="20" y="5" font-family="system-ui, sans-serif" font-size="11" fill="#6b7280">Pause in sentence</text>
    <text x="20" y="25" font-family="system-ui, sans-serif" font-size="10" fill="#9ca3af" font-style="italic">"Red, blue, green"</text>
  </g>
  
  <!-- Apostrophe -->
  <g transform="translate(400, 290)">
    <rect x="-95" y="-55" width="190" height="100" rx="12" fill="white" stroke="#f59e0b" stroke-width="2"/>
    <text x="-60" y="5" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#f59e0b">'</text>
    <text x="20" y="-15" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#b45309">Apostrophe</text>
    <text x="20" y="5" font-family="system-ui, sans-serif" font-size="11" fill="#6b7280">Contractions/ownership</text>
    <text x="20" y="25" font-family="system-ui, sans-serif" font-size="10" fill="#9ca3af" font-style="italic">"don't" / "Sara's"</text>
  </g>
  
  <!-- Quotation Marks -->
  <g transform="translate(665, 290)">
    <rect x="-95" y="-55" width="190" height="100" rx="12" fill="white" stroke="#8b5cf6" stroke-width="2"/>
    <text x="-65" y="10" font-family="system-ui, sans-serif" font-size="40" font-weight="700" fill="#8b5cf6">" "</text>
    <text x="20" y="-15" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#6d28d9">Quotation</text>
    <text x="20" y="5" font-family="system-ui, sans-serif" font-size="11" fill="#6b7280">Someone's words</text>
    <text x="20" y="25" font-family="system-ui, sans-serif" font-size="10" fill="#9ca3af" font-style="italic">She said "hi."</text>
  </g>
  
  <!-- Row 3 - Bonus marks -->
  <g transform="translate(260, 410)">
    <rect x="-60" y="-35" width="120" height="60" rx="8" fill="white" stroke="#64748b" stroke-width="2"/>
    <text x="-30" y="8" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#374151">:</text>
    <text x="20" y="5" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#374151">Colon</text>
  </g>
  
  <g transform="translate(415, 410)">
    <rect x="-60" y="-35" width="120" height="60" rx="8" fill="white" stroke="#64748b" stroke-width="2"/>
    <text x="-30" y="8" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#374151">;</text>
    <text x="20" y="5" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#374151">Semicolon</text>
  </g>
  
  <g transform="translate(570, 410)">
    <rect x="-60" y="-35" width="120" height="60" rx="8" fill="white" stroke="#64748b" stroke-width="2"/>
    <text x="-30" y="8" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#374151">-</text>
    <text x="20" y="5" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#374151">Hyphen</text>
  </g>
  
  <rect x="0" y="470" width="800" height="30" fill="#f59e0b" fill-opacity="0.15"/>
  <text x="400" y="490" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#b45309">Punctuation helps readers understand when to pause, stop, or change tone!</text>
</svg>
