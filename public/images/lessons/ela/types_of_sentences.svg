<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <title>Types of Sentences</title>
  <desc>Educational diagram showing four types of sentences: declarative, interrogative, imperative, and exclamatory</desc>
  
  <defs>
    <linearGradient id="sentBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#eff6ff"/>
      <stop offset="100%" style="stop-color:#fefce8"/>
    </linearGradient>
  </defs>
  
  <rect width="800" height="500" fill="url(#sentBg)"/>
  
  <text x="400" y="40" text-anchor="middle" font-family="system-ui, sans-serif" font-size="28" font-weight="700" fill="#1e40af">Types of Sentences</text>
  
  <!-- Declarative -->
  <g transform="translate(200, 150)">
    <rect x="-150" y="-55" width="300" height="110" rx="15" fill="white" stroke="#3b82f6" stroke-width="3"/>
    <circle cx="-110" cy="0" r="30" fill="#3b82f6"/>
    <text x="-110" y="8" text-anchor="middle" font-family="system-ui, sans-serif" font-size="24" fill="white">.</text>
    <text x="20" y="-20" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#1e40af">DECLARATIVE</text>
    <text x="20" y="5" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="#3b82f6">Makes a statement</text>
    <text x="20" y="30" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#64748b" font-style="italic">"The sky is blue."</text>
  </g>
  
  <!-- Interrogative -->
  <g transform="translate(600, 150)">
    <rect x="-150" y="-55" width="300" height="110" rx="15" fill="white" stroke="#22c55e" stroke-width="3"/>
    <circle cx="-110" cy="0" r="30" fill="#22c55e"/>
    <text x="-110" y="10" text-anchor="middle" font-family="system-ui, sans-serif" font-size="28" fill="white">?</text>
    <text x="20" y="-20" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#166534">INTERROGATIVE</text>
    <text x="20" y="5" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="#22c55e">Asks a question</text>
    <text x="20" y="30" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#64748b" font-style="italic">"What time is it?"</text>
  </g>
  
  <!-- Imperative -->
  <g transform="translate(200, 320)">
    <rect x="-150" y="-55" width="300" height="110" rx="15" fill="white" stroke="#f59e0b" stroke-width="3"/>
    <circle cx="-110" cy="0" r="30" fill="#f59e0b"/>
    <text x="-110" y="8" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" fill="white">â†’</text>
    <text x="20" y="-20" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#b45309">IMPERATIVE</text>
    <text x="20" y="5" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="#f59e0b">Gives a command</text>
    <text x="20" y="30" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#64748b" font-style="italic">"Please close the door."</text>
  </g>
  
  <!-- Exclamatory -->
  <g transform="translate(600, 320)">
    <rect x="-150" y="-55" width="300" height="110" rx="15" fill="white" stroke="#ef4444" stroke-width="3"/>
    <circle cx="-110" cy="0" r="30" fill="#ef4444"/>
    <text x="-110" y="10" text-anchor="middle" font-family="system-ui, sans-serif" font-size="28" fill="white">!</text>
    <text x="20" y="-20" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#b91c1c">EXCLAMATORY</text>
    <text x="20" y="5" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="#ef4444">Shows strong emotion</text>
    <text x="20" y="30" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#64748b" font-style="italic">"What a great day!"</text>
  </g>
  
  <!-- Tip -->
  <g transform="translate(400, 435)">
    <rect x="-180" y="-20" width="360" height="40" rx="8" fill="#8b5cf6" fill-opacity="0.15"/>
    <text x="0" y="5" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="#6d28d9">ðŸ’¡ The punctuation mark tells you what type of sentence it is!</text>
  </g>
  
  <rect x="0" y="470" width="800" height="30" fill="#3b82f6" fill-opacity="0.1"/>
  <text x="400" y="490" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#1e40af">Every sentence has a purpose - to tell, ask, command, or express emotion!</text>
</svg>
