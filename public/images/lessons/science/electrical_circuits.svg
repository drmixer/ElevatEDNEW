<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <title>Electrical Circuits</title>
  <desc>Educational diagram comparing series and parallel circuits with batteries, bulbs, and switches</desc>
  
  <defs>
    <linearGradient id="circBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fefce8"/>
      <stop offset="100%" style="stop-color:#fffbeb"/>
    </linearGradient>
  </defs>
  
  <rect width="800" height="500" fill="url(#circBg)"/>
  
  <text x="400" y="40" text-anchor="middle" font-family="system-ui, sans-serif" font-size="28" font-weight="700" fill="#b45309">Electrical Circuits</text>
  <text x="400" y="65" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#d97706">Series vs Parallel</text>
  
  <!-- SERIES CIRCUIT (Left) -->
  <g transform="translate(200, 260)">
    <text x="0" y="-130" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#dc2626">Series Circuit</text>
    
    <!-- Circuit path -->
    <rect x="-130" y="-100" width="260" height="180" rx="10" fill="none" stroke="#374151" stroke-width="4"/>
    
    <!-- Battery -->
    <g transform="translate(-130, -10)">
      <line x1="-8" y1="-20" x2="-8" y2="20" stroke="#374151" stroke-width="6"/>
      <line x1="8" y1="-35" x2="8" y2="35" stroke="#374151" stroke-width="3"/>
      <text x="0" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">Battery</text>
      <text x="-18" y="5" font-family="system-ui, sans-serif" font-size="12" fill="#ef4444">−</text>
      <text x="18" y="5" font-family="system-ui, sans-serif" font-size="12" fill="#22c55e">+</text>
    </g>
    
    <!-- Bulb 1 -->
    <g transform="translate(0, -100)">
      <circle cx="0" cy="0" r="18" fill="#fef3c7" stroke="#f59e0b" stroke-width="3"/>
      <path d="M-8,-8 L0,8 L8,-8" fill="none" stroke="#f59e0b" stroke-width="2"/>
      <text x="0" y="35" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">Bulb 1</text>
    </g>
    
    <!-- Bulb 2 -->
    <g transform="translate(130, -10)">
      <circle cx="0" cy="0" r="18" fill="#fef3c7" stroke="#f59e0b" stroke-width="3"/>
      <path d="M-8,-8 L0,8 L8,-8" fill="none" stroke="#f59e0b" stroke-width="2"/>
      <text x="0" y="35" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">Bulb 2</text>
    </g>
    
    <!-- Bulb 3 -->
    <g transform="translate(0, 80)">
      <circle cx="0" cy="0" r="18" fill="#fef3c7" stroke="#f59e0b" stroke-width="3"/>
      <path d="M-8,-8 L0,8 L8,-8" fill="none" stroke="#f59e0b" stroke-width="2"/>
      <text x="0" y="35" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">Bulb 3</text>
    </g>
    
    <!-- Current arrow -->
    <path d="M60,-100 L90,-100" fill="none" stroke="#3b82f6" stroke-width="3" marker-end="url(#blueArrow)"/>
    <text x="75" y="-110" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#3b82f6">current</text>
    
    <!-- Properties box -->
    <rect x="-100" y="130" width="200" height="70" rx="8" fill="white" stroke="#fca5a5" stroke-width="2"/>
    <text x="0" y="150" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#dc2626">One path for electricity</text>
    <text x="0" y="168" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">• If one bulb breaks, ALL go out</text>
    <text x="0" y="183" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">• Bulbs share the voltage</text>
  </g>
  
  <!-- PARALLEL CIRCUIT (Right) -->
  <g transform="translate(600, 260)">
    <text x="0" y="-130" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#22c55e">Parallel Circuit</text>
    
    <!-- Main circuit path -->
    <line x1="-130" y1="-100" x2="130" y2="-100" stroke="#374151" stroke-width="4"/>
    <line x1="-130" y1="80" x2="130" y2="80" stroke="#374151" stroke-width="4"/>
    <line x1="-130" y1="-100" x2="-130" y2="80" stroke="#374151" stroke-width="4"/>
    <line x1="130" y1="-100" x2="130" y2="80" stroke="#374151" stroke-width="4"/>
    
    <!-- Parallel branches -->
    <line x1="-50" y1="-100" x2="-50" y2="80" stroke="#374151" stroke-width="3"/>
    <line x1="50" y1="-100" x2="50" y2="80" stroke="#374151" stroke-width="3"/>
    
    <!-- Battery -->
    <g transform="translate(-130, -10)">
      <line x1="-8" y1="-20" x2="-8" y2="20" stroke="#374151" stroke-width="6"/>
      <line x1="8" y1="-35" x2="8" y2="35" stroke="#374151" stroke-width="3"/>
      <text x="0" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">Battery</text>
    </g>
    
    <!-- Bulb 1 -->
    <g transform="translate(-50, -10)">
      <circle cx="0" cy="0" r="16" fill="#fef3c7" stroke="#f59e0b" stroke-width="3"/>
      <path d="M-6,-6 L0,6 L6,-6" fill="none" stroke="#f59e0b" stroke-width="2"/>
    </g>
    
    <!-- Bulb 2 -->
    <g transform="translate(50, -10)">
      <circle cx="0" cy="0" r="16" fill="#fef3c7" stroke="#f59e0b" stroke-width="3"/>
      <path d="M-6,-6 L0,6 L6,-6" fill="none" stroke="#f59e0b" stroke-width="2"/>
    </g>
    
    <!-- Bulb 3 -->
    <g transform="translate(130, -10)">
      <circle cx="0" cy="0" r="16" fill="#fef3c7" stroke="#f59e0b" stroke-width="3"/>
      <path d="M-6,-6 L0,6 L6,-6" fill="none" stroke="#f59e0b" stroke-width="2"/>
    </g>
    
    <!-- Current arrows showing split -->
    <path d="M-90,-100 L-90,-85" fill="none" stroke="#3b82f6" stroke-width="2" marker-end="url(#blueArrow2)"/>
    <path d="M-50,-70 L-50,-55" fill="none" stroke="#3b82f6" stroke-width="2" marker-end="url(#blueArrow2)"/>
    <path d="M50,-70 L50,-55" fill="none" stroke="#3b82f6" stroke-width="2" marker-end="url(#blueArrow2)"/>
    
    <!-- Properties box -->
    <rect x="-100" y="130" width="200" height="70" rx="8" fill="white" stroke="#86efac" stroke-width="2"/>
    <text x="0" y="150" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#22c55e">Multiple paths for electricity</text>
    <text x="0" y="168" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">• If one bulb breaks, others stay ON</text>
    <text x="0" y="183" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">• Each bulb gets full voltage</text>
  </g>
  
  <defs>
    <marker id="blueArrow" markerWidth="8" markerHeight="8" refX="6" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="#3b82f6"/>
    </marker>
    <marker id="blueArrow2" markerWidth="6" markerHeight="6" refX="5" refY="2.5" orient="auto">
      <path d="M0,0 L0,5 L6,2.5 z" fill="#3b82f6"/>
    </marker>
  </defs>
  
  <!-- Legend -->
  <g transform="translate(400, 435)">
    <circle cx="-100" cy="0" r="10" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
    <text x="-80" y="4" font-family="system-ui, sans-serif" font-size="11" fill="#6b7280">= Light Bulb</text>
    <line x1="20" y1="-8" x2="20" y2="8" stroke="#374151" stroke-width="4"/>
    <line x1="30" y1="-12" x2="30" y2="12" stroke="#374151" stroke-width="2"/>
    <text x="50" y="4" font-family="system-ui, sans-serif" font-size="11" fill="#6b7280">= Battery</text>
  </g>
  
  <rect x="0" y="465" width="800" height="35" fill="#f59e0b" fill-opacity="0.1"/>
  <text x="400" y="488" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#b45309">Your home uses parallel circuits so one light going out doesn't turn off the whole house!</text>
</svg>
