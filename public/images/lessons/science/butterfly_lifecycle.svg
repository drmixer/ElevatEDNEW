<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 450" width="700" height="450">
  <title>Butterfly Life Cycle</title>
  <desc>Educational diagram showing the four stages of metamorphosis: egg, caterpillar, chrysalis, and butterfly</desc>
  
  <!-- Background -->
  <rect width="700" height="450" fill="#f0fdf4"/>
  
  <!-- Title -->
  <text x="350" y="35" text-anchor="middle" font-family="system-ui, sans-serif" font-size="22" font-weight="600" fill="#166534">Butterfly Life Cycle</text>
  <text x="350" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#16a34a">Complete Metamorphosis</text>
  
  <!-- Circular arrow path -->
  <circle cx="350" cy="240" r="130" fill="none" stroke="#86efac" stroke-width="4" stroke-dasharray="15,8"/>
  
  <!-- Directional arrows on circle -->
  <g fill="#22c55e">
    <polygon points="475,180 490,175 482,192"/>
    <polygon points="225,300 210,305 218,288"/>
  </g>
  
  <!-- 1. EGG (left) -->
  <g transform="translate(160, 240)">
    <circle cx="0" cy="0" r="65" fill="white" stroke="#22c55e" stroke-width="2"/>
    <!-- Leaf -->
    <ellipse cx="0" cy="20" rx="40" ry="15" fill="#22c55e"/>
    <line x1="-30" y1="20" x2="30" y2="20" stroke="#15803d" stroke-width="1"/>
    <!-- Egg -->
    <ellipse cx="5" cy="5" rx="8" ry="12" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
    <ellipse cx="5" cy="2" rx="4" ry="6" fill="#fefce8" opacity="0.5"/>
    
    <!-- Badge -->
    <circle cx="-45" cy="-45" r="20" fill="#22c55e"/>
    <text x="-45" y="-40" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="white">1</text>
    
    <text x="0" y="90" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#15803d">Egg</text>
    <text x="0" y="108" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#16a34a">Laid on a leaf</text>
  </g>
  
  <!-- 2. CATERPILLAR (top) -->
  <g transform="translate(350, 95)">
    <circle cx="0" cy="0" r="65" fill="white" stroke="#3b82f6" stroke-width="2"/>
    <!-- Caterpillar body -->
    <ellipse cx="-20" cy="5" rx="12" ry="10" fill="#84cc16"/>
    <ellipse cx="-5" cy="5" rx="12" ry="10" fill="#a3e635"/>
    <ellipse cx="10" cy="5" rx="12" ry="10" fill="#84cc16"/>
    <ellipse cx="25" cy="5" rx="12" ry="10" fill="#a3e635"/>
    <!-- Head -->
    <circle cx="-30" cy="5" r="10" fill="#65a30d"/>
    <circle cx="-33" cy="2" r="2" fill="#1e293b"/>
    <circle cx="-27" cy="2" r="2" fill="#1e293b"/>
    <!-- Antennae -->
    <line x1="-35" y1="-5" x2="-40" y2="-15" stroke="#65a30d" stroke-width="2"/>
    <line x1="-25" y1="-5" x2="-20" y2="-15" stroke="#65a30d" stroke-width="2"/>
    <!-- Legs -->
    <g stroke="#65a30d" stroke-width="2">
      <line x1="-20" y1="15" x2="-22" y2="25"/>
      <line x1="-5" y1="15" x2="-7" y2="25"/>
      <line x1="10" y1="15" x2="8" y2="25"/>
      <line x1="25" y1="15" x2="23" y2="25"/>
    </g>
    
    <!-- Badge -->
    <circle cx="-45" cy="-45" r="20" fill="#3b82f6"/>
    <text x="-45" y="-40" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="white">2</text>
    
    <text x="0" y="90" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#1d4ed8">Caterpillar</text>
    <text x="0" y="108" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#3b82f6">Larva stage - eats &amp; grows</text>
  </g>
  
  <!-- 3. CHRYSALIS (right) -->
  <g transform="translate(540, 240)">
    <circle cx="0" cy="0" r="65" fill="white" stroke="#8b5cf6" stroke-width="2"/>
    <!-- Branch -->
    <line x1="-20" y1="-35" x2="20" y2="-35" stroke="#92400e" stroke-width="4" stroke-linecap="round"/>
    <!-- Chrysalis -->
    <path d="M 0,-30 Q 18,-10 15,15 Q 10,35 0,40 Q -10,35 -15,15 Q -18,-10 0,-30" fill="#22c55e" stroke="#15803d" stroke-width="2"/>
    <ellipse cx="0" cy="-28" rx="5" ry="3" fill="#fbbf24"/>
    <!-- Pattern on chrysalis -->
    <path d="M -8,0 Q 0,5 8,0" fill="none" stroke="#15803d" stroke-width="1"/>
    <path d="M -10,15 Q 0,20 10,15" fill="none" stroke="#15803d" stroke-width="1"/>
    
    <!-- Badge -->
    <circle cx="-45" cy="-45" r="20" fill="#8b5cf6"/>
    <text x="-45" y="-40" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="white">3</text>
    
    <text x="0" y="90" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#7c3aed">Chrysalis</text>
    <text x="0" y="108" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#8b5cf6">Pupa stage - transforms</text>
  </g>
  
  <!-- 4. BUTTERFLY (bottom) -->
  <g transform="translate(350, 385)">
    <circle cx="0" cy="0" r="65" fill="white" stroke="#f97316" stroke-width="2"/>
    <!-- Butterfly -->
    <!-- Wings -->
    <ellipse cx="-25" cy="-10" rx="25" ry="20" fill="#f97316" transform="rotate(-20 -25 -10)"/>
    <ellipse cx="25" cy="-10" rx="25" ry="20" fill="#f97316" transform="rotate(20 25 -10)"/>
    <ellipse cx="-20" cy="10" rx="18" ry="15" fill="#fb923c" transform="rotate(-10 -20 10)"/>
    <ellipse cx="20" cy="10" rx="18" ry="15" fill="#fb923c" transform="rotate(10 20 10)"/>
    <!-- Wing patterns -->
    <circle cx="-25" cy="-10" r="6" fill="#fbbf24"/>
    <circle cx="25" cy="-10" r="6" fill="#fbbf24"/>
    <circle cx="-18" cy="8" r="4" fill="#fbbf24"/>
    <circle cx="18" cy="8" r="4" fill="#fbbf24"/>
    <!-- Body -->
    <ellipse cx="0" cy="0" rx="5" ry="20" fill="#1e293b"/>
    <!-- Head -->
    <circle cx="0" cy="-22" r="6" fill="#1e293b"/>
    <!-- Antennae -->
    <path d="M -3,-28 Q -8,-40 -5,-45" fill="none" stroke="#1e293b" stroke-width="1.5"/>
    <path d="M 3,-28 Q 8,-40 5,-45" fill="none" stroke="#1e293b" stroke-width="1.5"/>
    <circle cx="-5" cy="-45" r="2" fill="#1e293b"/>
    <circle cx="5" cy="-45" r="2" fill="#1e293b"/>
    
    <!-- Badge -->
    <circle cx="-45" cy="-45" r="20" fill="#f97316"/>
    <text x="-45" y="-40" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="white">4</text>
    
    <text x="0" y="85" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#ea580c">Butterfly</text>
    <text x="0" y="103" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#f97316">Adult - flies &amp; reproduces</text>
  </g>
  
  <!-- Center label -->
  <g transform="translate(350, 240)">
    <circle cx="0" cy="0" r="35" fill="#dcfce7" stroke="#86efac" stroke-width="2"/>
    <text x="0" y="-5" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#166534" font-weight="600">Life</text>
    <text x="0" y="10" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#166534" font-weight="600">Cycle</text>
  </g>
  
  <!-- Footer -->
  <text x="350" y="440" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">ðŸ’¡ This process is called "complete metamorphosis" - the insect changes form completely!</text>
</svg>
