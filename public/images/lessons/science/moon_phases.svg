<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <title>Moon Phases</title>
  <desc>Educational diagram showing the eight phases of the Moon as it orbits Earth, from new moon to full moon and back</desc>
  
  <defs>
    <linearGradient id="spaceGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <radialGradient id="moonGlow" cx="50%" cy="50%" r="50%">
      <stop offset="70%" style="stop-color:#fef3c7"/>
      <stop offset="100%" style="stop-color:#fcd34d"/>
    </radialGradient>
    <radialGradient id="sunGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fef08a"/>
      <stop offset="60%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#spaceGradient)"/>
  
  <!-- Stars -->
  <g fill="white" opacity="0.6">
    <circle cx="50" cy="80" r="1.5"/>
    <circle cx="120" cy="45" r="1"/>
    <circle cx="200" cy="90" r="1.2"/>
    <circle cx="280" cy="30" r="1"/>
    <circle cx="350" cy="70" r="1.5"/>
    <circle cx="450" cy="40" r="1"/>
    <circle cx="520" cy="85" r="1.3"/>
    <circle cx="600" cy="50" r="1"/>
    <circle cx="680" cy="75" r="1.5"/>
    <circle cx="750" cy="35" r="1"/>
    <circle cx="100" cy="450" r="1"/>
    <circle cx="700" cy="460" r="1.2"/>
    <circle cx="400" cy="480" r="1"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="system-ui, sans-serif" font-size="28" font-weight="700" fill="#fef3c7">Phases of the Moon</text>
  
  <!-- Sun indicator (left side) -->
  <g transform="translate(50, 260)">
    <circle cx="0" cy="0" r="30" fill="url(#sunGlow)"/>
    <g stroke="#fbbf24" stroke-width="2" stroke-linecap="round">
      <line x1="40" y1="0" x2="55" y2="0"/>
      <line x1="35" y1="-20" x2="48" y2="-28"/>
      <line x1="35" y1="20" x2="48" y2="28"/>
    </g>
    <text x="0" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#fcd34d">Sunlight</text>
    <path d="M70,0 L130,0" fill="none" stroke="#fbbf24" stroke-width="2" stroke-dasharray="6,3" marker-end="url(#sunArrow)"/>
  </g>
  
  <defs>
    <marker id="sunArrow" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="#fbbf24"/>
    </marker>
  </defs>
  
  <!-- Moon phases in a row -->
  <!-- Phase 1: New Moon -->
  <g transform="translate(160, 180)">
    <circle cx="0" cy="0" r="40" fill="#1e293b" stroke="#475569" stroke-width="2"/>
    <text x="0" y="60" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#94a3b8">New Moon</text>
    <text x="0" y="75" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">0% visible</text>
  </g>
  
  <!-- Phase 2: Waxing Crescent -->
  <g transform="translate(260, 180)">
    <circle cx="0" cy="0" r="40" fill="#1e293b" stroke="#475569" stroke-width="2"/>
    <path d="M0,-40 A40,40 0 0,1 0,40 A25,40 0 0,0 0,-40" fill="url(#moonGlow)"/>
    <text x="0" y="60" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#fef3c7">Waxing</text>
    <text x="0" y="75" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#fef3c7">Crescent</text>
  </g>
  
  <!-- Phase 3: First Quarter -->
  <g transform="translate(360, 180)">
    <circle cx="0" cy="0" r="40" fill="#1e293b" stroke="#475569" stroke-width="2"/>
    <path d="M0,-40 A40,40 0 0,1 0,40 L0,-40" fill="url(#moonGlow)"/>
    <text x="0" y="60" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#fef3c7">First Quarter</text>
    <text x="0" y="75" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">50% visible</text>
  </g>
  
  <!-- Phase 4: Waxing Gibbous -->
  <g transform="translate(460, 180)">
    <circle cx="0" cy="0" r="40" fill="#1e293b" stroke="#475569" stroke-width="2"/>
    <path d="M0,-40 A40,40 0 0,1 0,40 A25,40 0 0,1 0,-40" fill="url(#moonGlow)"/>
    <text x="0" y="60" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#fef3c7">Waxing</text>
    <text x="0" y="75" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#fef3c7">Gibbous</text>
  </g>
  
  <!-- Phase 5: Full Moon -->
  <g transform="translate(560, 180)">
    <circle cx="0" cy="0" r="40" fill="url(#moonGlow)" stroke="#fcd34d" stroke-width="2"/>
    <!-- Moon craters/details -->
    <circle cx="-15" cy="-10" r="8" fill="#fde68a" opacity="0.4"/>
    <circle cx="10" cy="15" r="10" fill="#fde68a" opacity="0.3"/>
    <circle cx="15" cy="-20" r="5" fill="#fde68a" opacity="0.4"/>
    <text x="0" y="60" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#fef3c7">Full Moon</text>
    <text x="0" y="75" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">100% visible</text>
  </g>
  
  <!-- Phase 6: Waning Gibbous -->
  <g transform="translate(660, 180)">
    <circle cx="0" cy="0" r="40" fill="#1e293b" stroke="#475569" stroke-width="2"/>
    <path d="M0,-40 A40,40 0 0,0 0,40 A25,40 0 0,0 0,-40" fill="url(#moonGlow)"/>
    <text x="0" y="60" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#fef3c7">Waning</text>
    <text x="0" y="75" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#fef3c7">Gibbous</text>
  </g>
  
  <!-- Second row -->
  <!-- Phase 7: Third Quarter -->
  <g transform="translate(360, 350)">
    <circle cx="0" cy="0" r="40" fill="#1e293b" stroke="#475569" stroke-width="2"/>
    <path d="M0,-40 A40,40 0 0,0 0,40 L0,-40" fill="url(#moonGlow)"/>
    <text x="0" y="60" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#fef3c7">Third Quarter</text>
    <text x="0" y="75" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">50% visible</text>
  </g>
  
  <!-- Phase 8: Waning Crescent -->
  <g transform="translate(460, 350)">
    <circle cx="0" cy="0" r="40" fill="#1e293b" stroke="#475569" stroke-width="2"/>
    <path d="M0,-40 A40,40 0 0,0 0,40 A25,40 0 0,1 0,-40" fill="url(#moonGlow)"/>
    <text x="0" y="60" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#fef3c7">Waning</text>
    <text x="0" y="75" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#fef3c7">Crescent</text>
  </g>
  
  <!-- Cycle arrows -->
  <path d="M200,230 Q230,260 255,230" fill="none" stroke="#64748b" stroke-width="2" marker-end="url(#cycleArrow)"/>
  <path d="M305,230 Q330,260 355,230" fill="none" stroke="#64748b" stroke-width="2" marker-end="url(#cycleArrow)"/>
  <path d="M405,230 Q430,260 455,230" fill="none" stroke="#64748b" stroke-width="2" marker-end="url(#cycleArrow)"/>
  <path d="M505,230 Q530,260 555,230" fill="none" stroke="#64748b" stroke-width="2" marker-end="url(#cycleArrow)"/>
  <path d="M605,230 Q630,260 655,230" fill="none" stroke="#64748b" stroke-width="2" marker-end="url(#cycleArrow)"/>
  <path d="M660,240 Q680,290 500,310" fill="none" stroke="#64748b" stroke-width="2" marker-end="url(#cycleArrow)"/>
  <path d="M405,400 Q350,430 320,400" fill="none" stroke="#64748b" stroke-width="2"/>
  <path d="M320,350 Q280,280 160,240" fill="none" stroke="#64748b" stroke-width="2" marker-end="url(#cycleArrow)"/>
  
  <defs>
    <marker id="cycleArrow" markerWidth="8" markerHeight="8" refX="6" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="#64748b"/>
    </marker>
  </defs>
  
  <!-- Legend box -->
  <g transform="translate(160, 330)">
    <rect x="-45" y="-25" width="180" height="100" rx="8" fill="#1e293b" stroke="#475569" stroke-width="2"/>
    <text x="45" y="-5" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#fef3c7">Cycle Length</text>
    <text x="45" y="15" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#fbbf24">~29.5 days</text>
    <text x="45" y="40" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8">Waxing = Growing</text>
    <text x="45" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8">Waning = Shrinking</text>
  </g>
  
  <!-- Footer -->
  <rect x="0" y="470" width="800" height="30" fill="#fbbf24" fill-opacity="0.1"/>
  <text x="400" y="490" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#fcd34d">The Moon's appearance changes as it orbits Earth and sunlight hits different parts!</text>
</svg>
