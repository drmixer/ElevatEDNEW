<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <title>Light Spectrum</title>
  <desc>Educational diagram showing the visible light spectrum, prism refraction, and wavelengths</desc>
  
  <rect width="800" height="500" fill="#1e293b"/>
  
  <text x="400" y="40" text-anchor="middle" font-family="system-ui, sans-serif" font-size="28" font-weight="700" fill="white">The Light Spectrum</text>
  <text x="400" y="62" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="#94a3b8">Visible Light &amp; Wavelengths</text>
  
  <!-- Prism diagram -->
  <g transform="translate(200, 250)">
    <!-- White light beam -->
    <path d="M-100,0 L0,0" stroke="white" stroke-width="20"/>
    <text x="-100" y="-25" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="white">White Light</text>
    
    <!-- Prism -->
    <polygon points="0,-60 80,60 -80,60" fill="#e0f2fe" fill-opacity="0.3" stroke="#7dd3fc" stroke-width="3"/>
    <text x="0" y="85" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#7dd3fc">Prism</text>
    
    <!-- Rainbow beams -->
    <line x1="60" y1="40" x2="180" y2="-60" stroke="#ef4444" stroke-width="8"/>
    <line x1="65" y1="45" x2="185" y2="-35" stroke="#f97316" stroke-width="8"/>
    <line x1="70" y1="48" x2="190" y2="-10" stroke="#eab308" stroke-width="8"/>
    <line x1="73" y1="51" x2="195" y2="15" stroke="#22c55e" stroke-width="8"/>
    <line x1="75" y1="54" x2="200" y2="40" stroke="#3b82f6" stroke-width="8"/>
    <line x1="77" y1="57" x2="205" y2="65" stroke="#6366f1" stroke-width="8"/>
    <line x1="79" y1="60" x2="210" y2="90" stroke="#8b5cf6" stroke-width="8"/>
  </g>
  
  <!-- Color labels (ROY G BIV) -->
  <g transform="translate(430, 180)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#ef4444">Red</text>
    <text x="0" y="25" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#f97316">Orange</text>
    <text x="0" y="50" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#eab308">Yellow</text>
    <text x="0" y="75" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#22c55e">Green</text>
    <text x="0" y="100" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#3b82f6">Blue</text>
    <text x="0" y="125" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#6366f1">Indigo</text>
    <text x="0" y="150" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#8b5cf6">Violet</text>
  </g>
  
  <!-- Wavelength info -->
  <g transform="translate(520, 180)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8">~700 nm (longest)</text>
    <text x="0" y="25" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8">~620 nm</text>
    <text x="0" y="50" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8">~580 nm</text>
    <text x="0" y="75" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8">~530 nm</text>
    <text x="0" y="100" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8">~470 nm</text>
    <text x="0" y="125" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8">~445 nm</text>
    <text x="0" y="150" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8">~400 nm (shortest)</text>
  </g>
  
  <!-- Rainbow bar -->
  <g transform="translate(100, 400)">
    <defs>
      <linearGradient id="rainbowGrad" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#ef4444"/>
        <stop offset="17%" style="stop-color:#f97316"/>
        <stop offset="33%" style="stop-color:#eab308"/>
        <stop offset="50%" style="stop-color:#22c55e"/>
        <stop offset="67%" style="stop-color:#3b82f6"/>
        <stop offset="83%" style="stop-color:#6366f1"/>
        <stop offset="100%" style="stop-color:#8b5cf6"/>
      </linearGradient>
    </defs>
    <rect x="0" y="0" width="600" height="30" rx="4" fill="url(#rainbowGrad)"/>
    <text x="0" y="50" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8">Longer wavelength</text>
    <text x="600" y="50" text-anchor="end" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8">Shorter wavelength</text>
    <text x="0" y="65" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8">Lower energy</text>
    <text x="600" y="65" text-anchor="end" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8">Higher energy</text>
  </g>
  
  <!-- ROY G BIV memory trick -->
  <g transform="translate(680, 240)">
    <rect x="-60" y="-30" width="120" height="70" rx="10" fill="#475569"/>
    <text x="0" y="-10" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Memory Trick:</text>
    <text x="0" y="10" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#fbbf24">ROY G BIV</text>
    <text x="0" y="28" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#94a3b8">(a colorful name!)</text>
  </g>
  
  <rect x="0" y="470" width="800" height="30" fill="#3b82f6" fill-opacity="0.2"/>
  <text x="400" y="490" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#7dd3fc">White light contains all colors of the rainbow! A prism separates them by wavelength.</text>
</svg>
