<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 400" width="700" height="400">
  <title>Photosynthesis</title>
  <desc>Educational diagram showing the process of photosynthesis in plants</desc>
  
  <!-- Background -->
  <rect width="700" height="400" fill="#f0fdf4"/>
  
  <!-- Title -->
  <text x="350" y="30" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#166534">Photosynthesis</text>
  <text x="350" y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#16a34a">How plants make their own food</text>
  
  <!-- SUN (input) -->
  <g transform="translate(100, 120)">
    <circle cx="0" cy="0" r="45" fill="#fbbf24"/>
    <circle cx="0" cy="0" r="35" fill="#fcd34d"/>
    <!-- Sun rays -->
    <g stroke="#fbbf24" stroke-width="4" stroke-linecap="round">
      <line x1="55" y1="0" x2="70" y2="0"/>
      <line x1="39" y1="39" x2="50" y2="50"/>
      <line x1="0" y1="55" x2="0" y2="70"/>
      <line x1="-39" y1="39" x2="-50" y2="50"/>
      <line x1="-55" y1="0" x2="-70" y2="0"/>
      <line x1="-39" y1="-39" x2="-50" y2="-50"/>
      <line x1="0" y1="-55" x2="0" y2="-70"/>
      <line x1="39" y1="-39" x2="50" y2="-50"/>
    </g>
    <text x="0" y="5" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#92400e">SUN</text>
    <text x="0" y="90" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#b45309" font-weight="600">Light Energy</text>
  </g>
  
  <!-- Arrow from sun to leaf -->
  <path d="M 170,120 L 240,180" stroke="#fbbf24" stroke-width="3" marker-end="url(#arrowYellow2)"/>
  
  <!-- LEAF / CHLOROPLAST (center) -->
  <g transform="translate(350, 220)">
    <!-- Large leaf shape -->
    <ellipse cx="0" cy="0" rx="120" ry="80" fill="#22c55e" stroke="#15803d" stroke-width="3"/>
    <ellipse cx="0" cy="0" rx="100" ry="60" fill="#4ade80" opacity="0.5"/>
    
    <!-- Leaf vein -->
    <line x1="-80" y1="0" x2="80" y2="0" stroke="#15803d" stroke-width="2"/>
    <line x1="0" y1="-50" x2="0" y2="50" stroke="#15803d" stroke-width="2"/>
    
    <!-- Chloroplast circles -->
    <g fill="#86efac" stroke="#22c55e" stroke-width="1">
      <ellipse cx="-40" cy="-20" rx="20" ry="12"/>
      <ellipse cx="35" cy="15" rx="18" ry="10"/>
      <ellipse cx="-30" cy="25" rx="15" ry="9"/>
    </g>
    
    <text x="0" y="5" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="white">CHLOROPLAST</text>
    <text x="0" y="20" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#f0fdf4">(where it happens)</text>
  </g>
  
  <!-- CO2 INPUT (from air) -->
  <g transform="translate(200, 280)">
    <rect x="-60" y="-25" width="120" height="50" rx="8" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
    <text x="0" y="-5" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#1d4ed8">CO₂</text>
    <text x="0" y="15" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#3b82f6">Carbon Dioxide</text>
    <text x="0" y="45" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">(from air)</text>
  </g>
  
  <!-- Arrow from CO2 to leaf -->
  <path d="M 200,255 L 260,235" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrowBlue3)"/>
  
  <!-- H2O INPUT (from roots) -->
  <g transform="translate(200, 360)">
    <rect x="-60" y="-25" width="120" height="50" rx="8" fill="#bae6fd" stroke="#0ea5e9" stroke-width="2"/>
    <text x="0" y="-5" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#0369a1">H₂O</text>
    <text x="0" y="15" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#0ea5e9">Water</text>
    <text x="0" y="45" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">(from roots)</text>
  </g>
  
  <!-- Arrow from H2O to leaf -->
  <path d="M 200,335 L 260,285" stroke="#0ea5e9" stroke-width="2" marker-end="url(#arrowCyan)"/>
  
  <!-- GLUCOSE OUTPUT -->
  <g transform="translate(520, 280)">
    <rect x="-60" y="-25" width="120" height="50" rx="8" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
    <text x="0" y="-5" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#15803d">C₆H₁₂O₆</text>
    <text x="0" y="15" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#22c55e">Glucose (Sugar)</text>
    <text x="0" y="45" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">(food for plant)</text>
  </g>
  
  <!-- Arrow from leaf to glucose -->
  <path d="M 470,235 L 480,255" stroke="#22c55e" stroke-width="2" marker-end="url(#arrowGreen3)"/>
  
  <!-- O2 OUTPUT -->
  <g transform="translate(520, 360)">
    <rect x="-60" y="-25" width="120" height="50" rx="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
    <text x="0" y="-5" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#b45309">O₂</text>
    <text x="0" y="15" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#d97706">Oxygen</text>
    <text x="0" y="45" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">(released to air)</text>
  </g>
  
  <!-- Arrow from leaf to O2 -->
  <path d="M 470,265 L 480,335" stroke="#f59e0b" stroke-width="2" marker-end="url(#arrowOrange2)"/>
  
  <!-- Equation box -->
  <g transform="translate(350, 90)">
    <rect x="-200" y="-20" width="400" height="40" rx="6" fill="#f8fafc" stroke="#e2e8f0"/>
    <text x="0" y="5" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="#334155">
      <tspan font-weight="600">6CO₂ + 6H₂O + Light Energy → C₆H₁₂O₆ + 6O₂</tspan>
    </text>
  </g>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowYellow2" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#fbbf24"/>
    </marker>
    <marker id="arrowBlue3" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#3b82f6"/>
    </marker>
    <marker id="arrowCyan" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#0ea5e9"/>
    </marker>
    <marker id="arrowGreen3" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#22c55e"/>
    </marker>
    <marker id="arrowOrange2" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#f59e0b"/>
    </marker>
  </defs>
</svg>
