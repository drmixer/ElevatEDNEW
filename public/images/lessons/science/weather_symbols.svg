<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <title>Weather Symbols</title>
  <desc>Educational diagram showing common weather symbols used in forecasts and maps</desc>
  
  <rect width="800" height="500" fill="#e0f2fe"/>
  
  <text x="400" y="40" text-anchor="middle" font-family="system-ui, sans-serif" font-size="28" font-weight="700" fill="#0369a1">Weather Symbols</text>
  <text x="400" y="62" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="#0ea5e9">Reading Weather Maps &amp; Forecasts</text>
  
  <!-- Row 1 -->
  <!-- Sunny -->
  <g transform="translate(120, 150)">
    <rect x="-70" y="-55" width="140" height="110" rx="12" fill="white" stroke="#fbbf24" stroke-width="3"/>
    <circle cx="0" cy="-5" r="30" fill="#fbbf24"/>
    <g stroke="#fbbf24" stroke-width="3" stroke-linecap="round">
      <line x1="0" y1="-45" x2="0" y2="-55"/>
      <line x1="0" y1="35" x2="0" y2="45"/>
      <line x1="-40" y1="-5" x2="-50" y2="-5"/>
      <line x1="40" y1="-5" x2="50" y2="-5"/>
      <line x1="-28" y1="-33" x2="-35" y2="-40"/>
      <line x1="28" y1="-33" x2="35" y2="-40"/>
      <line x1="-28" y1="23" x2="-35" y2="30"/>
      <line x1="28" y1="23" x2="35" y2="30"/>
    </g>
    <text x="0" y="70" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#b45309">Sunny</text>
  </g>
  
  <!-- Partly Cloudy -->
  <g transform="translate(280, 150)">
    <rect x="-70" y="-55" width="140" height="110" rx="12" fill="white" stroke="#94a3b8" stroke-width="3"/>
    <circle cx="-15" cy="-20" r="22" fill="#fbbf24"/>
    <ellipse cx="10" cy="0" rx="40" ry="25" fill="#e2e8f0"/>
    <ellipse cx="-15" cy="5" rx="25" ry="18" fill="#cbd5e1"/>
    <text x="0" y="70" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#64748b">Partly Cloudy</text>
  </g>
  
  <!-- Cloudy -->
  <g transform="translate(440, 150)">
    <rect x="-70" y="-55" width="140" height="110" rx="12" fill="white" stroke="#94a3b8" stroke-width="3"/>
    <ellipse cx="0" cy="-10" rx="45" ry="28" fill="#94a3b8"/>
    <ellipse cx="-20" cy="5" rx="30" ry="20" fill="#cbd5e1"/>
    <ellipse cx="25" cy="0" rx="25" ry="18" fill="#cbd5e1"/>
    <text x="0" y="70" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#64748b">Cloudy</text>
  </g>
  
  <!-- Rain -->
  <g transform="translate(600, 150)">
    <rect x="-70" y="-55" width="140" height="110" rx="12" fill="white" stroke="#3b82f6" stroke-width="3"/>
    <ellipse cx="0" cy="-20" rx="40" ry="22" fill="#94a3b8"/>
    <g fill="#3b82f6">
      <ellipse cx="-20" cy="15" rx="4" ry="8"/>
      <ellipse cx="0" cy="25" rx="4" ry="8"/>
      <ellipse cx="20" cy="15" rx="4" ry="8"/>
    </g>
    <text x="0" y="70" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#2563eb">Rain</text>
  </g>
  
  <!-- Row 2 -->
  <!-- Thunderstorm -->
  <g transform="translate(120, 300)">
    <rect x="-70" y="-55" width="140" height="110" rx="12" fill="white" stroke="#6366f1" stroke-width="3"/>
    <ellipse cx="0" cy="-25" rx="40" ry="22" fill="#475569"/>
    <polygon points="-5,-5 10,-5 0,15 15,15 -10,40 -5,20 -20,20" fill="#fbbf24"/>
    <g fill="#3b82f6">
      <ellipse cx="-25" cy="5" rx="3" ry="6"/>
      <ellipse cx="25" cy="5" rx="3" ry="6"/>
    </g>
    <text x="0" y="70" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#4f46e5">Thunderstorm</text>
  </g>
  
  <!-- Snow -->
  <g transform="translate(280, 300)">
    <rect x="-70" y="-55" width="140" height="110" rx="12" fill="white" stroke="#06b6d4" stroke-width="3"/>
    <ellipse cx="0" cy="-25" rx="40" ry="22" fill="#cbd5e1"/>
    <g fill="#0ea5e9" font-family="system-ui, sans-serif" font-size="16">
      <text x="-20" y="10">â„</text>
      <text x="5" y="25">â„</text>
      <text x="20" y="5">â„</text>
    </g>
    <text x="0" y="70" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#0891b2">Snow</text>
  </g>
  
  <!-- Fog -->
  <g transform="translate(440, 300)">
    <rect x="-70" y="-55" width="140" height="110" rx="12" fill="white" stroke="#a1a1aa" stroke-width="3"/>
    <g stroke="#94a3b8" stroke-width="4" stroke-linecap="round">
      <line x1="-35" y1="-20" x2="35" y2="-20"/>
      <line x1="-30" y1="0" x2="30" y2="0"/>
      <line x1="-35" y1="20" x2="35" y2="20"/>
    </g>
    <text x="0" y="70" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#71717a">Fog</text>
  </g>
  
  <!-- Windy -->
  <g transform="translate(600, 300)">
    <rect x="-70" y="-55" width="140" height="110" rx="12" fill="white" stroke="#22c55e" stroke-width="3"/>
    <g fill="none" stroke="#22c55e" stroke-width="3" stroke-linecap="round">
      <path d="M-30,-20 Q10,-20 20,-10 Q30,0 20,10"/>
      <path d="M-30,5 Q20,5 30,15"/>
      <path d="M-30,25 Q0,25 10,15 Q20,5 30,10"/>
    </g>
    <text x="0" y="70" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#16a34a">Windy</text>
  </g>
  
  <!-- Temperature tip -->
  <g transform="translate(400, 430)">
    <rect x="-280" y="-25" width="560" height="50" rx="10" fill="white" stroke="#0ea5e9" stroke-width="2"/>
    <text x="0" y="0" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#0369a1">Temperature is measured in:</text>
    <text x="-100" y="20" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#374151">ğŸ‡ºğŸ‡¸ Fahrenheit (Â°F)</text>
    <text x="100" y="20" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#374151">ğŸŒ Celsius (Â°C)</text>
  </g>
  
  <rect x="0" y="470" width="800" height="30" fill="#0ea5e9" fill-opacity="0.15"/>
  <text x="400" y="490" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#0369a1">Weather symbols help us quickly understand forecast conditions!</text>
</svg>
