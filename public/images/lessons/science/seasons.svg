<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <title>Seasons</title>
  <desc>Educational diagram showing why we have seasons due to Earth's tilt and orbit around the Sun</desc>
  
  <rect width="800" height="500" fill="#0f172a"/>
  
  <!-- Stars -->
  <g fill="white" opacity="0.5">
    <circle cx="50" cy="50" r="1"/><circle cx="150" cy="80" r="1.2"/>
    <circle cx="250" cy="40" r="1"/><circle cx="350" cy="70" r="1.5"/>
    <circle cx="550" cy="45" r="1"/><circle cx="650" cy="75" r="1.2"/>
    <circle cx="750" cy="55" r="1"/><circle cx="100" cy="450" r="1"/>
    <circle cx="700" cy="460" r="1.2"/><circle cx="400" cy="480" r="1"/>
  </g>
  
  <text x="400" y="35" text-anchor="middle" font-family="system-ui, sans-serif" font-size="26" font-weight="700" fill="white">Why Do We Have Seasons?</text>
  <text x="400" y="58" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="#94a3b8">Earth's Tilt &amp; Orbit Around the Sun</text>
  
  <!-- Sun in center -->
  <g transform="translate(400, 260)">
    <circle cx="0" cy="0" r="45" fill="#fbbf24"/>
    <circle cx="0" cy="0" r="38" fill="#fcd34d"/>
    <circle cx="0" cy="0" r="55" fill="#fbbf24" opacity="0.2"/>
    <text x="0" y="6" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#78350f">SUN</text>
  </g>
  
  <!-- Orbit ellipse -->
  <ellipse cx="400" cy="260" rx="280" ry="150" fill="none" stroke="#475569" stroke-width="2" stroke-dasharray="8,4"/>
  
  <!-- Summer (top - tilted toward sun) -->
  <g transform="translate(400, 100)">
    <circle cx="0" cy="0" r="28" fill="#3b82f6"/>
    <ellipse cx="0" cy="0" rx="28" ry="8" fill="#22c55e" opacity="0.6"/>
    <line x1="0" y1="-35" x2="8" y2="35" stroke="#ef4444" stroke-width="2"/>
    <circle cx="8" cy="-35" r="4" fill="#ef4444"/>
    <text x="0" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#fbbf24">SUMMER</text>
    <text x="0" y="70" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8">(Northern Hemisphere)</text>
    <text x="0" y="85" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">Tilted toward Sun</text>
  </g>
  
  <!-- Winter (bottom - tilted away) -->
  <g transform="translate(400, 420)">
    <circle cx="0" cy="0" r="28" fill="#3b82f6"/>
    <ellipse cx="0" cy="0" rx="28" ry="8" fill="#22c55e" opacity="0.6"/>
    <line x1="0" y1="-35" x2="8" y2="35" stroke="#ef4444" stroke-width="2"/>
    <circle cx="8" cy="-35" r="4" fill="#ef4444"/>
    <text x="0" y="-50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#60a5fa">WINTER</text>
    <text x="0" y="-35" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8">(Northern Hemisphere)</text>
  </g>
  
  <!-- Spring (left) -->
  <g transform="translate(120, 260)">
    <circle cx="0" cy="0" r="25" fill="#3b82f6"/>
    <ellipse cx="0" cy="0" rx="25" ry="7" fill="#22c55e" opacity="0.6"/>
    <line x1="0" y1="-32" x2="6" y2="32" stroke="#ef4444" stroke-width="2"/>
    <text x="0" y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="700" fill="#86efac">SPRING</text>
  </g>
  
  <!-- Fall (right) -->
  <g transform="translate(680, 260)">
    <circle cx="0" cy="0" r="25" fill="#3b82f6"/>
    <ellipse cx="0" cy="0" rx="25" ry="7" fill="#22c55e" opacity="0.6"/>
    <line x1="0" y1="-32" x2="6" y2="32" stroke="#ef4444" stroke-width="2"/>
    <text x="0" y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="700" fill="#fb923c">FALL</text>
  </g>
  
  <!-- Key fact boxes -->
  <g transform="translate(80, 400)">
    <rect x="-60" y="-20" width="120" height="50" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
    <text x="0" y="-2" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#fbbf24">Earth's Tilt:</text>
    <text x="0" y="15" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="white">23.5Â°</text>
  </g>
  
  <g transform="translate(720, 400)">
    <rect x="-60" y="-20" width="120" height="50" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
    <text x="0" y="-2" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#fbbf24">1 Orbit =</text>
    <text x="0" y="15" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="white">1 Year</text>
  </g>
  
  <!-- Orbit arrows -->
  <path d="M170,200 Q140,230 150,260" fill="none" stroke="#60a5fa" stroke-width="2" marker-end="url(#orbitArr)"/>
  <path d="M630,320 Q660,290 650,260" fill="none" stroke="#60a5fa" stroke-width="2" marker-end="url(#orbitArr)"/>
  
  <defs>
    <marker id="orbitArr" markerWidth="8" markerHeight="8" refX="6" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="#60a5fa"/>
    </marker>
  </defs>
  
  <rect x="0" y="470" width="800" height="30" fill="#fbbf24" fill-opacity="0.1"/>
  <text x="400" y="490" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#fcd34d">Seasons happen because Earth's axis is tilted as it orbits the Sun!</text>
</svg>
