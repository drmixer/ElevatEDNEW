<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <title>The Water Cycle</title>
  <desc>Educational diagram showing evaporation, condensation, precipitation, and collection</desc>
  
  <!-- Sky gradient -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#bfdbfe"/>
      <stop offset="100%" style="stop-color:#dbeafe"/>
    </linearGradient>
    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    <linearGradient id="mountainGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#64748b"/>
      <stop offset="60%" style="stop-color:#475569"/>
      <stop offset="100%" style="stop-color:#334155"/>
    </linearGradient>
  </defs>
  
  <!-- Background sky -->
  <rect width="800" height="500" fill="url(#skyGradient)"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#1e40af">The Water Cycle</text>
  
  <!-- Sun -->
  <g transform="translate(680, 80)">
    <circle cx="0" cy="0" r="45" fill="#fbbf24"/>
    <circle cx="0" cy="0" r="38" fill="#fcd34d"/>
    <!-- Sun rays -->
    <g stroke="#fbbf24" stroke-width="4" stroke-linecap="round">
      <line x1="0" y1="-55" x2="0" y2="-70"/>
      <line x1="55" y1="0" x2="70" y2="0"/>
      <line x1="39" y1="-39" x2="50" y2="-50"/>
      <line x1="39" y1="39" x2="50" y2="50"/>
      <line x1="-39" y1="-39" x2="-50" y2="-50"/>
    </g>
  </g>
  
  <!-- Mountains -->
  <polygon points="200,380 320,200 440,380" fill="url(#mountainGradient)"/>
  <polygon points="350,380 450,240 550,380" fill="#475569"/>
  <!-- Snow caps -->
  <polygon points="320,200 300,260 340,260" fill="white"/>
  <polygon points="450,240 430,290 470,290" fill="white"/>
  
  <!-- Ground/grass -->
  <rect x="0" y="380" width="800" height="120" fill="#86efac"/>
  <ellipse cx="600" cy="450" rx="150" ry="40" fill="#22c55e"/>
  
  <!-- Ocean -->
  <ellipse cx="120" cy="420" rx="140" ry="60" fill="url(#waterGradient)"/>
  <text x="120" y="425" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="white" font-weight="600">Ocean</text>
  
  <!-- Lake -->
  <ellipse cx="580" cy="420" rx="80" ry="35" fill="#60a5fa"/>
  <text x="580" y="425" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="white" font-weight="600">Lake</text>
  
  <!-- River -->
  <path d="M 450,350 Q 480,380 520,385 Q 550,390 530,420" fill="none" stroke="#60a5fa" stroke-width="12" stroke-linecap="round"/>
  
  <!-- Cloud 1 (main) -->
  <g transform="translate(280, 100)">
    <ellipse cx="0" cy="0" rx="50" ry="35" fill="white"/>
    <ellipse cx="50" cy="5" rx="60" ry="40" fill="white"/>
    <ellipse cx="110" cy="0" rx="45" ry="30" fill="white"/>
    <ellipse cx="30" cy="-25" rx="40" ry="28" fill="white"/>
    <ellipse cx="80" cy="-20" rx="35" ry="25" fill="white"/>
  </g>
  
  <!-- Cloud 2 -->
  <g transform="translate(480, 130)">
    <ellipse cx="0" cy="0" rx="35" ry="25" fill="white"/>
    <ellipse cx="35" cy="5" rx="45" ry="30" fill="white"/>
    <ellipse cx="75" cy="0" rx="30" ry="22" fill="white"/>
    <ellipse cx="25" cy="-18" rx="28" ry="20" fill="white"/>
  </g>
  
  <!-- EVAPORATION arrows -->
  <g stroke="#3b82f6" stroke-width="2" fill="none" stroke-dasharray="8,4">
    <path d="M 80,370 Q 60,280 120,150"/>
    <path d="M 120,370 Q 130,290 200,160"/>
    <path d="M 160,370 Q 190,300 280,170"/>
  </g>
  <!-- Evaporation droplets going up -->
  <g fill="#93c5fd">
    <circle cx="90" cy="320" r="4"/>
    <circle cx="110" cy="280" r="5"/>
    <circle cx="140" cy="310" r="4"/>
    <circle cx="170" cy="260" r="5"/>
    <circle cx="200" cy="230" r="4"/>
  </g>
  
  <!-- EVAPORATION label -->
  <g transform="translate(50, 270)">
    <rect x="-5" y="-18" width="110" height="24" rx="4" fill="white" fill-opacity="0.9"/>
    <text x="50" y="0" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#2563eb">1. Evaporation</text>
  </g>
  <text x="50" y="300" font-family="system-ui, sans-serif" font-size="11" fill="#1e40af">Water heats up</text>
  <text x="50" y="314" font-family="system-ui, sans-serif" font-size="11" fill="#1e40af">and rises as vapor</text>
  
  <!-- CONDENSATION label -->
  <g transform="translate(350, 60)">
    <rect x="-5" y="-18" width="120" height="24" rx="4" fill="white" fill-opacity="0.9"/>
    <text x="55" y="0" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#7c3aed">2. Condensation</text>
  </g>
  <text x="420" y="45" font-family="system-ui, sans-serif" font-size="11" fill="#5b21b6">Vapor cools and</text>
  <text x="530" y="45" font-family="system-ui, sans-serif" font-size="11" fill="#5b21b6">forms clouds</text>
  
  <!-- PRECIPITATION (rain drops) -->
  <g fill="#3b82f6">
    <path d="M 320,170 Q 325,180 320,190 Q 315,180 320,170" />
    <path d="M 340,180 Q 345,195 340,210 Q 335,195 340,180" />
    <path d="M 360,170 Q 365,185 360,200 Q 355,185 360,170" />
    <path d="M 305,190 Q 310,205 305,220 Q 300,205 305,190" />
    <path d="M 380,185 Q 385,200 380,215 Q 375,200 380,185" />
    <path d="M 330,210 Q 335,230 330,250 Q 325,230 330,210" />
    <path d="M 355,220 Q 360,245 355,270 Q 350,245 355,220" />
  </g>
  
  <!-- PRECIPITATION label -->
  <g transform="translate(400, 200)">
    <rect x="-5" y="-18" width="110" height="24" rx="4" fill="white" fill-opacity="0.9"/>
    <text x="50" y="0" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#0891b2">3. Precipitation</text>
  </g>
  <text x="430" y="230" font-family="system-ui, sans-serif" font-size="11" fill="#0e7490">Water falls as</text>
  <text x="430" y="244" font-family="system-ui, sans-serif" font-size="11" fill="#0e7490">rain or snow</text>
  
  <!-- COLLECTION arrow -->
  <path d="M 450,350 Q 500,400 560,400" fill="none" stroke="#059669" stroke-width="3" marker-end="url(#greenArrow)"/>
  
  <!-- COLLECTION label -->
  <g transform="translate(620, 340)">
    <rect x="-5" y="-18" width="100" height="24" rx="4" fill="white" fill-opacity="0.9"/>
    <text x="45" y="0" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#059669">4. Collection</text>
  </g>
  <text x="640" y="360" font-family="system-ui, sans-serif" font-size="11" fill="#047857">Water gathers in</text>
  <text x="640" y="374" font-family="system-ui, sans-serif" font-size="11" fill="#047857">lakes, rivers, oceans</text>
  
  <!-- Cycle arrow indicators -->
  <defs>
    <marker id="greenArrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#059669"/>
    </marker>
  </defs>
  
  <!-- Footer -->
  <rect x="0" y="470" width="800" height="30" fill="#1e40af" fill-opacity="0.1"/>
  <text x="400" y="490" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#1e40af">The water cycle repeats continuously, recycling Earth's water over and over!</text>
</svg>
