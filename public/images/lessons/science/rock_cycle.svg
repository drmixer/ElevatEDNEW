<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <title>The Rock Cycle</title>
  <desc>Educational diagram showing the three types of rocks (igneous, sedimentary, metamorphic) and how they transform into each other through various geological processes</desc>
  
  <!-- Gradients and definitions -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7"/>
      <stop offset="100%" style="stop-color:#fde68a"/>
    </linearGradient>
    <linearGradient id="igneousGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#b91c1c"/>
    </linearGradient>
    <linearGradient id="sedimentaryGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <linearGradient id="metamorphicGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#6d28d9"/>
    </linearGradient>
    <marker id="arrowRed" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#dc2626"/>
    </marker>
    <marker id="arrowOrange" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#ea580c"/>
    </marker>
    <marker id="arrowPurple" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#7c3aed"/>
    </marker>
    <marker id="arrowGreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#16a34a"/>
    </marker>
    <marker id="arrowBlue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#2563eb"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="system-ui, sans-serif" font-size="28" font-weight="700" fill="#78350f">The Rock Cycle</text>
  
  <!-- IGNEOUS ROCK (top center) -->
  <g transform="translate(400, 120)">
    <ellipse cx="0" cy="0" rx="90" ry="55" fill="url(#igneousGradient)" stroke="#991b1b" stroke-width="3"/>
    <!-- Rock texture dots -->
    <circle cx="-30" cy="-15" r="8" fill="#fca5a5" opacity="0.6"/>
    <circle cx="20" cy="-20" r="10" fill="#fca5a5" opacity="0.5"/>
    <circle cx="-15" cy="15" r="12" fill="#fca5a5" opacity="0.4"/>
    <circle cx="35" cy="10" r="7" fill="#fca5a5" opacity="0.6"/>
    <circle cx="0" cy="0" r="9" fill="#fca5a5" opacity="0.5"/>
    <text x="0" y="5" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="white">IGNEOUS</text>
    <text x="0" y="22" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#fef2f2">From Volcanic Activity</text>
  </g>
  
  <!-- SEDIMENTARY ROCK (bottom left) -->
  <g transform="translate(180, 380)">
    <ellipse cx="0" cy="0" rx="90" ry="55" fill="url(#sedimentaryGradient)" stroke="#92400e" stroke-width="3"/>
    <!-- Layer lines for sedimentary -->
    <line x1="-70" y1="-20" x2="70" y2="-20" stroke="#fef3c7" stroke-width="2" opacity="0.6"/>
    <line x1="-65" y1="-5" x2="65" y2="-5" stroke="#fef3c7" stroke-width="2" opacity="0.5"/>
    <line x1="-70" y1="10" x2="70" y2="10" stroke="#fef3c7" stroke-width="2" opacity="0.6"/>
    <line x1="-60" y1="25" x2="60" y2="25" stroke="#fef3c7" stroke-width="2" opacity="0.5"/>
    <text x="0" y="-30" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="white">SEDIMENTARY</text>
    <text x="0" y="-12" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#fef3c7">Layered from Deposits</text>
  </g>
  
  <!-- METAMORPHIC ROCK (bottom right) -->
  <g transform="translate(620, 380)">
    <ellipse cx="0" cy="0" rx="90" ry="55" fill="url(#metamorphicGradient)" stroke="#5b21b6" stroke-width="3"/>
    <!-- Wavy bands for metamorphic -->
    <path d="M-70,-15 Q-35,-25 0,-15 Q35,-5 70,-15" fill="none" stroke="#c4b5fd" stroke-width="3" opacity="0.6"/>
    <path d="M-65,5 Q-30,-5 0,5 Q30,15 65,5" fill="none" stroke="#c4b5fd" stroke-width="3" opacity="0.5"/>
    <path d="M-60,25 Q-25,15 0,25 Q25,35 60,25" fill="none" stroke="#c4b5fd" stroke-width="3" opacity="0.6"/>
    <text x="0" y="-30" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="white">METAMORPHIC</text>
    <text x="0" y="-12" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#f5f3ff">Changed by Heat &amp; Pressure</text>
  </g>
  
  <!-- MAGMA (center) -->
  <g transform="translate(400, 300)">
    <ellipse cx="0" cy="0" rx="60" ry="40" fill="#dc2626" stroke="#991b1b" stroke-width="2"/>
    <ellipse cx="0" cy="-5" rx="45" ry="25" fill="#f87171" opacity="0.5"/>
    <text x="0" y="5" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="white">MAGMA</text>
    <text x="0" y="20" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#fee2e2">Melted Rock</text>
  </g>
  
  <!-- ARROWS AND PROCESSES -->
  
  <!-- Igneous → Sedimentary (Weathering & Erosion) -->
  <path d="M310,145 Q200,180 195,320" fill="none" stroke="#16a34a" stroke-width="4" marker-end="url(#arrowGreen)"/>
  <g transform="translate(185, 220)">
    <rect x="-55" y="-28" width="110" height="56" rx="8" fill="white" fill-opacity="0.95" stroke="#16a34a" stroke-width="2"/>
    <text x="0" y="-10" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#166534">Weathering</text>
    <text x="0" y="5" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#166534">&amp; Erosion</text>
    <text x="0" y="20" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#15803d">Breaking down</text>
  </g>
  
  <!-- Sedimentary → Metamorphic (Heat & Pressure) -->
  <path d="M275,395 Q400,440 525,395" fill="none" stroke="#7c3aed" stroke-width="4" marker-end="url(#arrowPurple)"/>
  <g transform="translate(400, 455)">
    <rect x="-55" y="-22" width="110" height="44" rx="8" fill="white" fill-opacity="0.95" stroke="#7c3aed" stroke-width="2"/>
    <text x="0" y="-5" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#5b21b6">Heat &amp; Pressure</text>
    <text x="0" y="10" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#6d28d9">Deep underground</text>
  </g>
  
  <!-- Metamorphic → Magma (Melting) -->
  <path d="M560,340 Q520,320 465,310" fill="none" stroke="#dc2626" stroke-width="4" marker-end="url(#arrowRed)"/>
  <g transform="translate(545, 315)">
    <rect x="-35" y="-22" width="70" height="44" rx="8" fill="white" fill-opacity="0.95" stroke="#dc2626" stroke-width="2"/>
    <text x="0" y="-5" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#b91c1c">Melting</text>
    <text x="0" y="10" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#dc2626">Extreme heat</text>
  </g>
  
  <!-- Magma → Igneous (Cooling & Crystallization) -->
  <path d="M425,260 Q440,200 420,180" fill="none" stroke="#ea580c" stroke-width="4" marker-end="url(#arrowOrange)"/>
  <g transform="translate(490, 215)">
    <rect x="-55" y="-28" width="110" height="56" rx="8" fill="white" fill-opacity="0.95" stroke="#ea580c" stroke-width="2"/>
    <text x="0" y="-10" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#c2410c">Cooling &amp;</text>
    <text x="0" y="5" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#c2410c">Crystallization</text>
    <text x="0" y="20" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#ea580c">Hardening</text>
  </g>
  
  <!-- Igneous → Metamorphic direct (Heat & Pressure) -->
  <path d="M490,140 Q600,200 625,320" fill="none" stroke="#2563eb" stroke-width="4" marker-end="url(#arrowBlue)"/>
  <g transform="translate(590, 220)">
    <rect x="-55" y="-22" width="110" height="44" rx="8" fill="white" fill-opacity="0.95" stroke="#2563eb" stroke-width="2"/>
    <text x="0" y="-5" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#1d4ed8">Heat &amp; Pressure</text>
    <text x="0" y="10" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#2563eb">Transformation</text>
  </g>
  
  <!-- Sedimentary → Magma (Melting - optional path) -->
  <path d="M235,340 Q300,315 335,305" fill="none" stroke="#dc2626" stroke-width="3" stroke-dasharray="6,4" marker-end="url(#arrowRed)"/>
  
  <!-- Examples section -->
  <g transform="translate(50, 100)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#991b1b">Examples:</text>
    <text x="0" y="18" font-family="system-ui, sans-serif" font-size="11" fill="#7f1d1d">• Granite</text>
    <text x="0" y="34" font-family="system-ui, sans-serif" font-size="11" fill="#7f1d1d">• Basalt</text>
    <text x="0" y="50" font-family="system-ui, sans-serif" font-size="11" fill="#7f1d1d">• Obsidian</text>
  </g>
  
  <g transform="translate(50, 340)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#92400e">Examples:</text>
    <text x="0" y="18" font-family="system-ui, sans-serif" font-size="11" fill="#78350f">• Sandstone</text>
    <text x="0" y="34" font-family="system-ui, sans-serif" font-size="11" fill="#78350f">• Limestone</text>
    <text x="0" y="50" font-family="system-ui, sans-serif" font-size="11" fill="#78350f">• Shale</text>
  </g>
  
  <g transform="translate(720, 340)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#5b21b6">Examples:</text>
    <text x="0" y="18" font-family="system-ui, sans-serif" font-size="11" fill="#4c1d95">• Marble</text>
    <text x="0" y="34" font-family="system-ui, sans-serif" font-size="11" fill="#4c1d95">• Slate</text>
    <text x="0" y="50" font-family="system-ui, sans-serif" font-size="11" fill="#4c1d95">• Quartzite</text>
  </g>
  
  <!-- Footer -->
  <rect x="0" y="470" width="800" height="30" fill="#78350f" fill-opacity="0.1"/>
  <text x="400" y="490" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#78350f">The rock cycle is a continuous process that takes millions of years!</text>
</svg>
