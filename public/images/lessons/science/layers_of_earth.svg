<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <title>Layers of the Earth</title>
  <desc>Educational diagram showing the four main layers of Earth: crust, mantle, outer core, and inner core with their properties</desc>
  
  <defs>
    <linearGradient id="bgEarth" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c4a6e"/>
      <stop offset="100%" style="stop-color:#0369a1"/>
    </linearGradient>
    <radialGradient id="innerCoreGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fef08a"/>
      <stop offset="100%" style="stop-color:#fbbf24"/>
    </radialGradient>
    <radialGradient id="outerCoreGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fb923c"/>
      <stop offset="100%" style="stop-color:#ea580c"/>
    </radialGradient>
    <radialGradient id="mantleGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#dc2626"/>
      <stop offset="100%" style="stop-color:#991b1b"/>
    </radialGradient>
    <radialGradient id="crustGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#78716c"/>
      <stop offset="100%" style="stop-color:#57534e"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgEarth)"/>
  
  <!-- Stars -->
  <g fill="white" opacity="0.4">
    <circle cx="50" cy="50" r="1"/>
    <circle cx="120" cy="80" r="1.5"/>
    <circle cx="180" cy="30" r="1"/>
    <circle cx="620" cy="60" r="1.2"/>
    <circle cx="700" cy="40" r="1"/>
    <circle cx="750" cy="90" r="1.5"/>
    <circle cx="680" cy="450" r="1"/>
    <circle cx="100" cy="460" r="1"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="system-ui, sans-serif" font-size="28" font-weight="700" fill="white">Layers of the Earth</text>
  
  <!-- Cross-section Earth - positioned left-center -->
  <g transform="translate(280, 280)">
    <!-- Outer atmosphere glow -->
    <circle cx="0" cy="0" r="200" fill="#38bdf8" opacity="0.1"/>
    
    <!-- Crust (outermost) -->
    <circle cx="0" cy="0" r="185" fill="url(#crustGrad)"/>
    
    <!-- Mantle -->
    <circle cx="0" cy="0" r="175" fill="url(#mantleGrad)"/>
    
    <!-- Outer Core -->
    <circle cx="0" cy="0" r="110" fill="url(#outerCoreGrad)"/>
    
    <!-- Inner Core -->
    <circle cx="0" cy="0" r="55" fill="url(#innerCoreGrad)"/>
    
    <!-- Cut-away wedge to show layers -->
    <path d="M0,0 L185,-50 A185,185 0 0,1 185,50 Z" fill="url(#bgEarth)" opacity="0"/>
    
    <!-- Surface details (continents suggestion) -->
    <path d="M-100,-160 Q-60,-170 -20,-155 Q20,-145 60,-160 Q100,-175 130,-150" fill="none" stroke="#22c55e" stroke-width="8" opacity="0.6"/>
    <path d="M-150,-100 Q-130,-115 -100,-105" fill="none" stroke="#22c55e" stroke-width="6" opacity="0.6"/>
    <path d="M140,50 Q160,30 180,45" fill="none" stroke="#22c55e" stroke-width="5" opacity="0.6"/>
    
    <!-- Layer labels pointing inward -->
    <!-- Crust line -->
    <line x1="145" y1="-115" x2="200" y2="-150" stroke="white" stroke-width="2"/>
    
    <!-- Mantle line -->
    <line x1="90" y1="-100" x2="200" y2="-80" stroke="white" stroke-width="2"/>
    
    <!-- Outer Core line -->
    <line x1="55" y1="-70" x2="200" y2="0" stroke="white" stroke-width="2"/>
    
    <!-- Inner Core line -->
    <line x1="25" y1="-35" x2="200" y2="70" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Layer information boxes (right side) -->
  
  <!-- Crust -->
  <g transform="translate(550, 95)">
    <rect x="-60" y="-30" width="220" height="60" rx="8" fill="#78716c" stroke="#a8a29e" stroke-width="2"/>
    <text x="50" y="-10" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="white">CRUST</text>
    <text x="50" y="10" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#e7e5e4">5-70 km thick ‚Ä¢ Solid rock</text>
    <text x="50" y="25" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#d6d3d1">Where we live!</text>
  </g>
  
  <!-- Mantle -->
  <g transform="translate(550, 175)">
    <rect x="-60" y="-30" width="220" height="60" rx="8" fill="#dc2626" stroke="#fca5a5" stroke-width="2"/>
    <text x="50" y="-10" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="white">MANTLE</text>
    <text x="50" y="10" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#fecaca">~2,900 km thick ‚Ä¢ Semi-solid</text>
    <text x="50" y="25" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#fca5a5">Slow-flowing rock</text>
  </g>
  
  <!-- Outer Core -->
  <g transform="translate(550, 275)">
    <rect x="-60" y="-30" width="220" height="60" rx="8" fill="#ea580c" stroke="#fdba74" stroke-width="2"/>
    <text x="50" y="-10" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="white">OUTER CORE</text>
    <text x="50" y="10" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#fed7aa">~2,200 km thick ‚Ä¢ Liquid metal</text>
    <text x="50" y="25" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#fdba74">Iron &amp; nickel ‚Ä¢ Creates magnetism</text>
  </g>
  
  <!-- Inner Core -->
  <g transform="translate(550, 355)">
    <rect x="-60" y="-30" width="220" height="60" rx="8" fill="#fbbf24" stroke="#fef08a" stroke-width="2"/>
    <text x="50" y="-10" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#78350f">INNER CORE</text>
    <text x="50" y="10" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#92400e">~1,200 km radius ‚Ä¢ Solid metal</text>
    <text x="50" y="25" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#a16207">5,500¬∞C - Hot as the Sun's surface!</text>
  </g>
  
  <!-- Temperature indicator -->
  <g transform="translate(70, 150)">
    <rect x="-30" y="-20" width="100" height="260" rx="8" fill="white" fill-opacity="0.1" stroke="white" stroke-opacity="0.3" stroke-width="1"/>
    <text x="20" y="0" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="white">Temperature</text>
    
    <!-- Thermometer -->
    <rect x="10" y="20" width="20" height="180" rx="10" fill="#1e293b" stroke="#64748b" stroke-width="1"/>
    <rect x="12" y="180" width="16" height="18" rx="3" fill="#fbbf24"/>
    <rect x="12" y="160" width="16" height="38" rx="3" fill="#fb923c"/>
    <rect x="12" y="100" width="16" height="98" rx="3" fill="#dc2626"/>
    <rect x="12" y="22" width="16" height="96" rx="3" fill="#78716c"/>
    
    <!-- Labels -->
    <text x="50" y="35" font-family="system-ui, sans-serif" font-size="9" fill="#d6d3d1">Cool</text>
    <text x="50" y="195" font-family="system-ui, sans-serif" font-size="9" fill="#fef08a">Hot!</text>
    <text x="20" y="225" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#94a3b8">‚Üë Gets hotter</text>
    <text x="20" y="238" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#94a3b8">toward center</text>
  </g>
  
  <!-- Fun facts -->
  <g transform="translate(70, 430)">
    <rect x="-30" y="-18" width="200" height="40" rx="6" fill="white" fill-opacity="0.15"/>
    <text x="70" y="0" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#7dd3fc">üåç Earth's radius: ~6,371 km</text>
    <text x="70" y="15" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#7dd3fc">Like a giant layered ball!</text>
  </g>
  
  <!-- Footer -->
  <rect x="0" y="470" width="800" height="30" fill="#0ea5e9" fill-opacity="0.2"/>
  <text x="400" y="490" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#7dd3fc">Earth has 4 main layers, each with different temperatures and properties!</text>
</svg>
