<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <title>Plant Cell vs Animal Cell</title>
  <desc>Educational diagram comparing the structures of plant and animal cells, showing major organelles like the nucleus, mitochondria, cell membrane, and plant-specific structures like the cell wall and chloroplasts</desc>
  
  <!-- Gradients and definitions -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0fdf4"/>
      <stop offset="100%" style="stop-color:#dbeafe"/>
    </linearGradient>
    <linearGradient id="plantCellGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#bbf7d0"/>
      <stop offset="100%" style="stop-color:#86efac"/>
    </linearGradient>
    <linearGradient id="animalCellGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fecaca"/>
      <stop offset="100%" style="stop-color:#fca5a5"/>
    </linearGradient>
    <linearGradient id="nucleusGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#c4b5fd"/>
      <stop offset="100%" style="stop-color:#a78bfa"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGrad)"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="system-ui, sans-serif" font-size="26" font-weight="700" fill="#1e40af">Plant Cell vs Animal Cell</text>
  
  <!-- ========== PLANT CELL (Left Side) ========== -->
  <g transform="translate(200, 270)">
    <!-- Cell Wall (outer) -->
    <rect x="-150" y="-180" width="300" height="330" rx="8" fill="none" stroke="#166534" stroke-width="8"/>
    <text x="-145" y="-160" font-family="system-ui, sans-serif" font-size="10" fill="#166534" font-weight="600">Cell Wall</text>
    
    <!-- Cell Membrane -->
    <rect x="-140" y="-170" width="280" height="310" rx="6" fill="url(#plantCellGrad)" stroke="#22c55e" stroke-width="3"/>
    
    <!-- Large Central Vacuole -->
    <ellipse cx="0" cy="20" rx="100" ry="80" fill="#bfdbfe" stroke="#3b82f6" stroke-width="2"/>
    <text x="0" y="25" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#1e40af" font-weight="600">Central Vacuole</text>
    <text x="0" y="40" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#3b82f6">(stores water)</text>
    
    <!-- Nucleus -->
    <g transform="translate(-70, -110)">
      <ellipse cx="0" cy="0" rx="45" ry="35" fill="url(#nucleusGrad)" stroke="#7c3aed" stroke-width="2"/>
      <circle cx="5" cy="0" r="12" fill="#8b5cf6"/>
      <text x="0" y="5" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="white" font-weight="600">Nucleus</text>
      <text x="5" y="0" text-anchor="middle" font-family="system-ui, sans-serif" font-size="7" fill="white">Nucleolus</text>
    </g>
    
    <!-- Chloroplasts (plant specific) -->
    <g>
      <ellipse cx="80" cy="-100" rx="25" ry="15" fill="#4ade80" stroke="#16a34a" stroke-width="2"/>
      <line x1="65" y1="-100" x2="95" y2="-100" stroke="#166534" stroke-width="1"/>
      <line x1="68" y1="-105" x2="92" y2="-105" stroke="#166534" stroke-width="1"/>
      <line x1="68" y1="-95" x2="92" y2="-95" stroke="#166534" stroke-width="1"/>
      
      <ellipse cx="100" cy="-60" rx="25" ry="15" fill="#4ade80" stroke="#16a34a" stroke-width="2"/>
      <line x1="85" y1="-60" x2="115" y2="-60" stroke="#166534" stroke-width="1"/>
      
      <ellipse cx="-100" cy="100" rx="25" ry="15" fill="#4ade80" stroke="#16a34a" stroke-width="2"/>
      <line x1="-115" y1="100" x2="-85" y2="100" stroke="#166534" stroke-width="1"/>
    </g>
    
    <!-- Mitochondria -->
    <g>
      <ellipse cx="90" cy="110" rx="22" ry="12" fill="#fb923c" stroke="#ea580c" stroke-width="2"/>
      <path d="M75,110 Q85,105 90,110 Q95,115 105,110" fill="none" stroke="#c2410c" stroke-width="1"/>
    </g>
    
    <!-- Endoplasmic Reticulum -->
    <path d="M-120,-30 Q-110,-50 -100,-30 Q-90,-10 -80,-30 Q-70,-50 -60,-35" fill="none" stroke="#f472b6" stroke-width="3"/>
    
    <!-- Ribosomes (small dots) -->
    <g fill="#ec4899">
      <circle cx="-115" cy="-25" r="3"/>
      <circle cx="-100" cy="-35" r="3"/>
      <circle cx="-85" cy="-25" r="3"/>
      <circle cx="-70" cy="-40" r="3"/>
    </g>
    
    <!-- Label: Plant Cell -->
    <rect x="-75" y="150" width="150" height="30" rx="6" fill="#22c55e"/>
    <text x="0" y="170" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="white">PLANT CELL</text>
  </g>
  
  <!-- ========== ANIMAL CELL (Right Side) ========== -->
  <g transform="translate(600, 270)">
    <!-- Cell Membrane (irregular shape for animal cell) -->
    <ellipse cx="0" cy="0" rx="145" ry="160" fill="url(#animalCellGrad)" stroke="#ef4444" stroke-width="3"/>
    
    <!-- Nucleus -->
    <g transform="translate(0, -30)">
      <ellipse cx="0" cy="0" rx="50" ry="40" fill="url(#nucleusGrad)" stroke="#7c3aed" stroke-width="2"/>
      <circle cx="8" cy="0" r="14" fill="#8b5cf6"/>
      <text x="0" y="5" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="white" font-weight="600">Nucleus</text>
    </g>
    
    <!-- Centrioles (animal cell specific) -->
    <g transform="translate(70, -100)">
      <rect x="-15" y="-8" width="30" height="16" rx="3" fill="#60a5fa" stroke="#2563eb" stroke-width="2"/>
      <rect x="-8" y="-15" width="16" height="30" rx="3" fill="#60a5fa" stroke="#2563eb" stroke-width="2"/>
      <text x="0" y="30" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#1e40af" font-weight="600">Centrioles</text>
    </g>
    
    <!-- Mitochondria (multiple) -->
    <g>
      <ellipse cx="-80" cy="-80" rx="25" ry="14" fill="#fb923c" stroke="#ea580c" stroke-width="2"/>
      <path d="M-98,-80 Q-85,-75 -80,-80 Q-75,-85 -62,-80" fill="none" stroke="#c2410c" stroke-width="1"/>
      
      <ellipse cx="90" cy="50" rx="25" ry="14" fill="#fb923c" stroke="#ea580c" stroke-width="2"/>
      <path d="M72,50 Q85,45 90,50 Q95,55 108,50" fill="none" stroke="#c2410c" stroke-width="1"/>
      
      <ellipse cx="-60" cy="90" rx="22" ry="12" fill="#fb923c" stroke="#ea580c" stroke-width="2"/>
    </g>
    
    <!-- Endoplasmic Reticulum -->
    <path d="M-110,20 Q-100,0 -90,20 Q-80,40 -70,20 Q-60,0 -50,15" fill="none" stroke="#f472b6" stroke-width="3"/>
    
    <!-- Ribosomes -->
    <g fill="#ec4899">
      <circle cx="-105" cy="25" r="3"/>
      <circle cx="-90" cy="15" r="3"/>
      <circle cx="-75" cy="25" r="3"/>
      <circle cx="-60" cy="10" r="3"/>
    </g>
    
    <!-- Golgi Apparatus -->
    <g transform="translate(60, 100)">
      <path d="M-30,0 Q-30,-15 0,-15 Q30,-15 30,0" fill="none" stroke="#a78bfa" stroke-width="4"/>
      <path d="M-25,8 Q-25,-5 0,-5 Q25,-5 25,8" fill="none" stroke="#a78bfa" stroke-width="4"/>
      <path d="M-20,16 Q-20,5 0,5 Q20,5 20,16" fill="none" stroke="#a78bfa" stroke-width="4"/>
      <text x="0" y="35" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#7c3aed" font-weight="600">Golgi Body</text>
    </g>
    
    <!-- Lysosomes (animal specific) -->
    <circle cx="-100" cy="50" r="15" fill="#fde047" stroke="#eab308" stroke-width="2"/>
    <text x="-100" y="54" text-anchor="middle" font-family="system-ui, sans-serif" font-size="7" fill="#854d0e" font-weight="600">Lysosome</text>
    
    <!-- Small Vacuoles -->
    <circle cx="20" cy="80" r="20" fill="#bfdbfe" stroke="#3b82f6" stroke-width="2"/>
    <circle cx="-30" cy="110" r="12" fill="#bfdbfe" stroke="#3b82f6" stroke-width="2"/>
    
    <!-- Label: Animal Cell -->
    <rect x="-80" y="150" width="160" height="30" rx="6" fill="#ef4444"/>
    <text x="0" y="170" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="white">ANIMAL CELL</text>
  </g>
  
  <!-- ========== LEGEND ========== -->
  <g transform="translate(400, 460)">
    <rect x="-380" y="-15" width="760" height="50" rx="8" fill="white" fill-opacity="0.9" stroke="#e5e7eb" stroke-width="1"/>
    
    <!-- Legend items -->
    <g transform="translate(-340, 8)">
      <circle cx="0" cy="0" r="8" fill="#a78bfa" stroke="#7c3aed" stroke-width="2"/>
      <text x="15" y="4" font-family="system-ui, sans-serif" font-size="10" fill="#374151">Nucleus</text>
    </g>
    
    <g transform="translate(-260, 8)">
      <ellipse cx="0" cy="0" rx="12" ry="7" fill="#fb923c" stroke="#ea580c" stroke-width="2"/>
      <text x="20" y="4" font-family="system-ui, sans-serif" font-size="10" fill="#374151">Mitochondria</text>
    </g>
    
    <g transform="translate(-150, 8)">
      <ellipse cx="0" cy="0" rx="12" ry="7" fill="#4ade80" stroke="#16a34a" stroke-width="2"/>
      <text x="20" y="4" font-family="system-ui, sans-serif" font-size="10" fill="#374151">Chloroplast</text>
      <text x="75" y="4" font-family="system-ui, sans-serif" font-size="8" fill="#22c55e">(plant only)</text>
    </g>
    
    <g transform="translate(10, 8)">
      <circle cx="0" cy="0" r="8" fill="#bfdbfe" stroke="#3b82f6" stroke-width="2"/>
      <text x="15" y="4" font-family="system-ui, sans-serif" font-size="10" fill="#374151">Vacuole</text>
    </g>
    
    <g transform="translate(100, 8)">
      <rect x="-8" y="-6" width="16" height="12" fill="none" stroke="#166534" stroke-width="3"/>
      <text x="15" y="4" font-family="system-ui, sans-serif" font-size="10" fill="#374151">Cell Wall</text>
      <text x="60" y="4" font-family="system-ui, sans-serif" font-size="8" fill="#22c55e">(plant only)</text>
    </g>
    
    <g transform="translate(205, 8)">
      <circle cx="0" cy="0" r="8" fill="#fde047" stroke="#eab308" stroke-width="2"/>
      <text x="15" y="4" font-family="system-ui, sans-serif" font-size="10" fill="#374151">Lysosome</text>
      <text x="65" y="4" font-family="system-ui, sans-serif" font-size="8" fill="#ef4444">(animal only)</text>
    </g>
  </g>
</svg>
