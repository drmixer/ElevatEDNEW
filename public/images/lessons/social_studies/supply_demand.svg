<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <title>Supply and Demand</title>
  <desc>Educational diagram showing the economics concept of supply and demand curves</desc>
  
  <rect width="800" height="500" fill="#f0fdf4"/>
  
  <text x="400" y="40" text-anchor="middle" font-family="system-ui, sans-serif" font-size="28" font-weight="700" fill="#166534">Supply &amp; Demand</text>
  <text x="400" y="62" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="#22c55e">How Prices Are Set in Markets</text>
  
  <!-- Graph -->
  <g transform="translate(250, 300)">
    <!-- Grid -->
    <g stroke="#e5e7eb" stroke-width="1">
      <line x1="0" y1="-200" x2="250" y2="-200"/>
      <line x1="0" y1="-150" x2="250" y2="-150"/>
      <line x1="0" y1="-100" x2="250" y2="-100"/>
      <line x1="0" y1="-50" x2="250" y2="-50"/>
      <line x1="50" y1="0" x2="50" y2="-200"/>
      <line x1="100" y1="0" x2="100" y2="-200"/>
      <line x1="150" y1="0" x2="150" y2="-200"/>
      <line x1="200" y1="0" x2="200" y2="-200"/>
    </g>
    
    <!-- Axes -->
    <line x1="0" y1="10" x2="0" y2="-220" stroke="#374151" stroke-width="3"/>
    <line x1="-10" y1="0" x2="270" y2="0" stroke="#374151" stroke-width="3"/>
    
    <!-- Axis labels -->
    <text x="125" y="35" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#374151">Quantity</text>
    <text x="-30" y="-100" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#374151" transform="rotate(-90,-30,-100)">Price</text>
    
    <!-- Supply curve (upward sloping) -->
    <path d="M20,-30 Q120,-100 220,-190" fill="none" stroke="#3b82f6" stroke-width="4"/>
    <text x="230" y="-180" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#1e40af">Supply</text>
    
    <!-- Demand curve (downward sloping) -->
    <path d="M20,-190 Q120,-120 220,-30" fill="none" stroke="#ef4444" stroke-width="4"/>
    <text x="230" y="-20" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#b91c1c">Demand</text>
    
    <!-- Equilibrium point -->
    <circle cx="120" cy="-110" r="10" fill="#22c55e" stroke="#166534" stroke-width="2"/>
    <line x1="120" y1="-110" x2="120" y2="0" stroke="#22c55e" stroke-width="2" stroke-dasharray="5,3"/>
    <line x1="120" y1="-110" x2="0" y2="-110" stroke="#22c55e" stroke-width="2" stroke-dasharray="5,3"/>
    
    <!-- Equilibrium labels -->
    <text x="120" y="20" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#166534">Qe</text>
    <text x="-15" y="-107" font-family="system-ui, sans-serif" font-size="10" fill="#166534">Pe</text>
  </g>
  
  <!-- Explanation boxes -->
  <g transform="translate(600, 180)">
    <rect x="-80" y="-50" width="160" height="85" rx="10" fill="white" stroke="#3b82f6" stroke-width="2"/>
    <text x="0" y="-25" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="700" fill="#1e40af">Supply ↗</text>
    <text x="0" y="-5" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#374151">Higher price =</text>
    <text x="0" y="10" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#374151">Sellers make more</text>
    <text x="0" y="25" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#6b7280">(willing to sell more)</text>
  </g>
  
  <g transform="translate(600, 290)">
    <rect x="-80" y="-50" width="160" height="85" rx="10" fill="white" stroke="#ef4444" stroke-width="2"/>
    <text x="0" y="-25" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="700" fill="#b91c1c">Demand ↘</text>
    <text x="0" y="-5" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#374151">Higher price =</text>
    <text x="0" y="10" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#374151">Buyers buy less</text>
    <text x="0" y="25" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#6b7280">(want to pay less)</text>
  </g>
  
  <g transform="translate(600, 400)">
    <rect x="-80" y="-50" width="160" height="85" rx="10" fill="white" stroke="#22c55e" stroke-width="2"/>
    <text x="0" y="-25" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="700" fill="#166534">Equilibrium ●</text>
    <text x="0" y="-5" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#374151">Where supply</text>
    <text x="0" y="10" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#374151">meets demand</text>
    <text x="0" y="25" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#6b7280">(market price set here)</text>
  </g>
  
  <rect x="0" y="465" width="800" height="35" fill="#22c55e" fill-opacity="0.15"/>
  <text x="400" y="488" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#166534">When supply equals demand, we find the price that balances the market!</text>
</svg>
