<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 400" width="700" height="400">
  <title>Branches of Government</title>
  <desc>Educational diagram showing the three branches of US government: Legislative, Executive, and Judicial</desc>
  
  <!-- Background -->
  <rect width="700" height="400" fill="#fafafa"/>
  
  <!-- Title -->
  <text x="350" y="30" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#1e293b">Three Branches of Government</text>
  <text x="350" y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#64748b">Separation of Powers - "Checks and Balances"</text>
  
  <!-- LEGISLATIVE BRANCH (Left) -->
  <g transform="translate(120, 200)">
    <rect x="-95" y="-100" width="190" height="210" rx="10" fill="#dbeafe" stroke="#3b82f6" stroke-width="3"/>
    
    <!-- Capitol dome icon -->
    <g transform="translate(0, -65)">
      <ellipse cx="0" cy="0" rx="35" ry="20" fill="#3b82f6"/>
      <rect x="-30" y="0" width="60" height="30" fill="#3b82f6"/>
      <ellipse cx="0" cy="-8" rx="12" ry="15" fill="#60a5fa"/>
      <circle cx="0" cy="-20" r="5" fill="#93c5fd"/>
    </g>
    
    <text x="0" y="0" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#1d4ed8">LEGISLATIVE</text>
    <text x="0" y="20" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="#2563eb">Congress</text>
    
    <line x1="-70" y1="30" x2="70" y2="30" stroke="#93c5fd" stroke-width="1"/>
    
    <text x="0" y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#334155">â€¢ Senate (100 members)</text>
    <text x="0" y="68" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#334155">â€¢ House of Reps (435)</text>
    
    <line x1="-70" y1="78" x2="70" y2="78" stroke="#93c5fd" stroke-width="1"/>
    
    <text x="0" y="98" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#1d4ed8">MAKES LAWS</text>
  </g>
  
  <!-- EXECUTIVE BRANCH (Center) -->
  <g transform="translate(350, 200)">
    <rect x="-95" y="-100" width="190" height="210" rx="10" fill="#dcfce7" stroke="#22c55e" stroke-width="3"/>
    
    <!-- White House icon -->
    <g transform="translate(0, -65)">
      <rect x="-35" y="0" width="70" height="35" fill="#22c55e"/>
      <polygon points="-40,0 0,-25 40,0" fill="#22c55e"/>
      <rect x="-8" y="10" width="16" height="25" fill="#86efac"/>
      <rect x="-30" y="15" width="12" height="12" fill="#86efac"/>
      <rect x="18" y="15" width="12" height="12" fill="#86efac"/>
      <circle cx="0" cy="-10" r="8" fill="#86efac"/>
    </g>
    
    <text x="0" y="0" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#15803d">EXECUTIVE</text>
    <text x="0" y="20" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="#16a34a">President</text>
    
    <line x1="-70" y1="30" x2="70" y2="30" stroke="#86efac" stroke-width="1"/>
    
    <text x="0" y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#334155">â€¢ Vice President</text>
    <text x="0" y="68" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#334155">â€¢ Cabinet Departments</text>
    
    <line x1="-70" y1="78" x2="70" y2="78" stroke="#86efac" stroke-width="1"/>
    
    <text x="0" y="98" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#15803d">ENFORCES LAWS</text>
  </g>
  
  <!-- JUDICIAL BRANCH (Right) -->
  <g transform="translate(580, 200)">
    <rect x="-95" y="-100" width="190" height="210" rx="10" fill="#f3e8ff" stroke="#8b5cf6" stroke-width="3"/>
    
    <!-- Supreme Court icon (scales) -->
    <g transform="translate(0, -60)">
      <line x1="0" y1="-20" x2="0" y2="10" stroke="#8b5cf6" stroke-width="4"/>
      <line x1="-30" y1="0" x2="30" y2="0" stroke="#8b5cf6" stroke-width="3"/>
      <!-- Left scale -->
      <line x1="-25" y1="0" x2="-25" y2="20" stroke="#8b5cf6" stroke-width="2"/>
      <path d="M -35,20 Q -25,30 -15,20" fill="#a78bfa" stroke="#8b5cf6" stroke-width="2"/>
      <!-- Right scale -->
      <line x1="25" y1="0" x2="25" y2="20" stroke="#8b5cf6" stroke-width="2"/>
      <path d="M 15,20 Q 25,30 35,20" fill="#a78bfa" stroke="#8b5cf6" stroke-width="2"/>
      <!-- Base -->
      <rect x="-15" y="10" width="30" height="8" fill="#8b5cf6"/>
      <rect x="-20" y="18" width="40" height="5" fill="#8b5cf6"/>
    </g>
    
    <text x="0" y="0" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#7c3aed">JUDICIAL</text>
    <text x="0" y="20" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="#8b5cf6">Supreme Court</text>
    
    <line x1="-70" y1="30" x2="70" y2="30" stroke="#c4b5fd" stroke-width="1"/>
    
    <text x="0" y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#334155">â€¢ 9 Justices</text>
    <text x="0" y="68" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#334155">â€¢ Federal Courts</text>
    
    <line x1="-70" y1="78" x2="70" y2="78" stroke="#c4b5fd" stroke-width="1"/>
    
    <text x="0" y="98" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#7c3aed">INTERPRETS LAWS</text>
  </g>
  
  <!-- Connecting arrows for checks and balances -->
  <g stroke="#94a3b8" stroke-width="2" fill="none">
    <path d="M 215,100 Q 280,70 345,100" marker-end="url(#arrowGray2)"/>
    <path d="M 355,100 Q 420,70 485,100" marker-end="url(#arrowGray2)"/>
    <path d="M 215,300 Q 350,350 485,300" marker-end="url(#arrowGray2)"/>
  </g>
  
  <defs>
    <marker id="arrowGray2" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#94a3b8"/>
    </marker>
  </defs>
  
  <!-- Check labels -->
  <text x="280" y="62" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#64748b">veto bills</text>
  <text x="420" y="62" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#64748b">review laws</text>
  <text x="350" y="370" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#64748b">approve judges / impeach</text>
  
  <!-- Footer -->
  <text x="350" y="390" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">ðŸ’¡ Each branch can limit the power of the others to prevent tyranny</text>
</svg>
