<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <title>US Regions Map</title>
  <desc>Educational diagram showing the five main regions of the United States: West, Southwest, Midwest, Southeast, Northeast</desc>
  
  <rect width="800" height="500" fill="#f0f9ff"/>
  
  <text x="400" y="40" text-anchor="middle" font-family="system-ui, sans-serif" font-size="28" font-weight="700" fill="#0369a1">US Regions</text>
  <text x="400" y="62" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="#0ea5e9">The Five Major Geographic Regions</text>
  
  <!-- Map Container - Stylized Geometry -->
  <g transform="translate(100, 100) scale(1.2)">
    
    <!-- West (Yellow) -->
    <path d="M0,0 L120,0 L140,50 L140,150 L80,200 L40,180 L0,150 Z" fill="#fef3c7" stroke="#d97706" stroke-width="2"/>
    <text x="60" y="100" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#b45309">West</text>
    
    <!-- Southwest (Red/Orange) -->
    <path d="M140,110 L230,110 L230,200 L180,230 L100,200 L140,150 Z" fill="#ffedd5" stroke="#ea580c" stroke-width="2"/>
    <text x="180" y="160" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#c2410c">Southwest</text>
    
    <!-- Midwest (Green) -->
    <path d="M120,0 L260,0 L290,50 L260,110 L140,110 L140,50 Z" fill="#dcfce7" stroke="#15803d" stroke-width="2"/>
    <text x="210" y="60" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#166534">Midwest</text>
    
    <!-- Southeast (Purple) -->
    <path d="M230,110 L350,110 L360,170 L320,220 L230,220 L230,200 Z" fill="#f3e8ff" stroke="#7e22ce" stroke-width="2"/>
    <text x="290" y="160" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#6b21a8">Southeast</text>
    
    <!-- Northeast (Blue) -->
    <path d="M260,0 L380,0 L400,30 L380,80 L350,110 L290,50 Z" fill="#dbeafe" stroke="#1e40af" stroke-width="2"/>
    <text x="330" y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#1e40af">Northeast</text>
    
    <!-- Alaska/Hawaii (Stylized inset) -->
    <g transform="translate(10, 210)">
      <rect x="0" y="0" width="60" height="40" rx="4" fill="#fef3c7" stroke="#d97706" stroke-width="1.5"/>
      <text x="30" y="25" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#b45309">AK/HI</text>
    </g>
  </g>
  
  <!-- Legend -->
  <g transform="translate(620, 150)">
    <rect x="-20" y="-30" width="160" height="200" rx="10" fill="white" stroke="#e0f2fe" stroke-width="2"/>
    <text x="60" y="-5" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#0369a1">Key</text>
    
    <g transform="translate(0, 20)">
      <rect x="0" y="0" width="20" height="20" fill="#dbeafe" stroke="#1e40af"/>
      <text x="30" y="15" font-family="system-ui, sans-serif" font-size="12" fill="#374151">Northeast</text>
    </g>
    
    <g transform="translate(0, 50)">
      <rect x="0" y="0" width="20" height="20" fill="#f3e8ff" stroke="#7e22ce"/>
      <text x="30" y="15" font-family="system-ui, sans-serif" font-size="12" fill="#374151">Southeast</text>
    </g>
    
    <g transform="translate(0, 80)">
      <rect x="0" y="0" width="20" height="20" fill="#dcfce7" stroke="#15803d"/>
      <text x="30" y="15" font-family="system-ui, sans-serif" font-size="12" fill="#374151">Midwest</text>
    </g>
    
    <g transform="translate(0, 110)">
      <rect x="0" y="0" width="20" height="20" fill="#ffedd5" stroke="#ea580c"/>
      <text x="30" y="15" font-family="system-ui, sans-serif" font-size="12" fill="#374151">Southwest</text>
    </g>
    
    <g transform="translate(0, 140)">
      <rect x="0" y="0" width="20" height="20" fill="#fef3c7" stroke="#d97706"/>
      <text x="30" y="15" font-family="system-ui, sans-serif" font-size="12" fill="#374151">West</text>
    </g>
  </g>
  
  <rect x="0" y="470" width="800" height="30" fill="#0ea5e9" fill-opacity="0.15"/>
  <text x="400" y="490" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#0369a1">Regions share similar climates, landforms, and cultures!</text>
</svg>
