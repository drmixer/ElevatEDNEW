<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <title>United States Map - Regions</title>
  <desc>Educational map showing the five major regions of the United States</desc>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#f0f9ff"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#1e293b">United States: Five Major Regions</text>
  
  <!-- Simplified US outline with regions -->
  <!-- Northeast -->
  <path d="M 620,130 L 680,125 L 720,140 L 730,170 L 700,190 L 650,195 L 620,180 L 610,150 Z" 
        fill="#8b5cf6" stroke="#7c3aed" stroke-width="2" opacity="0.8"/>
  
  <!-- Southeast -->
  <path d="M 520,200 L 620,180 L 650,195 L 700,190 L 720,220 L 700,290 L 650,340 L 580,360 L 530,320 L 500,280 L 490,230 Z" 
        fill="#f97316" stroke="#ea580c" stroke-width="2" opacity="0.8"/>
  
  <!-- Midwest -->
  <path d="M 380,140 L 520,130 L 610,150 L 620,180 L 520,200 L 490,230 L 450,240 L 400,230 L 360,200 L 350,160 Z" 
        fill="#22c55e" stroke="#16a34a" stroke-width="2" opacity="0.8"/>
  
  <!-- Southwest -->
  <path d="M 200,230 L 300,210 L 360,200 L 400,230 L 450,240 L 490,230 L 500,280 L 480,350 L 420,380 L 320,390 L 240,360 L 180,300 Z" 
        fill="#eab308" stroke="#ca8a04" stroke-width="2" opacity="0.8"/>
  
  <!-- West -->
  <path d="M 80,120 L 180,110 L 280,100 L 350,160 L 360,200 L 300,210 L 200,230 L 180,300 L 120,280 L 80,240 L 60,180 Z" 
        fill="#3b82f6" stroke="#2563eb" stroke-width="2" opacity="0.8"/>

  <!-- Alaska (inset) -->
  <g transform="translate(100, 380)">
    <rect x="-10" y="-10" width="120" height="90" fill="#e0f2fe" stroke="#bae6fd" rx="4"/>
    <path d="M 10,50 L 30,20 L 60,15 L 80,30 L 90,55 L 70,65 L 40,60 L 20,55 Z" 
          fill="#3b82f6" stroke="#2563eb" stroke-width="1.5" opacity="0.8"/>
    <text x="50" y="80" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#2563eb">Alaska (West)</text>
  </g>
  
  <!-- Hawaii (inset) -->
  <g transform="translate(220, 410)">
    <rect x="-10" y="-10" width="80" height="60" fill="#e0f2fe" stroke="#bae6fd" rx="4"/>
    <circle cx="15" cy="25" r="8" fill="#3b82f6" stroke="#2563eb" opacity="0.8"/>
    <circle cx="35" cy="20" r="10" fill="#3b82f6" stroke="#2563eb" opacity="0.8"/>
    <circle cx="55" cy="25" r="7" fill="#3b82f6" stroke="#2563eb" opacity="0.8"/>
    <text x="35" y="48" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#2563eb">Hawaii (West)</text>
  </g>
  
  <!-- Region Labels on map -->
  <g font-family="system-ui, sans-serif" font-size="14" font-weight="600" text-anchor="middle">
    <text x="150" y="180" fill="#1d4ed8">WEST</text>
    <text x="420" y="180" fill="#15803d">MIDWEST</text>
    <text x="660" y="160" fill="#6d28d9">NORTHEAST</text>
    <text x="300" y="300" fill="#a16207">SOUTHWEST</text>
    <text x="600" y="280" fill="#c2410c">SOUTHEAST</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(550, 380)">
    <rect x="0" y="0" width="220" height="110" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1"/>
    <text x="110" y="20" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#334155">Five Regions</text>
    <line x1="10" y1="28" x2="210" y2="28" stroke="#e2e8f0"/>
    
    <g font-family="system-ui, sans-serif" font-size="11" fill="#475569">
      <rect x="15" y="38" width="16" height="12" fill="#3b82f6" rx="2"/>
      <text x="40" y="48">West - Pacific states, mountains</text>
      
      <rect x="15" y="54" width="16" height="12" fill="#22c55e" rx="2"/>
      <text x="40" y="64">Midwest - Great Plains, farming</text>
      
      <rect x="15" y="70" width="16" height="12" fill="#8b5cf6" rx="2"/>
      <text x="40" y="80">Northeast - Cities, history</text>
      
      <rect x="15" y="86" width="16" height="12" fill="#f97316" rx="2"/>
      <text x="40" y="96">Southeast - Warm, coastal</text>
      
      <rect x="15" y="102" width="16" height="12" fill="#eab308" rx="2"/>
      <text x="40" y="112" transform="translate(0, -10)">Southwest - Deserts, canyons</text>
    </g>
  </g>
  
  <!-- Compass rose -->
  <g transform="translate(80, 80)">
    <circle cx="0" cy="0" r="30" fill="white" stroke="#cbd5e1" stroke-width="1"/>
    <polygon points="0,-25 5,-8 -5,-8" fill="#1e293b"/>
    <polygon points="0,25 5,8 -5,8" fill="#94a3b8"/>
    <polygon points="-25,0 -8,5 -8,-5" fill="#94a3b8"/>
    <polygon points="25,0 8,5 8,-5" fill="#94a3b8"/>
    <circle cx="0" cy="0" r="5" fill="#1e293b"/>
    <text x="0" y="-32" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#1e293b">N</text>
    <text x="0" y="40" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">S</text>
    <text x="-35" y="4" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">W</text>
    <text x="35" y="4" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">E</text>
  </g>
  
  <!-- Notable features labels -->
  <g font-family="system-ui, sans-serif" font-size="9" fill="#64748b" font-style="italic">
    <text x="140" y="220">Pacific Ocean</text>
    <text x="700" y="320">Atlantic Ocean</text>
    <text x="580" y="400">Gulf of Mexico</text>
  </g>
</svg>
