<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <title>Compass Rose</title>
  <desc>Educational diagram showing cardinal and intermediate directions on a compass rose</desc>
  
  <rect width="800" height="500" fill="#f0fdf4"/>
  
  <text x="400" y="40" text-anchor="middle" font-family="system-ui, sans-serif" font-size="28" font-weight="700" fill="#166534">Compass Rose</text>
  <text x="400" y="62" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="#22c55e">Cardinal &amp; Intermediate Directions</text>
  
  <!-- Main compass -->
  <g transform="translate(300, 280)">
    <!-- Outer circle -->
    <circle cx="0" cy="0" r="160" fill="white" stroke="#22c55e" stroke-width="4"/>
    <circle cx="0" cy="0" r="150" fill="#f0fdf4" stroke="#86efac" stroke-width="2"/>
    
    <!-- Degree marks -->
    <g stroke="#94a3b8" stroke-width="1">
      <line x1="0" y1="-150" x2="0" y2="-140"/>
      <line x1="150" y1="0" x2="140" y2="0"/>
      <line x1="0" y1="150" x2="0" y2="140"/>
      <line x1="-150" y1="0" x2="-140" y2="0"/>
    </g>
    
    <!-- Cardinal direction points (star shape) -->
    <polygon points="0,-130 15,-30 0,130 -15,-30" fill="#ef4444"/>
    <polygon points="0,-130 15,-30 0,130 -15,-30" fill="#3b82f6" transform="rotate(180)"/>
    <polygon points="-130,0 -30,15 130,0 -30,-15" fill="#94a3b8"/>
    
    <!-- Center circle -->
    <circle cx="0" cy="0" r="25" fill="#fbbf24" stroke="#f59e0b" stroke-width="3"/>
    
    <!-- Cardinal direction labels -->
    <text x="0" y="-155" text-anchor="middle" font-family="system-ui, sans-serif" font-size="28" font-weight="700" fill="#ef4444">N</text>
    <text x="155" y="8" text-anchor="middle" font-family="system-ui, sans-serif" font-size="28" font-weight="700" fill="#374151">E</text>
    <text x="0" y="175" text-anchor="middle" font-family="system-ui, sans-serif" font-size="28" font-weight="700" fill="#3b82f6">S</text>
    <text x="-155" y="8" text-anchor="middle" font-family="system-ui, sans-serif" font-size="28" font-weight="700" fill="#374151">W</text>
    
    <!-- Intermediate direction labels -->
    <text x="110" y="-100" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#6b7280">NE</text>
    <text x="110" y="115" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#6b7280">SE</text>
    <text x="-110" y="115" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#6b7280">SW</text>
    <text x="-110" y="-100" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#6b7280">NW</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(580, 140)">
    <rect x="-70" y="-40" width="200" height="280" rx="12" fill="white" stroke="#22c55e" stroke-width="2"/>
    <text x="30" y="-15" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#166534">Directions</text>
    
    <text x="-50" y="20" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#166534">Cardinal (main):</text>
    <text x="-50" y="42" font-family="system-ui, sans-serif" font-size="11" fill="#374151">â€¢ N = North (up)</text>
    <text x="-50" y="58" font-family="system-ui, sans-serif" font-size="11" fill="#374151">â€¢ S = South (down)</text>
    <text x="-50" y="74" font-family="system-ui, sans-serif" font-size="11" fill="#374151">â€¢ E = East (right)</text>
    <text x="-50" y="90" font-family="system-ui, sans-serif" font-size="11" fill="#374151">â€¢ W = West (left)</text>
    
    <text x="-50" y="120" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#166534">Intermediate:</text>
    <text x="-50" y="142" font-family="system-ui, sans-serif" font-size="11" fill="#374151">â€¢ NE = Northeast</text>
    <text x="-50" y="158" font-family="system-ui, sans-serif" font-size="11" fill="#374151">â€¢ SE = Southeast</text>
    <text x="-50" y="174" font-family="system-ui, sans-serif" font-size="11" fill="#374151">â€¢ SW = Southwest</text>
    <text x="-50" y="190" font-family="system-ui, sans-serif" font-size="11" fill="#374151">â€¢ NW = Northwest</text>
    
    <text x="-50" y="220" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280" font-style="italic">ðŸ’¡ "Never Eat</text>
    <text x="-50" y="235" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280" font-style="italic">Soggy Waffles"</text>
  </g>
  
  <rect x="0" y="465" width="800" height="35" fill="#22c55e" fill-opacity="0.15"/>
  <text x="400" y="488" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#166534">A compass rose helps you find directions on a map - North is usually at the top!</text>
</svg>
